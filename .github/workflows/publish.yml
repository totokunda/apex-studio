name: Publish (electron-builder)

on:
  workflow_dispatch:
    inputs:
      publish_timeout_ms:
        description: "Upload/API request timeout in milliseconds"
        required: false
        default: "3600000"
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish-windows:
    name: Publish (Windows)
    runs-on: windows-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: "apps/app/package-lock.json"

      - name: Install dependencies
        working-directory: apps/app
        run: npm ci

      - name: Publish
        working-directory: apps/app
        env:
          # Avoid Node "JavaScript heap out of memory" (~2GB default limit).
          NODE_OPTIONS: --max-old-space-size=8192
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          # Used by our electron-builder config to set upload/API timeouts.
          ELECTRON_PUBLISH_TIMEOUT_MS: ${{ github.event.inputs.publish_timeout_ms || '3600000' }}
        run: npm run publish

  publish-macos:
    name: Publish (macOS)
    runs-on: macos-14
    strategy:
      fail-fast: false
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: "apps/app/package-lock.json"

      - name: Install dependencies
        working-directory: apps/app
        run: npm ci

      - name: Publish
        working-directory: apps/app
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          # Avoid Node "JavaScript heap out of memory" (~2GB default limit).
          NODE_OPTIONS: --max-old-space-size=8192
          # Used by our electron-builder config to set upload/API timeouts.
          ELECTRON_PUBLISH_TIMEOUT_MS: ${{ github.event.inputs.publish_timeout_ms || '3600000' }}
          # Keep mac publish stable by shipping small-only filter pack by default.
          APEX_BUNDLE_FILTERS_FULL: "0"
          APEX_BUNDLE_FILTERS_EXAMPLES: "0"
        run: npm run publish

  publish-linux:
    name: Publish (Linux)
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: "apps/app/package-lock.json"

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 build-essential python3

      - name: Install dependencies
        working-directory: apps/app
        run: npm ci

      - name: Publish
        working-directory: apps/app
        env:
          NODE_OPTIONS: --max-old-space-size=8192
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          # Used by our electron-builder config to set upload/API timeouts.
          ELECTRON_PUBLISH_TIMEOUT_MS: ${{ github.event.inputs.publish_timeout_ms || '3600000' }}
        run: npm run publish
