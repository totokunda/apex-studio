api_version: apex/v1
kind: Model
metadata:
  id: ltx2-19b-text-to-image-to-video-distilled
  model: ltx2
  name: LTX2 19B Text to Image to Video Distilled
  version: 1.0.0
  description: LTX2 19B is a 19B parameter model for text-to-video with audio generation.
  tags:
  - ltx2
  - t2v
  - 19b
  author: Lightricks
  license: Custom License
  demo_path: models/ltx2-19b-text-to-image-to-video-distilled.mp4
  categories:
  - text-to-video
  - image-to-video
spec:
  engine: ltx2
  model_type: ti2v
  engine_type: torch
  default_duration_secs: 5.0
  fps: 25
  compute_requirements:
    min_cuda_compute_capability: 7.5
    supported_compute_types:
    - cuda
    - cpu
    - metal
  attention_types:
  - sdpa
  - flash
  - flash3
  - sage
  - metal_flash
  - efficient_dot_product_attention
  - xformers
  components:
  - type: scheduler
    label: Scheduler
    default: FlowMatchDiscreteScheduler
    scheduler_options:
    - name: FlowMatchDiscreteScheduler
      label: FlowMatch Discrete Scheduler
      description: The FlowMatch Discrete Scheduler is a scheduler for the LTX2 19B
        model.
      base: diffusers.schedulers.FlowMatchEulerDiscreteScheduler
      config_path: Lightricks/LTX-2/scheduler/scheduler_config.json
  - type: vae
    label: LTX2 Video Vae
    name: video_vae
    base: ltx2
    model_path:
    - path: Lightricks/LTX-2/vae
      variant: default
      precision: fp16
      type: safetensors
      file_size: 2444983694
      resource_requirements:
        min_vram_gb: 9
        recommended_vram_gb: 13
  - type: vae
    label: LTX2 Audio Vae
    name: audio_vae
    base: ltx2audio
    model_path:
    - path: Lightricks/LTX-2/audio_vae
      variant: default
      precision: fp16
      type: safetensors
      file_size: 106508477
      resource_requirements:
        min_vram_gb: 8
        recommended_vram_gb: 12
  - type: text_encoder
    label: LTX2 Text Encoder
    name: text_encoder
    base: Gemma3ForConditionalGeneration
    gguf_kwargs:
      key_map: gemma3
    ignore_offloading_modules:
    - lm_head
    - embed_tokens
    block_modules:
    - model.language_model
    model_path:
    - path: blanchon/LTX-2-Distilled-diffusers/text_encoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 24374904816
      resource_requirements:
        min_vram_gb: 25
        recommended_vram_gb: 34
    - path: GitMylo/LTX-2-comfy_gemma_fp8_e4m3fn/gemma_3_12B_it_fp8_e4m3fn.safetensors
      variant: FP8
      precision: fp8
      type: safetensors
      file_size: 13210008986
      resource_requirements:
        min_vram_gb: 19
        recommended_vram_gb: 26
    config_path: Lightricks/LTX-2/text_encoder/config.json
    tokenizer_class: GemmaTokenizer
    tokenizer_name: Lightricks/LTX-2
    tokenizer_kwargs:
      subfolder: tokenizer
  - type: transformer
    label: LTX2 Transformer
    name: transformer
    base: ltx2.base
    config_path: blanchon/LTX-2-Distilled-diffusers/transformer/config.json
    model_path:
    - path: blanchon/LTX-2-Distilled-diffusers/transformer
      variant: default
      precision: fp16
      type: safetensors
      file_size: 37753154720
      resource_requirements:
        min_vram_gb: 33
        recommended_vram_gb: 44
    - path: vantagewithai/LTX-2-GGUF/distilled/ltx-2-19b-distilled-Q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
      file_size: 20407583904
      resource_requirements:
        min_vram_gb: 21
        recommended_vram_gb: 28
    - path: vantagewithai/LTX-2-GGUF/distilled/ltx-2-19b-distilled-Q6_K.gguf
      variant: GGUF_Q6_K
      precision: q6_k
      type: gguf
      file_size: 15921775776
      resource_requirements:
        min_vram_gb: 14
        recommended_vram_gb: 19
    - path: vantagewithai/LTX-2-GGUF/distilled/ltx-2-19b-distilled-Q5_K_M.gguf
      variant: GGUF_Q5_K_M
      precision: q5_k_m
      type: gguf
      file_size: 14447805600
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 16
    - path: vantagewithai/LTX-2-GGUF/distilled/ltx-2-19b-distilled-Q5_K_S.gguf
      variant: GGUF_Q5_K_S
      precision: q5_k_s
      type: gguf
      file_size: 13461816480
      resource_requirements:
        min_vram_gb: 11
        recommended_vram_gb: 15
    - path: vantagewithai/LTX-2-GGUF/distilled/ltx-2-19b-distilled-Q5_1.gguf
      variant: GGUF_Q5_1
      precision: q5_1
      type: gguf
      file_size: 14474740896
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 16
    - path: vantagewithai/LTX-2-GGUF/distilled/ltx-2-19b-distilled-Q5_0.gguf
      variant: GGUF_Q5_0
      precision: q5_0
      type: gguf
      file_size: 13637977248
      resource_requirements:
        min_vram_gb: 11
        recommended_vram_gb: 15
    - path: vantagewithai/LTX-2-GGUF/distilled/ltx-2-19b-distilled-Q4_K_M.gguf
      variant: GGUF_Q4_K_M
      precision: q4_k_m
      type: gguf
      file_size: 12753044640
      resource_requirements:
        min_vram_gb: 10
        recommended_vram_gb: 14
    - path: vantagewithai/LTX-2-GGUF/distilled/ltx-2-19b-distilled-Q4_K_S.gguf
      variant: GGUF_Q4_K_S
      precision: q4_k_s
      type: gguf
      file_size: 11788289184
      resource_requirements:
        min_vram_gb: 9
        recommended_vram_gb: 13
    - path: vantagewithai/LTX-2-GGUF/distilled/ltx-2-19b-distilled-Q4_1.gguf
      variant: GGUF_Q4_1
      precision: q4_1
      type: gguf
      file_size: 12448892064
      resource_requirements:
        min_vram_gb: 10
        recommended_vram_gb: 14
    - path: vantagewithai/LTX-2-GGUF/distilled/ltx-2-19b-distilled-Q4_0.gguf
      variant: GGUF_Q4_0
      precision: q4_0
      type: gguf
      file_size: 11612128416
      resource_requirements:
        min_vram_gb: 9
        recommended_vram_gb: 13
    - path: vantagewithai/LTX-2-GGUF/distilled/ltx-2-19b-distilled-Q3_K_M.gguf
      variant: GGUF_Q3_K_M
      precision: q3_k_m
      type: gguf
      file_size: 9961997472
      resource_requirements:
        min_vram_gb: 10
        recommended_vram_gb: 14
    - path: vantagewithai/LTX-2-GGUF/distilled/ltx-2-19b-distilled-Q3_K_S.gguf
      variant: GGUF_Q3_K_S
      precision: q3_k_s
      type: gguf
      file_size: 9283503264
      resource_requirements:
        min_vram_gb: 9
        recommended_vram_gb: 13
  - type: helper
    label: LTX2 Connectors
    name: connectors
    base: ltx2.connectors
    model_path:
    - path: Lightricks/LTX-2/connectors
      variant: default
      precision: fp16
      type: safetensors
      file_size: 2862958625
      resource_requirements:
        min_vram_gb: 7
        recommended_vram_gb: 11
  - type: helper
    label: LTX2 Vocoder
    name: vocoder
    base: ltx2.vocoder
    model_path:
    - path: Lightricks/LTX-2/vocoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 111204668
      resource_requirements:
        min_vram_gb: 5
        recommended_vram_gb: 9
  - type: helper
    label: LTX2 Spatial Upsampler
    name: latent_upsampler
    base: ltx2.upsampler
    model_path:
    - path: Lightricks/LTX-2/latent_upsampler
      variant: default
      precision: fp16
      type: safetensors
      file_size: 995743748
      resource_requirements:
        min_vram_gb: 5
        recommended_vram_gb: 9
  defaults:
    run:
      use_distilled_stage_1: true
      guidance_scale: 1.0
      guidance_rescale: 0.0
      upsample: true
      use_gradient_estimation: false
      ge_gamma: 0.0
      vae_tiling_enabled: true
      vae_use_framewise_encoding: false
      vae_use_framewise_decoding: false
      vae_num_sample_frames_batch_size: 16
      vae_num_latent_frames_batch_size: 2
      vae_tile_sample_min_height: 512
      vae_tile_sample_min_width: 512
      vae_tile_sample_min_num_frames: 32
      vae_tile_sample_stride_height: 448
      vae_tile_sample_stride_width: 448
      vae_tile_sample_stride_num_frames: 16
  ui:
    panels:
    - name: media
      label: Media
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - image
        - - last_image
        - - audio
    - name: advanced_media
      label: Advanced Media
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - image_quality_crf
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - guidance_scale
        - - seed
    - name: chunking_profile
      label: Chunking Profile
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - chunking_profile
        - - rope_on_cpu
    - name: vae
      label: VAE / Memory
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - vae_tiling_enabled
        - - vae_use_framewise_encoding
        - - vae_use_framewise_decoding
        - - vae_tile_sample_min_height
        - - vae_tile_sample_min_width
        - - vae_tile_sample_min_num_frames
        - - vae_tile_sample_stride_height
        - - vae_tile_sample_stride_width
        - - vae_tile_sample_stride_num_frames
        - - vae_num_sample_frames_batch_size
        - - vae_num_latent_frames_batch_size
    inputs:
    - id: image
      label: Image
      description: The image to condition on.
      type: image
      panel: media
      map_h: height
      map_w: width
      scale_by: resolution
      required: false
    - id: last_image
      label: Last Image
      description: Optional second image to condition the final frame.
      type: image
      panel: media
      required: false
      map_h: height
      map_w: width
      scale_by: resolution
    - id: audio
      label: Audio
      description: The audio to condition on.
      type: audio
      panel: media
      required: false
    - id: image_quality_crf
      label: Image Quality CRF
      description: The quality of the image. This can help with motion in the video.
      type: number+slider
      value_type: integer
      panel: advanced_media
      default: 33
      min: 0
      max: 51
      step: 1
    - id: prompt
      label: Prompt
      description: Describe the video you want to generate.
      placeholder: A beautiful landscape at golden hour.
      type: text
      panel: prompting
      required: true
    - id: resolution
      label: Resolution
      description: Select the resolution of the output video
      panel: size
      type: select
      default: 1080
      options:
      - name: Full HD
        value: 1080
      - name: HD
        value: 720
      - name: SD
        value: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output video
      panel: size
      type: select
      default: '1:1'
      options:
      - name: Square
        value: '1:1'
        ratio_w: 1
        ratio_h: 1
      - name: Wide
        value: '16:9'
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: '9:16'
        ratio_w: 9
        ratio_h: 16
      - name: Classic
        value: '4:3'
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 720
      min: 256
      max: 8192
      step: 32
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1280
      min: 256
      max: 8192
      step: 32
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: guidance_scale
      label: Guidance Scale
      description: Guidance scale for the model
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 1.0
      min: 1.0
      max: 15.0
      step: 0.5
    - id: chunking_profile
      label: Chunking Profile
      description: Spliting tensors into smaller chunks to reduce memory usage.
      type: select
      panel: chunking_profile
      default: light
      options:
      - name: None
        value: none
      - name: Light
        value: light
      - name: Balanced
        value: balanced
      - name: Aggressive
        value: aggressive
    - id: rope_on_cpu
      label: Rope Frequency on CPU
      description: Keep RoPE frequency tables on CPU to save VRAM; small slices are moved to GPU only when needed.
      type: boolean
      panel: chunking_profile
      default: true
      required: false
    - id: vae_tiling_enabled
      label: Enable VAE Tiling
      description: Enable tiled VAE encode/decode (recommended).
      type: boolean
      panel: vae
      default: true
      required: false
    - id: vae_use_framewise_encoding
      label: Force Framewise Encoding
      description: Force temporal tiled (framewise) encoding; otherwise uses an automatic
        heuristic.
      type: boolean
      panel: vae
      default: false
      required: false
    - id: vae_use_framewise_decoding
      label: Force Framewise Decoding
      description: Force temporal tiled (framewise) decoding; otherwise uses an automatic
        heuristic.
      type: boolean
      panel: vae
      default: false
      required: false
    - id: vae_tile_sample_min_height
      label: VAE Tile Min Height
      description: Minimum pixel height before spatial tiling is used.
      type: number+slider
      value_type: integer
      panel: vae
      default: 512
      min: 256
      max: 2048
      step: 64
    - id: vae_tile_sample_min_width
      label: VAE Tile Min Width
      description: Minimum pixel width before spatial tiling is used.
      type: number+slider
      value_type: integer
      panel: vae
      default: 512
      min: 256
      max: 2048
      step: 64
    - id: vae_tile_sample_min_num_frames
      label: VAE Tile Min Frames
      description: Minimum number of frames before temporal tiling is used.
      type: number+slider
      value_type: integer
      panel: vae
      default: 32
      min: 1
      max: 256
      step: 1
    - id: vae_tile_sample_stride_height
      label: VAE Tile Stride Height
      description: Spatial tiling stride (controls overlap) in height direction.
      type: number+slider
      value_type: integer
      panel: vae
      default: 448
      min: 64
      max: 2048
      step: 64
    - id: vae_tile_sample_stride_width
      label: VAE Tile Stride Width
      description: Spatial tiling stride (controls overlap) in width direction.
      type: number+slider
      value_type: integer
      panel: vae
      default: 448
      min: 64
      max: 2048
      step: 64
    - id: vae_tile_sample_stride_num_frames
      label: VAE Tile Stride Frames
      description: Temporal tiling stride (controls overlap) in frames.
      type: number+slider
      value_type: integer
      panel: vae
      default: 16
      min: 1
      max: 512
      step: 1


