api_version: apex/v1
kind: Model
metadata:
  id: wan-2-1-14b-text-to-video
  model: wan
  name: Wan 2.1 14B Text to Video
  version: 1.0.0
  description: Wan 2.1 14B is a 14B parameter model for text-to-video generation.
  tags:
  - wan
  - t2v
  - 14b
  author: Wan-AI
  license: Apache-2.0
  demo_path: models/wan-2.1-text-to-video.mp4
  categories:
  - text-to-video
spec:
  engine: wan
  model_type: t2v
  engine_type: torch
  denoise_type: base
  default_duration_secs: 5.0
  min_duration_secs: 1.0
  compute_requirements:
    min_cuda_compute_capability: 7.5
    supported_compute_types:
    - cuda
    - cpu
    - metal
  loras:
  - source: lightx2v/Wan2.1-Distill-Loras/wan2.1_t2v_14b_lora_rank64_lightx2v_4step.safetensors
    scale: 0.0
    name: lightx2v_lora
    label: Lightx2v LoRA
    verified: true
  - source: vrgamedevgirl84/Wan14BT2VFusioniX/FusionX_LoRa/Wan2.1_T2V_14B_FusionX_LoRA.safetensors
    scale: 1.0
    name: fusionx_lora
    label: FusionX LoRA
    verified: true
  attention_types:
  - efficient_dot_product_attention
  - sdpa
  - flash
  - flash3
  - sage
  - metal_flash
  fps: 16
  components:
  - type: scheduler
    label: Scheduler
    default: UniPCMultistepScheduler
    scheduler_options:
    - name: UniPCMultistepScheduler
      label: UniPC Multistep Scheduler
      description: The UniPC Multistep Scheduler is used for WAN 2.1 14B Text to Video.
      base: diffusers.UniPCMultistepScheduler
      config_path: Wan-AI/Wan2.1-T2V-14B-Diffusers/scheduler/scheduler_config.json
  - type: vae
    name: wan/vae
    label: Wan VAE
    base: wan
    model_path:
    - path: Wan-AI/Wan2.2-I2V-A14B-Diffusers/vae
      variant: default
      precision: fp16
      type: safetensors
      file_size: 507592616
      resource_requirements:
        min_vram_gb: 11
        recommended_vram_gb: 15
    config_path: Wan-AI/Wan2.2-I2V-A14B-Diffusers/vae/config.json
  - type: text_encoder
    label: WAN Text Encoder
    base: UMT5EncoderModel
    offloading_module: encoder
    model_path:
    - path: Wan-AI/Wan2.2-I2V-A14B-Diffusers/text_encoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 11361874539
      resource_requirements:
        min_vram_gb: 17
        recommended_vram_gb: 23
    - path: Kijai/WanVideo_comfy/umt5-xxl-enc-fp8_e4m3fn.safetensors
      variant: FP8
      precision: fp8
      type: safetensors
      file_size: 6731333792
      resource_requirements:
        min_vram_gb: 15
        recommended_vram_gb: 20
    config_path: Wan-AI/Wan2.2-I2V-A14B-Diffusers/text_encoder/config.json
  - type: transformer
    base: wan.base
    label: Wan Transformer
    model_path:
    - path: Wan-AI/Wan2.1-T2V-14B-Diffusers/transformer
      variant: default
      precision: fp16
      type: safetensors
      file_size: 57154175533
      resource_requirements:
        min_vram_gb: 51
        recommended_vram_gb: 68
    - path: Kijai/WanVideo_comfy_fp8_scaled/T2V/Wan2_1-T2V-14B_fp8_e4m3fn_scaled_KJ.safetensors
      variant: FP8
      precision: fp8
      type: safetensors
      file_size: 14526876890
      resource_requirements:
        min_vram_gb: 22
        recommended_vram_gb: 30
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-BF16.gguf
      variant: GGUF_BF16
      precision: bf16
      type: gguf
      file_size: 29052197504
      resource_requirements:
        min_vram_gb: 30
        recommended_vram_gb: 40
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-F16.gguf
      variant: GGUF_F16
      precision: f16
      type: gguf
      file_size: 29052197504
      resource_requirements:
        min_vram_gb: 23
        recommended_vram_gb: 31
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
      file_size: 15879461504
      resource_requirements:
        min_vram_gb: 21
        recommended_vram_gb: 28
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q6_K.gguf
      variant: GGUF_Q6_K
      precision: q6_k
      type: gguf
      file_size: 12476504704
      resource_requirements:
        min_vram_gb: 16
        recommended_vram_gb: 22
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q5_K_M.gguf
      variant: GGUF_Q5_K_M
      precision: q5_k_m
      type: gguf
      file_size: 11264907904
      resource_requirements:
        min_vram_gb: 14
        recommended_vram_gb: 19
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q5_1.gguf
      variant: GGUF_Q5_1
      precision: q5_1
      type: gguf
      file_size: 11488549504
      resource_requirements:
        min_vram_gb: 14
        recommended_vram_gb: 19
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q5_0.gguf
      variant: GGUF_Q5_0
      precision: q5_0
      type: gguf
      file_size: 10787314304
      resource_requirements:
        min_vram_gb: 14
        recommended_vram_gb: 19
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q5_K_S.gguf
      variant: GGUF_Q5_K_S
      precision: q5_k_s
      type: gguf
      file_size: 10610367104
      resource_requirements:
        min_vram_gb: 14
        recommended_vram_gb: 19
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q4_K_M.gguf
      variant: GGUF_Q4_K_M
      precision: q4_k_m
      type: gguf
      file_size: 10124581504
      resource_requirements:
        min_vram_gb: 13
        recommended_vram_gb: 18
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q4_1.gguf
      variant: GGUF_Q4_1
      precision: q4_1
      type: gguf
      file_size: 9732184704
      resource_requirements:
        min_vram_gb: 13
        recommended_vram_gb: 18
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q4_0.gguf
      variant: GGUF_Q4_0
      precision: q4_0
      type: gguf
      file_size: 9030949504
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 16
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q4_K_S.gguf
      variant: GGUF_Q4_K_S
      precision: q4_k_s
      type: gguf
      file_size: 9221003904
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 16
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q3_K_M.gguf
      variant: GGUF_Q3_K_M
      precision: q3_k_m
      type: gguf
      file_size: 7648959104
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 16
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q3_K_S.gguf
      variant: GGUF_Q3_K_S
      precision: q3_k_s
      type: gguf
      file_size: 6987864704
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 16
    config_path: Wan-AI/Wan2.1-T2V-14B-Diffusers/transformer/config.json
  defaults:
    run:
      num_inference_steps: 8
      guidance_scale: 5.0
      return_latents: false
      timesteps_as_indices: true
      expand_timesteps: false
      text_encoder_kwargs: {}
      attention_kwargs: {}
  ui:
    panels:
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - guidance_scale
        - - seed
    - name: chunking_profile
      label: Chunking Profile
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - chunking_profile
        - - rope_on_cpu
    inputs:
    - id: prompt
      label: Prompt
      description: Describe the image you want to generate.
      placeholder: A beautiful landscape at golden hour.
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what to avoid in the generation.
      placeholder: blurry, low quality, distorted, artifacts
      type: text
      panel: advanced_prompting
      required: false
      default: lowres, text, error, cropped, worst quality, low quality, jpeg artifacts,
        ugly, duplicate, morbid, mutilated, out of frame, extra fingers, mutated hands,
        poorly drawn hands, poorly drawn face, mutation, deformed, blurry, dehydrated,
        bad anatomy, bad proportions, extra limbs, cloned face, disfigured, gross
        proportions, malformed limbs, missing arms, missing legs, extra arms, extra
        legs, fused fingers, too many fingers, long neck, username, watermark, signature
    - id: resolution
      label: Resolution
      description: Select the resolution of the output image
      panel: size
      type: select
      default: 720
      options:
      - name: HD
        value: 720
      - name: SD
        value: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output image
      panel: size
      type: select
      default: '16:9'
      options:
      - name: Square
        value: '1:1'
        ratio_w: 1
        ratio_h: 1
      - name: Wide
        value: '16:9'
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: '9:16'
        ratio_w: 9
        ratio_h: 16
      - name: Classic
        value: '4:3'
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 4
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 720
      min: 256
      max: 8192
      step: 16
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1280
      min: 256
      max: 8192
      step: 16
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: guidance_scale
      label: Guidance Scale
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 1.0
      min: 1.0
      max: 15.0
      step: 0.5
    - id: chunking_profile
      label: Chunking Profile
      description: Spliting tensors into smaller chunks to reduce memory usage.
      type: select
      panel: chunking_profile
      default: light
      options:
      - name: None
        value: none
      - name: Light
        value: light
      - name: Balanced
        value: balanced
      - name: Aggressive
        value: aggressive
    - id: rope_on_cpu
      label: Rope Frequency on CPU
      description: Keep RoPE frequency tables on CPU to save VRAM; small slices are moved to GPU only when needed.
      type: boolean
      panel: chunking_profile
      default: false
      required: false