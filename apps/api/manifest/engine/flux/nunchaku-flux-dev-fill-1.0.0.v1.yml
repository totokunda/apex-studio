api_version: apex/v1
kind: Model
metadata:
  id: nunchaku-flux-dev-fill
  model: flux
  name: Nunchaku Flux Dev Fill
  version: 1.0.0
  description: Nunchaku Flux fill is a 12B parameter model for image inpainting/outpainting.
  tags:
  - flux
  - dev
  - fill
  - nunchaku
  - svdquant
  - fp4
  - nf4
  - int4
  author: Apex AI
  license: Apache-2.0
  demo_path: https://fluxai.pro/_next/image?url=https%3A%2F%2Fs.detools.dev%2Fassets%2Flogo-for-flux-fill-followed-by-11-on-the-vpyc90shm.jpeg&w=3840&q=75
  categories:
  - inpaint
spec:
  engine: flux
  model_type: fill
  engine_type: torch
  denoise_type: base
  engine_kwargs:
    check_weights: false
  compute_requirements:
    min_cuda_compute_capability: 7.5
    supported_compute_types:
    - cuda
    - cpu
    excluded_cuda_architectures:
    - sm_90  # Nunchaku does not support H100 (Hopper)
  attention_types:
  - sdpa
  components:
  - type: scheduler
    label: Scheduler
    default: FlowMatchEulerDiscreteScheduler
    scheduler_options:
    - name: FlowMatchEulerDiscreteScheduler
      label: FlowMatch Euler Discrete Scheduler
      description: The FlowMatch Euler Discrete Scheduler for Flux Dev Fill.
      base: diffusers.FlowMatchEulerDiscreteScheduler
      config_path: black-forest-labs/FLUX.1-Fill-dev/scheduler/scheduler_config.json
  - type: vae
    label: Flux VAE
    base: auto
    model_path:
    - path: black-forest-labs/FLUX.1-dev/vae
      variant: default
      precision: fp16
      file_size: 167667722
  - type: text_encoder
    name: text_encoder
    label: CLIP Text Encoder
    base: CLIPTextModel
    model_path:
    - path: black-forest-labs/FLUX.1-dev/text_encoder
      variant: default
      precision: fp16
      file_size: 246144965
    tokenizer_class: CLIPTokenizer
    tokenizer_name: black-forest-labs/FLUX.1-dev
    tokenizer_kwargs:
      subfolder: tokenizer
  - type: text_encoder
    name: text_encoder_2
    label: T5 Text Encoder
    base: T5EncoderModel
    model_path:
    - path: black-forest-labs/FLUX.1-dev/text_encoder_2
      variant: default
      precision: fp16
      file_size: 9524669251
    tokenizer_class: T5Tokenizer
    tokenizer_name: black-forest-labs/FLUX.1-dev
    tokenizer_kwargs:
      subfolder: tokenizer_2
  - type: transformer
    label: Flux Fill Transformer
    base: flux.nunchaku
    model_path:
    # INT4 (SVDQuant) variant from nunchaku-tech/nunchaku-flux.1-fill-dev
    - path: nunchaku-tech/nunchaku-flux.1-fill-dev/svdq-int4_r32-flux.1-fill-dev.safetensors
      variant: int4_r32
      precision: int4
      type: safetensors
    # NF4 (FP4 SVDQuant) variant from nunchaku-tech/nunchaku-flux.1-fill-dev
    - path: nunchaku-tech/nunchaku-flux.1-fill-dev/svdq-fp4_r32-flux.1-fill-dev.safetensors
      variant: nf4_r32
      precision: nf4
      type: safetensors
    config_path: black-forest-labs/FLUX.1-Fill-dev/transformer/config.json
  defaults:
    run:
      num_inference_steps: 40
      guidance_scale: 5.0
      true_cfg_scale: 4.0
      strength: 1.0
      return_latents: false
      text_encoder_kwargs:
        clean_text: false
        max_sequence_length: 77
        pad_with_zero: false
      text_encoder_2_kwargs:
        clean_text: false
        pad_with_zero: false
        max_sequence_length: 512
      joint_attention_kwargs: {}
  ui:
    panels:
    - name: input
      label: Input
      collapsible: true
      layout:
        flow: column
        rows:
        - - mask_image
        - - image
    - name: prompting
      label: Prompting
      collapsible: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      layout:
        flow: column
        rows:
        - - resolution
          - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - guidance_scale
        - - true_cfg_scale
        - - strength
        - - seed
    inputs:
    - id: mask_image
      label: Mask
      description: White/opaque regions will be filled; black/transparent are kept.
      type: image+mask
      map_to: image
      panel: input
      required: true
      map_h: "height"
      map_w: "width"
    - id: image
      label: Image
      description: The base image to fill/inpaint.
      type: image
      panel: input
      required: true
    - id: prompt
      description: Describe what you want to generate in the masked regions.
      placeholder: A vase of flowers on the table.
      label: Prompt
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what you want to avoid in the generation.
      type: text
      panel: advanced_prompting
      required: false
      placeholder: blurry, low quality, distorted, artifacts
    - id: resolution
      label: Resolution
      description: Select the target resolution (longer side).
      panel: size
      type: select
      default: 720
      options:
      - name: HD
        value: 720  
      - name: Ultra HD
        value: 1024
      - name: SD
        value: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output image
      panel: size
      type: select
      default: "16:9"
      options:
      - name: Wide
        value: "16:9"
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: "9:16"
        ratio_w: 9
        ratio_h: 16
      - name: Square
        value: "1:1"
        ratio_w: 1
        ratio_h: 1
      - name: Classic
        value: "4:3"
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 64
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 64
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps (higher = better quality but slower).
      type: number+slider
      value_type: integer
      panel: sampling
      default: 50
      min: 1
      max: 100
      step: 1
    - id: guidance_scale
      label: Guidance Scale
      description: Classifier-free guidance scale.
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 30.0
      min: 1.0
      max: 50.0
      step: 0.5
    - id: true_cfg_scale
      label: True CFG Scale
      description: True CFG scale for the generation.
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 1.0
      min: 1.0
      max: 15.0
      step: 0.5
    - id: strength
      label: Denoise Strength
      description: How much to deviate from the init image (0.1-1.0).
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 1.0
      min: 0.1
      max: 1.0
      step: 0.05
    - id: seed
      label: Seed
      description: Enter a random seed for controllably random generation.
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
