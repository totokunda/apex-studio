api_version: apex/v1
kind: Model
metadata:
  id: flux2-dev-control
  model: flux2
  name: Flux Dev 2
  version: 1.0.0
  description: Flux2 is a 32B parameter model for control generation.
  tags:
  - flux2
  - dev
  - control
  categories:
  - control
  author: Black Forest Labs
  license: Apache-2.0
  demo_path: https://huggingface.co/black-forest-labs/FLUX.2-dev/resolve/main/teaser_generation.png
spec:
  engine: flux2
  model_type: control
  engine_type: torch
  attention_types:
  - sdpa
  components:
  - type: scheduler
    label: Scheduler
    default: FlowMatchEulerDiscreteScheduler
    scheduler_options:
    - name: FlowMatchEulerDiscreteScheduler
      label: FlowMatch Euler Discrete Scheduler
      description: The FlowMatch Euler Discrete Scheduler is used for Flux Dev.
      base: diffusers.FlowMatchEulerDiscreteScheduler
      config_path: black-forest-labs/FLUX.2-dev/scheduler/scheduler_config.json
  - type: vae
    label: Flux VAE
    base: flux2
    model_path:
    - path: black-forest-labs/FLUX.2-dev/vae
      variant: default
  - type: text_encoder
    name: text_encoder
    label: Flux2 Text Encoder
    base: Mistral3ForConditionalGeneration
    model_path:
    - path: black-forest-labs/FLUX.2-dev/text_encoder
      variant: default
    tokenizer_class: PixtralProcessor
    tokenizer_name: black-forest-labs/FLUX.2-dev
    tokenizer_kwargs:
      subfolder: tokenizer
  - type: transformer
    label: Flux Transformer
    base: flux2.control
    config_path: black-forest-labs/FLUX.2-dev/transformer/config.json
    model_path:
    - path: black-forest-labs/FLUX.2-dev/transformer
      variant: default
    extra_model_paths: 
      - path: alibaba-pai/FLUX.2-dev-Fun-Controlnet-Union/FLUX.2-dev-Fun-Controlnet-Union.safetensors
        variant: default
  defaults:
    run:
      height: 1728
      width: 992
      num_inference_steps: 50
      guidance_scale: 4.0
      return_latents: false
  ui:
    panels:
    - name: input
      label: Media
      collapsible: true
      layout:
        flow: column
        rows:
        - - control_image
        - - inpaint_image
        - - mask_image
    - name: prompting
      label: Prompting
      collapsible: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - guidance_scale
        - - true_cfg_scale
        - - seed
    inputs:
    - id: control_image
      label: Control Image
      description: The control image to use for the generation.
      type: image
      panel: input
      required: false
    - id: inpaint_image
      label: Inpaint Image
      description: The inpaint image to use for the generation.
      type: image
      panel: input
      required: false
    - id: mask_image
      label: Mask Image
      description: The mask image to use for the generation.
      type: image
      panel: input
      required: false
    - id: prompt
      label: Prompt
      description: Describe the image you want to generate.
      placeholder: A beautiful landscape at golden hour.
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what you want to avoid in the generation.
      placeholder: blurry, low quality, distorted, artifacts
      type: text
      panel: advanced_prompting
      required: false
    - id: resolution
      label: Resolution
      description: Select the resolution of the output image
      panel: size
      type: select
      default: 720
      options:
      - name: HD
        value: 720
      - name: Ultra HD 
        value: 1024
      - name: SD
        value: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output image
      panel: size
      type: select
      default: "16:9"
      options:
      - name: Wide
        value: "16:9"
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: "9:16"
        ratio_w: 9
        ratio_h: 16
      - name: Square
        value: "1:1"
        ratio_w: 1
        ratio_h: 1
      - name: Classic
        value: "4:3"
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 50
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 64
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 64
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: guidance_scale
      label: Guidance Scale
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 3.5
      min: 1.0
      max: 15.0
      step: 0.5
