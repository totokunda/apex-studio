api_version: apex/v1
kind: Model
metadata:
  id: hidream-i1-full-text-to-image
  model: hidream
  name: Hidream I1
  version: 1.0.0
  description: Hidream is a 17B parameter model for text-to-image generation.
  tags:
  - hidream
  - t2i
  author: Apex AI
  license: Apache-2.0
  demo_path: https://miro.medium.com/v2/resize:fit:1400/0*E8anr2J8q4wbfdd0
  categories:
  - text-to-image
spec:
  engine: hidream
  model_type: t2i
  engine_type: torch
  denoise_type: base
  components:
  - type: scheduler
    label: Scheduler
    default: UniPCMultistepScheduler
    scheduler_options:
    - name: UniPCMultistepScheduler
      label: UniPC Multistep Scheduler
      description: Multi-step predictor-corrector scheduler for HiDream generation.
      base: diffusers.UniPCMultistepScheduler
      config_path: HiDream-ai/HiDream-I1-Full/scheduler/scheduler_config.json
  - type: vae
    label: HiDream VAE
    base: auto
    model_path:
    - path: HiDream-ai/HiDream-I1-Full/vae
      variant: default
      precision: fp16
      type: safetensors
      file_size: 167667722
  - type: text_encoder
    name: text_encoder
    label: CLIP Text Encoder
    base: CLIPTextModelWithProjection
    model_path:
    - path: HiDream-ai/HiDream-I1-Full/text_encoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 495150452
    tokenizer_class: CLIPTokenizer
    tokenizer_name: HiDream-ai/HiDream-I1-Full
    tokenizer_kwargs:
      subfolder: tokenizer
  - type: text_encoder
    name: text_encoder_2
    label: CLIP Text Encoder 2
    base: CLIPTextModelWithProjection
    model_path:
    - path: HiDream-ai/HiDream-I1-Full/text_encoder_2
      variant: default
      precision: fp16
      type: safetensors
      file_size: 2779424760
    tokenizer_class: CLIPTokenizer
    tokenizer_name: HiDream-ai/HiDream-I1-Full
    tokenizer_kwargs:
      subfolder: tokenizer_2
  - type: text_encoder
    name: text_encoder_3
    label: T5 Text Encoder
    base: T5EncoderModel
    model_path:
    - path: HiDream-ai/HiDream-I1-Full/text_encoder_3
      variant: default
      precision: fp16
      type: safetensors
      file_size: 9524669210
    tokenizer_class: T5Tokenizer
    tokenizer_name: HiDream-ai/HiDream-I1-Full
    tokenizer_kwargs:
      subfolder: tokenizer_3
  - type: helper
    name: llama
    label: Llama 3.1 Instruct
    base: hidream.llama
    model_path:
    - path: meta-llama/Llama-3.1-8B-Instruct
      variant: default
      file_size: 32132582323
    tokenizer_name: meta-llama/Meta-Llama-3.1-8B-Instruct
    tokenizer_class: PreTrainedTokenizerFast
  - type: transformer
    label: HiDream Transformer
    base: hidream.base
    config_path: https://huggingface.co/HiDream-ai/HiDream-I1-Full/resolve/main/transformer/config.json
    model_path:
    - path: HiDream-ai/HiDream-I1-Full/transformer
      variant: default
      precision: fp16
      type: safetensors
      file_size: 34211853794
    - path: https://huggingface.co/city96/HiDream-I1-Full-gguf/resolve/main/hidream-i1-full-Q2_K.gguf
      variant: GGUF_Q2_K
      precision: q2_k
      type: gguf
      file_size: 6562298432
    - path: https://huggingface.co/city96/HiDream-I1-Full-gguf/resolve/main/hidream-i1-full-Q4_K_S.gguf
      variant: GGUF_Q4_K_S
      precision: q4_k_s
      type: gguf
      file_size: 10893900352
    - path: https://huggingface.co/city96/HiDream-I1-Full-gguf/resolve/main/hidream-i1-full-Q6_K.gguf
      variant: GGUF_Q6_K
      precision: q6_k
      type: gguf
      file_size: 14679505472
    - path: https://huggingface.co/city96/HiDream-I1-Full-gguf/resolve/main/hidream-i1-full-Q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
      file_size: 18689407552
  defaults:
    run:
      num_inference_steps: 40
      guidance_scale: 5.0
      return_latents: false
      text_encoder_kwargs:
        add_special_tokens: false
        clean_text: false
        max_sequence_length: 128
      text_encoder_2_kwargs:
        add_special_tokens: false
        clean_text: false
        max_sequence_length: 128
      text_encoder_3_kwargs:
        add_special_tokens: true
        clean_text: false
        use_attention_mask: true
        pad_with_zero: false
        max_sequence_length: 128
      attention_kwargs: {}
  ui:
    panels:
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - guidance_scale
        - - seed
    inputs:
    - id: prompt
      label: Prompt
      description: Describe the image you want to generate.
      placeholder: A cinematic portrait lighting a subject with rim light, 85mm lens.
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what you want to avoid in the generation.
      placeholder: blurry, low quality, distorted, artifacts
      type: text
      panel: advanced_prompting
      required: false
      default: lowres, text, error, cropped, worst quality, low quality, jpeg artifacts,
        ugly, duplicate, morbid, mutilated, out of frame, extra fingers, mutated hands,
        poorly drawn hands, poorly drawn face, mutation, deformed, blurry, dehydrated,
        bad anatomy, bad proportions, extra limbs, cloned face, disfigured, gross
        proportions, malformed limbs, missing arms, missing legs, extra arms, extra
        legs, fused fingers, too many fingers, long neck, username, watermark, signature
    - id: resolution
      label: Resolution
      description: Select the resolution of the output image
      panel: size
      type: select
      default: 720
      options:
      - name: HD
        value: 720
      - name: Ultra HD
        value: 1024
      - name: SD
        value: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output image
      panel: size
      type: select
      default: "16:9"
      options:
      - name: Wide
        value: "16:9"
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: "9:16"
        ratio_w: 9
        ratio_h: 16
      - name: Square
        value: "1:1"
        ratio_w: 1
        ratio_h: 1
      - name: Classic
        value: "4:3"
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 40
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 64
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 64
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: guidance_scale
      label: Guidance Scale
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 5.0
      min: 1.0
      max: 15.0
      step: 0.5
