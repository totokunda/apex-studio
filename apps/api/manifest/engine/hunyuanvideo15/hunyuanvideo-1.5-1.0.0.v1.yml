api_version: apex/v1
kind: Model
metadata:
  id: hunyuanvideo15-ti2v
  model: hunyuanvideo15
  name: HunyuanVideo 1.5 Text/Image-to-Video
  version: 1.0.0
  description: HunyuanVideo 1.5 is a 8.3B parameter model for text/image-to-video generation.
  tags:
  - hunyuanvideo15
  - t2v
  - i2v
  - hunuyan
  author: Apex AI
  license: Apache-2.0
  demo_path: https://github.com/Tencent-Hunyuan/HunyuanImage-3.0/raw/main/assets/banner.png
  categories:
  - text-to-video
  - image-to-video
spec:
  engine: hunyuanvideo15
  model_type: ti2v
  engine_type: torch
  attention_types:
  - sdpa
  - flash
  - sage
  - flash3
  - flex-block-attn
  components:
  - type: scheduler
    label: Scheduler
    default: FlowMatchDiscreteScheduler
    scheduler_options:
    - name: FlowMatchDiscreteScheduler
      label: FlowMatch Discrete Scheduler
      description: The FlowMatch Discrete Scheduler is a scheduler for the
        HunyuanVideo 1.5 model.
      base: src.scheduler.flow.FlowMatchDiscreteScheduler
      config:
        shift: 7.0
        num_train_timesteps: 1000
        reverse: true
        solver: "euler"
  - type: vae
    label: HunyuanImage VAE
    base: hunyuanvideo15
    model_path:
    - path: tencent/HunyuanVideo-1.5/vae
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 8
        recommended_vram_gb: 16
  - type: transformer
    label: HunyuanVideo Transformer
    base: hunyuanvideo15.base
    model_path:
    - path: /home/tosin_coverquick_co/apex/HunyuanVideo-1.5/ckpts/transformer/480p_t2v
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 80
        recommended_vram_gb: 240
  - type: helper
    label: Qwen2.5 VL Text Encoder
    base: hunyuanvideo15.text
    name: text_encoder
    text_encoder_type: llm
    tokenizer_type: llm
    hidden_state_skip_layer: 2
    apply_final_norm: false
    prompt_template: li-dit-encode-image-json
    prompt_template_video: li-dit-encode-video-json
    model_path:
    - path: Qwen/Qwen2.5-VL-7B-Instruct
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 24
  - type: helper
    label: HunyuanVideo Text Encoder 2
    base: hunyuanvideo15.text
    name: text_encoder
    text_encoder_type: llm
    tokenizer_type: llm
    hidden_state_skip_layer: 2
    apply_final_norm: false
    prompt_template: li-dit-encode-image-json
    prompt_template_video: li-dit-encode-video-json
  - type: helper
    label: HunyuanVideo Vision Encoder
    base: hunyuanvideo15.vision
    name: vision_encoder
    vision_encoder_type: siglip
    vision_encoder_precision: fp16
    processor_type: null
    processor_path: null
    output_key: null
    model_path:
    - path: black-forest-labs/FLUX.1-Redux-dev
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 24
  - type: helper
    label: HunyuanVideo Prompt Format
    base: hunyuanvideo15.prompt_format
    name: prompt_format
    font_path: multimodalart/glyph-sdxl-v2-byt5-small/assets/multilingual_10-lang_idx.json
    color_path: multimodalart/glyph-sdxl-v2-byt5-small/assets/color_idx.json
  - type: text_encoder
    label: HunyuanVideo ByT5 Encoder
    base: T5EncoderModel
    name: byt5_encoder
    tokenizer_class: ByT5Tokenizer
    tokenizer_name: google/byt5-small
    model_path:
    - path: google/byt5-small
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 24
    extra_model_paths: 
      - path: multimodalart/glyph-sdxl-v2-byt5-small/pytorch_model.bin  
        variant: default
        precision: fp16
        type: bin
        resource_requirements:
          min_vram_gb: 12
          recommended_vram_gb: 24 
  defaults:
    run:
      num_inference_steps: 30
      return_latents: false
      guidance_scale: 6.0
      attention_kwargs: {}
  ui:
    panels:
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - guidance_scale
        - - guidance_rescale
        - - seed
    inputs:
    - id: prompt
      label: Prompt
      description: The prompt for text-to-image generation.
      placeholder: A serene lake surrounded by pine trees at sunrise, ultra realistic.
      type: text
      panel: prompting
      required: true
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 30
      min: 1
      max: 100
      step: 1
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: guidance_scale
      label: Guidance Scale
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 6.0
      min: 0.0
      max: 10.0
      step: 0.1
    - id: guidance_rescale
      label: Guidance Rescale
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 0.0
      min: 0.0
      max: 1.0
      step: 0.01
    - id: resolution
      label: Resolution
      description: Select the resolution of the output image
      panel: size
      type: select
      default: 1024
      options:
      - name: Ultra HD
        value: 1024
      - name: HD
        value: 720
      - name: SD
        value: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output image
      panel: size
      type: select
      default: "1:1"
      options:
      - name: Wide
        value: 969
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: 556
        ratio_w: 9
        ratio_h: 16
      - name: Square
        value: "1:1"
        ratio_w: 1
        ratio_h: 1
      - name: Classic
        value: 184
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 30
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 64
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 64
