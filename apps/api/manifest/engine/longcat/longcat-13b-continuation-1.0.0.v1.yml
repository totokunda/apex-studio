api_version: apex/v1
kind: Model
metadata:
  id: longcat-13b-continuation
  model: longcat
  name: LongCat 13B Continuation
  version: 1.0.0
  description: LongCat 13B is a 13B parameter model for video continuation.
  tags:
  - longcat
  - continuation
  - 13b
  author: Apex AI
  license: Apache-2.0
  demo_path: https://i.ytimg.com/vi/baS0ZIkt3gM/maxresdefault.jpg
spec:
  engine: longcat
  model_type: continuation  
  sub_engines:
  - name: vc
    yaml: manifest/engine/longcat/longcat-13b-vc-1.0.0.v1.yml
  - name: refine
    yaml: manifest/engine/longcat/longcat-13b-refine-1.0.0.v1.yml
  engine_type: torch
  attention_types:
  - flash
  - flash3
  fps: 30
  components: []
  loras:
  - source: meituan-longcat/LongCat-Video/lora/cfg_step_lora.safetensors
    scale: 1.0
    verified: true
    name: cfg_step_lora
    label: LongCat 13B CFG Step LoRA
    required: true
  - source: meituan-longcat/LongCat-Video/lora/refinement_lora.safetensors
    scale: 1.0
    verified: true
    name: refinement_lora
    label: LongCat 13B Refinement LoRA
    required: true
  defaults:
    run:
      num_inference_steps: 30
      guidance_scale: 5.0
      return_latents: false
      timesteps_as_indices: true
      expand_timesteps: false
      text_encoder_kwargs: {}
      attention_kwargs: {}
  