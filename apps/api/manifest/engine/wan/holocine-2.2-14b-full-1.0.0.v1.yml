api_version: apex/v1
kind: Model
metadata:
  id: holocine-2.2-14b-full
  model: wan
  name: Holocine 2.2 14B Full
  version: 1.0.0
  description: Holocine 2.2 14B Full is a 14B parameter model for text-to-video with full attention.
  tags:
  - wan
  - holocine
  - 14b
  - '2.2'
  author: Apex AI
  license: Apache-2.0
  demo_path: https://preview.redd.it/wan-2-2-text2image-custom-workflow-v0-064bbacggggf1.png?width=640&crop=smart&auto=webp&s=6d76d4db328afa16d96720282d9f11fe926b95f2
  categories:
  - text-to-video
spec:
  engine: wan
  model_type: holocine
  engine_type: torch
  denoise_type: base
  fps: 15
  default_duration_secs: 16
  min_duration_secs: 1
  max_duration_secs: 16
  attention_types:
  - sdpa
  - flash
  - flash3
  - sage
  - xformers
  compute_requirements:
    min_cuda_compute_capability: 7.5
    supported_compute_types:
    - cuda
    - cpu
  components:
  - type: scheduler
    label: Scheduler
    default: UniPCMultistepScheduler
    scheduler_options:
    - name: UniPCMultistepScheduler
      label: UniPC Multistep Scheduler
      description: The UniPC Multistep Scheduler is used for WAN 2.2 A14B T2V.
      base: diffusers.UniPCMultistepScheduler
      config_path: Wan-AI/Wan2.2-T2V-A14B-Diffusers/scheduler/scheduler_config.json
  - type: vae
    label: HoloCine VAE
    name: wan/vae_2.2
    base: wan
    model_path:
    - path: Wan-AI/Wan2.2-I2V-A14B-Diffusers/vae
      variant: default
      precision: fp16
      type: safetensors
      file_size: 507592616
  - type: text_encoder
    label: HoloCine Text Encoder
    base: UMT5EncoderModel
    model_path:
    - path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/text_encoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 22723695074
    config_path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/text_encoder/config.json
  - type: transformer
    label: High Noise Transformer
    name: transformer
    base: wan.holocine
    model_path:
    - path: https://huggingface.co/hlwang06/HoloCine/resolve/main/HoloCine_dit/full/full_high_noise.safetensors
      variant: default
      precision: fp16
      type: safetensors
      file_size: 57154175562
    - path: /home/tosin_coverquick_co/apex-diffusion/components/holocine/HoloCine_dit/full/full_high_noise.safetensors
      variant: High Noise
      custom: true
      file_size: 57154079192
    config:
      has_image_input: false
      patch_size:
      - 1
      - 2
      - 2
      in_dim: 16
      dim: 5120
      ffn_dim: 13824
      freq_dim: 256
      text_dim: 4096
      out_dim: 16
      num_heads: 40
      num_layers: 40
      eps: 1.0e-06
  - type: transformer
    label: Low Noise Transformer
    name: transformer_2
    base: wan.holocine
    model_path:
    - path: https://huggingface.co/hlwang06/HoloCine/resolve/main/HoloCine_dit/full/full_low_noise.safetensors
      variant: default
      precision: fp16
      type: safetensors
      file_size: 57154175562
    config:
      has_image_input: false
      patch_size:
      - 1
      - 2
      - 2
      in_dim: 16
      dim: 5120
      ffn_dim: 13824
      freq_dim: 256
      text_dim: 4096
      out_dim: 16
      num_heads: 40
      num_layers: 40
      eps: 1.0e-06
  defaults:
    run:
      num_inference_steps: 30
      guidance_scale: 5.0
      return_latents: false
      timesteps_as_indices: true
      boundary_ratio: 0.875
      expand_timesteps: false
      text_encoder_kwargs: {}
      attention_kwargs: {}
  ui:
    panels:
    - name: prompting
      label: Prompting and Shots
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
        - - shot_cut_points
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - high_noise_guidance_scale
        - - low_noise_guidance_scale
        - - seed
        - - boundary_ratio
    inputs:
    - id: prompt
      label: Scene Prompt
      description: Use [global caption] for the global caption and [shot caption] for the shot caption separated by [shot cut] in the prompt. [character1] and [character2] are placeholders for the characters in the scene.
      placeholder: '[global caption] A beautiful landscape at golden hour. '
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what to avoid in the generation.
      placeholder: blurry, low quality, distorted, artifacts
      type: text
      panel: advanced_prompting
      required: false
      default: lowres, text, error, cropped, worst quality, low quality, jpeg artifacts,
        ugly, duplicate, morbid, mutilated, out of frame, extra fingers, mutated hands,
        poorly drawn hands, poorly drawn face, mutation, deformed, blurry, dehydrated,
        bad anatomy, bad proportions, extra limbs, cloned face, disfigured, gross
        proportions, malformed limbs, missing arms, missing legs, extra arms, extra
        legs, fused fingers, too many fingers, long neck, username, watermark, signature
    - id: resolution
      label: Resolution
      description: Select the resolution of the output image
      panel: size
      type: select
      default: 480
      options:
      - name: HD
        value: 720
      - name: SD
        value: 480
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output image
      panel: size
      type: select
      default: '16:9'
      options:
      - name: Square
        value: '1:1'
        ratio_w: 1
        ratio_h: 1
      - name: Wide
        value: '16:9'
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: '9:16'
        ratio_w: 9
        ratio_h: 16
      - name: Classic
        value: '4:3'
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 30
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 480
      min: 256
      max: 8192
      step: 16
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 832
      min: 256
      max: 8192
      step: 16
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: high_noise_guidance_scale
      label: High Noise Guidance Scale
      type: number
      value_type: float
      panel: sampling
      required: false
      default: 4.0
      min: 1.0
      max: 15.0
      step: 0.1
    - id: low_noise_guidance_scale
      label: Low Noise Guidance Scale
      type: number
      value_type: float
      panel: sampling
      required: false
      default: 3.0
      min: 1.0
      max: 15.0
      step: 0.1
    - id: boundary_ratio
      label: Boundary Ratio
      description: The ratio of the boundary of the image
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 0.875
      min: 0.0
      max: 1.0
      step: 0.01
    - id: shot_cut_points
      label: Shot Cut Points
      description: The points on where to cut the shot. The first point is the start of the first shot, the last point is the end of the last shot. The points are in seconds.
      type: number_list
      value_type: float
      panel: prompting
      required: true
      min: 0.0
      max: 30.0
      step: 0.1
