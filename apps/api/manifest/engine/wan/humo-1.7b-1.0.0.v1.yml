api_version: apex/v1
kind: Model
metadata:
  id: humo-1.7b
  model: wan
  name: HuMo 1.7B
  version: 1.0.0
  description: "HuMo is a unified, human-centric video generation framework designed\
    \ to produce high-quality, fine-grained, and controllable human videos from multimodal\
    \ inputs\u2014including text, images, and audio. It supports strong text prompt\
    \ following, consistent subject preservation, synchronized audio-driven motion."
  tags:
  - humo
  - audio
  - i2v
  - 1.7b
  author: Bytedance Research
  license: Apache-2.0
  demo_path: https://preview.redd.it/wan-2-2-text-to-image-workflow-v0-gahw42yqkrgf1.png?width=640&crop=smart&auto=webp&s=6fec70fe08d915484f216a6c38520c22b2dc1db7
  categories:
  - audio-to-video
spec:
  min_duration_secs: 1.0
  max_duration_secs: 6.44
  default_duration_secs: 3.88
  fps: 25
  engine: wan
  model_type: humo
  engine_type: torch
  audio_inputs_to_save:
  - audio
  attention_types:
  - sdpa
  - flash
  - flash3
  - sage
  compute_requirements:
    min_cuda_compute_capability: 7.5
    supported_compute_types:
    - cuda
    - cpu
  components:
  - type: scheduler
    label: Scheduler
    default: UniPCMultistepScheduler
    scheduler_options:
    - name: UniPCMultistepScheduler
      label: UniPC Multistep Scheduler
      description: The UniPC Multistep Scheduler is used for WAN 2.2 14B Speech to
        Video.
      base: src.scheduler.unipc.UniPCMultistepScheduler
      config:
        shift: 5.0
        num_train_timesteps: 1000
  - type: vae
    name: wan/vae
    label: Wan VAE
    base: wan
    model_path:
    - path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/vae
      variant: default
      precision: fp16
      type: safetensors
      file_size: 507592616
    config_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/resolve/main/vae/config.json
  - type: text_encoder
    name: wan/text_encoder
    base: UMT5EncoderModel
    label: UMT5 Text Encoder
    model_path:
    - path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/text_encoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 22723695074
    config_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/resolve/main/text_encoder/config.json
  - type: transformer
    base: wan.humo
    label: HuMo Transformer
    config:
      text_len: 512
      patch_size:
      - 1
      - 2
      - 2
      dim: 1536
      ffn_dim: 8960
      freq_dim: 256
      in_dim: 16
      model_type: t2v
      num_heads: 12
      num_layers: 30
      window_size:
      - -1
      - -1
      qk_norm: true
      cross_attn_norm: true
      eps: 1.0e-06
      insert_audio: true
    model_path:
    - path: bytedance-research/HuMo/HuMo-1.7B/ema.pth
      variant: default
      precision: fp16
      type: safetensors
      extra_kwargs:
        load_from_config: true
  - type: helper
    base: wan.humo_audio_processor
    label: HuMo Audio Processor
    name: wan.humo_audio_processor
    sample_rate: 16000
    fps: 25
    model_path:
    - path: openai/whisper-large-v3
      variant: default
      precision: fp16
      type: safetensors
  defaults:
    run:
      num_inference_steps: 50
      return_latents: false
      text_encoder_kwargs: {}
      attention_kwargs: {}
  ui:
    panels:
    - name: media
      label: Media
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - audio
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - guidance_scale_a
        - - guidance_scale_t
        - - seed
    inputs:
    - id: audio
      label: Audio
      description: The audio to condition on.
      type: audio
      panel: media
      required: true
    - id: prompt
      label: Prompt
      description: Describe the image you want to generate.
      placeholder: A beautiful landscape at golden hour.
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what to avoid in the generation.
      placeholder: blurry, low quality, distorted, artifacts
      type: text
      panel: advanced_prompting
      required: false
      default: lowres, text, error, cropped, worst quality, low quality, jpeg artifacts,
        ugly, duplicate, morbid, mutilated, out of frame, extra fingers, mutated hands,
        poorly drawn hands, poorly drawn face, mutation, deformed, blurry, dehydrated,
        bad anatomy, bad proportions, extra limbs, cloned face, disfigured, gross
        proportions, malformed limbs, missing arms, missing legs, extra arms, extra
        legs, fused fingers, too many fingers, long neck, username, watermark, signature
    - id: resolution
      label: Resolution
      description: Select the resolution of the output image
      panel: size
      type: select
      default: 480
      options:
      - name: SD
        value: 480
      - name: HD
        value: 720
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output image
      panel: size
      type: select
      default: wide
      options:
      - name: Wide
        value: wide
        ratio_w: 26
        ratio_h: 15
      - name: Vertical
        value: vertical
        ratio_w: 15
        ratio_h: 26
      - name: Square
        value: square
        ratio_w: 1
        ratio_h: 1
      - name: Classic
        value: classic
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 50
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 480
      min: 256
      max: 8192
      step: 16
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 832
      min: 256
      max: 8192
      step: 16
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: guidance_scale_a
      label: Audio Guidance Scale
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 5.0
      min: 1.0
      max: 15.0
      step: 0.5
    - id: guidance_scale_t
      label: Text Guidance Scale
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 5.5
      min: 1.0
      max: 15.0
      step: 0.5
