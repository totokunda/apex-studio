api_version: apex/v1
kind: Model
metadata:
  id: wan-2-1-14b-fflf
  model: wan
  name: Wan 2.1 14B First Frame Last Frame
  version: 1.0.0
  description: Wan 2.1 14B is a 14B parameter model for first frame last frame generation.
  tags:
  - wan
  - fflf
  - 14b
  - '2.1'
  - 720p
  author: Wan-AI
  license: Apache-2.0
  demo_path: https://preview.redd.it/wan-2-2-text2image-custom-workflow-v0-064bbacggggf1.png?width=640&crop=smart&auto=webp&s=6d76d4db328afa16d96720282d9f11fe926b95f2
  categories:
  - first-frame-last-frame
spec:
  engine: wan
  model_type: fflf
  denoise_type: base
  engine_type: torch
  default_duration_secs: 5.0
  min_duration_secs: 1.0
  compute_requirements:
    min_cuda_compute_capability: 7.5
    supported_compute_types:
    - cuda
    - cpu
  attention_types:
  - sdpa
  - flash
  - flash3
  - sage
  fps: 16
  components:
  - type: scheduler
    label: Scheduler
    default: UniPCMultistepScheduler
    scheduler_options:
    - name: UniPCMultistepScheduler
      label: UniPC Multistep Scheduler
      description: The UniPC Multistep Scheduler is used for WAN 2.1 14B FFLF.
      base: diffusers.UniPCMultistepScheduler
      config_path: Wan-AI/Wan2.1-FLF2V-14B-720P-diffusers/scheduler/scheduler_config.json
  - type: vae
    name: wan/vae_fflf
    label: WAN VAE
    base: wan
    model_path:
    - path: Wan-AI/Wan2.1-FLF2V-14B-720P-diffusers/vae
      variant: default
      precision: fp16
      type: safetensors
      file_size: 507592616
    config_path: https://huggingface.co/Wan-AI/Wan2.1-FLF2V-14B-720P-diffusers/resolve/main/vae/config.json
  - type: text_encoder
    name: wan/text_encoder
    label: Wan Text Encoder
    base: UMT5EncoderModel
    model_path:
    - path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/text_encoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 22723695074
    config_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/resolve/main/text_encoder/config.json
  - type: transformer
    label: Wan Transformer
    base: wan.base
    model_path:
    - path: Wan-AI/Wan2.1-FLF2V-14B-720P-diffusers/transformer
      variant: default
      precision: fp16
      type: safetensors
      file_size: 65580593943
    - path: https://huggingface.co/city96/Wan2.1-FLF2V-14B-720P-gguf/resolve/main/wan2.1-flf2v-14b-720p-Q3_K_S.gguf
      variant: GGUF_Q3_K_S
      precision: q3_k_s
      type: gguf
      resource_requirements:
        min_vram_gb: 8
        recommended_vram_gb: 12
      file_size: 8519458944
    - path: https://huggingface.co/city96/Wan2.1-FLF2V-14B-720P-gguf/resolve/main/wan2.1-flf2v-14b-720p-Q4_K_S.gguf
      variant: GGUF_Q4_K_S
      precision: q4_k_s
      type: gguf
      resource_requirements:
        min_vram_gb: 10
        recommended_vram_gb: 14
      file_size: 11172175872
    - path: https://huggingface.co/city96/Wan2.1-FLF2V-14B-720P-gguf/resolve/main/wan2.1-flf2v-14b-720p-Q6_K.gguf
      variant: GGUF_Q6_K
      precision: q6_k
      type: gguf
      resource_requirements:
        min_vram_gb: 14
        recommended_vram_gb: 18
      file_size: 15245959168
    - path: https://huggingface.co/city96/Wan2.1-FLF2V-14B-720P-gguf/resolve/main/wan2.1-flf2v-14b-720p-Q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
      resource_requirements:
        min_vram_gb: 18
        recommended_vram_gb: 24
      file_size: 19442384896
    config_path: https://huggingface.co/Wan-AI/Wan2.1-FLF2V-14B-720P-diffusers/resolve/main/transformer/config.json
  - type: helper
    base: clip
    name: wan/clip_fflf
    label: Wan CLIP
    model_path:
    - path: Wan-AI/Wan2.1-FLF2V-14B-720P-diffusers/image_encoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 1264218342
    preprocessor_path: https://huggingface.co/Wan-AI/Wan2.1-FLF2V-14B-720P-diffusers/resolve/main/image_processor/preprocessor_config.json
    processor_class: CLIPImageProcessor
    model_class: CLIPVisionModel
  defaults:
    run:
      num_inference_steps: 30
      guidance_scale: 5.0
      return_latents: false
      timesteps_as_indices: true
      boundary_ratio: 0.875
      expand_timesteps: false
      text_encoder_kwargs: {}
      attention_kwargs: {}
  ui:
    panels:
    - name: input
      label: Input
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - first_frame
        - - last_frame
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - guidance_scale
        - - seed
        - - boundary_ratio
    inputs:
    - id: first_frame
      label: First Frame
      description: The first frame of the video to generate.
      type: image
      panel: input
      required: true
      scale_by: resolution
    - id: last_frame
      label: Last Frame
      description: The last frame of the video to generate.
      type: image
      panel: input
      scale_by: resolution
    - id: prompt
      label: Prompt
      description: Describe the image you want to generate.
      placeholder: A beautiful landscape at golden hour.
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what to avoid in the generation.
      placeholder: blurry, low quality, distorted, artifacts
      type: text
      panel: advanced_prompting
      required: false
      default: lowres, text, error, cropped, worst quality, low quality, jpeg artifacts,
        ugly, duplicate, morbid, mutilated, out of frame, extra fingers, mutated hands,
        poorly drawn hands, poorly drawn face, mutation, deformed, blurry, dehydrated,
        bad anatomy, bad proportions, extra limbs, cloned face, disfigured, gross
        proportions, malformed limbs, missing arms, missing legs, extra arms, extra
        legs, fused fingers, too many fingers, long neck, username, watermark, signature
    - id: resolution
      label: Resolution
      description: Select the resolution of the output image
      panel: size
      type: select
      default: 720
      options:
      - name: HD
        value: 720
      - name: SD
        value: 480
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output image
      panel: size
      type: select
      default: '16:9'
      options:
      - name: Square
        value: '1:1'
        ratio_w: 1
        ratio_h: 1
      - name: Wide
        value: '16:9'
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: '9:16'
        ratio_w: 9
        ratio_h: 16
      - name: Classic
        value: '4:3'
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 30
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 720
      min: 256
      max: 8192
      step: 16
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1280
      min: 256
      max: 8192
      step: 16
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: guidance_scale
      label: Guidance Scale
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 5.0
      min: 1.0
      max: 15.0
      step: 0.5
  loras:
  - scale: 1.0
    name: Wan Lightning
    label: Wan Lightning
    verified: true
    source: /home/tosin_coverquick_co/apex-diffusion/loras/f317c7db62b962f61de98ca4739ded6dacfe564035bb49244f75a24c5cb9ed7a_wan2.1_i2v_lora_rank64_lightx2v_4step.safetensors
