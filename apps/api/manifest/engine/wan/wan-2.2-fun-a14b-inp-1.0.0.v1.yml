api_version: apex/v1
kind: Model
metadata:
  id: wan-2-2-fun-a14b-inp
  model: wan
  name: Wan 2.2 Fun A14B Inp
  version: 1.0.0
  description: Wan 2.2 A14B Fun is a 14B parameter model for controllable video generation.
  tags:
  - wan
  - fun
  - inp
  - '2.2'
  author: Apex AI
  license: Apache-2.0
  demo_path: https://preview.redd.it/wan-2-2-text2image-custom-workflow-v0-064bbacggggf1.png?width=640&crop=smart&auto=webp&s=6d76d4db328afa16d96720282d9f11fe926b95f2
  categories:
  - inpaint
spec:
  engine: wan
  model_type: inp
  engine_type: torch
  denoise_type: moe
  components:
  - type: scheduler
    label: Scheduler
    name: FlowMatchScheduler  
    base: src.scheduler.FlowMatchScheduler
    config:
      shift: 3.0
      sigma_min: 0.0
      extra_one_step: true
  - type: vae
    label: WAN VAE
    name: wan/vae
    base: wan
    model_path: 
    - path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/vae
      variant: default
      precision: fp16
      type: safetensors
      file_size: 507592616
    config_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/resolve/main/vae/config.json
  - type: text_encoder
    label: WAN Text Encoder
    base: UMT5EncoderModel
    model_path:
    - path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/text_encoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 22723695074
    config_path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/text_encoder/config.json
  - type: transformer
    label: High Noise Transformer
    name: high_noise_transformer
    base: wan.fun
    model_path:
    - path: alibaba-pai/Wan2.2-Fun-A14B-Inp/high_noise_model
      variant: default
      precision: fp16
      type: safetensors
      file_size: 28654175562
    config_path: alibaba-pai/Wan2.2-Fun-A14B-Inp/high_noise_model/config.json
    config:
      _class_name: WanFunTransformer3DModel
      qk_norm: rms_norm_across_heads
  - type: transformer
    label: Low Noise Transformer
    name: low_noise_transformer
    base: wan.fun
    model_path:
    - path: alibaba-pai/Wan2.2-Fun-A14B-Inp/low_noise_model
      variant: default
      precision: fp16
      type: safetensors
      file_size: 28654175562
    config_path: alibaba-pai/Wan2.2-Fun-A14B-Inp/low_noise_model/config.json
    config:
      _class_name: WanFunTransformer3DModel
      qk_norm: rms_norm_across_heads
  - type: helper
    base: clip
    name: wan/clip
    model_path: 
    - path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/image_encoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 1264218342
    preprocessor_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/resolve/main/image_processor/preprocessor_config.json
    processor_class: CLIPImageProcessor
    model_class: CLIPVisionModel
  - type: helper
    base: camera
  defaults:
    run:
      num_inference_steps: 30
      guidance_scale: 5.0
      boundary_ratio: 0.9
      return_latents: false
      text_encoder_kwargs: {}
      use_attention_mask: true
      attention_kwargs: {}
  ui:
    panels:
    - name: reference_image
      label: Reference Image
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - reference_image
    - name: masking_inputs
      label: Masking Inputs
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - video 
        - - mask
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - high_noise_guidance_scale
        - - low_noise_guidance_scale
        - - seed
        - - boundary_ratio
    inputs:
    - id: reference_image
      label: Reference Image
      description: The reference image to use for the generation.
      type: image
      panel: reference_image
      map_h: height
      map_w: width
      scale_by: resolution
      required: false
    - id: start_image
      label: Start Image
      description: The start image to use for the generation.
      type: image
      panel: extra_inputs
      required: false
    - id: control_video
      label: Control Video
      description: The control video to use for the generation.
      type: video
      panel: input_videos
      required: false
    - id: video
      label: Video
      description: The control video to use for the generation.
      type: video
      panel: masking_inputs
      required: false
    - id: mask
      label: Mask Video
      description: A mask video where white/opaque regions will be filled; black/transparent are kept.
      type: video+mask
      panel: masking_inputs
      required: false
    - id: prompt
      label: Prompt
      description: Describe the video you want to generate.
      placeholder: A beautiful landscape at golden hour.
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what to avoid in the generation.
      placeholder: blurry, low quality, distorted, artifacts
      type: text
      panel: advanced_prompting
      required: false
      default: lowres, text, error, cropped, worst quality, low quality, jpeg artifacts,
        ugly, duplicate, morbid, mutilated, out of frame, extra fingers, mutated hands,
        poorly drawn hands, poorly drawn face, mutation, deformed, blurry, dehydrated,
        bad anatomy, bad proportions, extra limbs, cloned face, disfigured, gross
        proportions, malformed limbs, missing arms, missing legs, extra arms, extra
        legs, fused fingers, too many fingers, long neck, username, watermark, signature
    - id: resolution
      label: Resolution
      description: Select the resolution of the output video
      panel: size
      type: select
      default: 480
      options:
      - name: Ultra HD
        value: 1024
      - name: HD
        value: 720
      - name: SD
        value: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output video
      panel: size
      type: select
      default: 61
      options:
      - name: Square
        value: 61
        ratio_w: 1
        ratio_h: 1
      - name: Wide
        value: 969
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: 556
        ratio_w: 9
        ratio_h: 16
      - name: Classic
        value: 184
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 30
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 64
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 64
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: high_noise_guidance_scale
      label: High Noise Guidance Scale
      type: number
      value_type: float
      panel: sampling
      required: false
      default: 4.0
      min: 1.0
      max: 15.0
      step: 0.1
    - id: low_noise_guidance_scale
      label: Low Noise Guidance Scale
      type: number
      value_type: float
      panel: sampling
      required: false
      default: 3.0
      min: 1.0
      max: 15.0
      step: 0.1
    - id: boundary_ratio
      label: Boundary Ratio
      description: The ratio of the boundary of the image
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 0.875
      min: 0.0
      max: 1.0
      step: 0.01
