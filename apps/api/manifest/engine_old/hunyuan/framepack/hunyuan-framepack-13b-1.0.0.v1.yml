api_version: apex/v1
kind: Model
metadata:
  name: Hunyuan FramePack 13B
  version: 1.0.0
  description: Hunyuan FramePack 13B is a 13B parameter model for image-to-video generation.
  tags:
  - hunyuan
  - framepack
  - 13b
spec:
  engine: hunyuan
  model_type: framepack
  engine_type: torch
  denoise_type: base
  components:
  - type: scheduler
    base: diffusers.FlowMatchEulerDiscreteScheduler
    config_path: https://huggingface.co/hunyuanvideo-community/HunyuanVideo/resolve/main/scheduler/scheduler_config.json
  - type: vae
    name: hunyuan/vae
    base: hunyuan
    model_path: hunyuanvideo-community/HunyuanVideo/vae
    config_path: https://huggingface.co/hunyuanvideo-community/HunyuanVideo/resolve/main/vae/config.json
  - type: text_encoder
    name: hunyuan/text_encoder
    base: CLIPTextModel
    model_path: hunyuanvideo-community/HunyuanVideo/text_encoder_2
    config_path: https://huggingface.co/hunyuanvideo-community/HunyuanVideo/resolve/main/text_encoder_2/config.json
    tokenizer_name: hunyuanvideo-community/HunyuanVideo
    tokenizer_class: AutoTokenizer
    tokenizer_kwargs:
      subfolder: tokenizer_2
  - type: transformer
    base: hunyuanvideo.framepack
    model_path: lllyasviel/FramePackI2V_HY
    config_path: transformer_configs/hunyuan/hunyuan_framepack.json
  - type: helper
    base: hunyuanvideo.llama
    name: hunyuan/llama/t2v
    model_path: hunyuanvideo-community/HunyuanVideo/text_encoder
    config_path: https://huggingface.co/hunyuanvideo-community/HunyuanVideo/resolve/main/text_encoder/config.json
    tokenizer_name: hunyuanvideo-community/HunyuanVideo
    tokenizer_class: AutoTokenizer
    tokenizer_kwargs:
      subfolder: tokenizer
  - type: helper
    base: clip
    model_path: lllyasviel/flux_redux_bfl/image_encoder
    preprocessor_path: https://huggingface.co/lllyasviel/flux_redux_bfl/resolve/main/feature_extractor/preprocessor_config.json
    processor_class: SiglipImageProcessor
    model_class: SiglipVisionModel
  defaults:
    run:
      num_inference_steps: 25
      return_latents: false
      text_encoder_kwargs:
        output_type: pooler_output
      attention_kwargs: {}
