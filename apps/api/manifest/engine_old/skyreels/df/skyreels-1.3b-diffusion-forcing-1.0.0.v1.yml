api_version: apex/v1
kind: Model
metadata:
  name: SkyReels 1.3B Diffusion Forcing
  version: 1.0.0
  description: SkyReels 1.3B is a 1.3B parameter model for diffusion-based video generation.
  tags:
  - skyreels
  - df
  - 1.3b
spec:
  engine: skyreels
  model_type:
  - i2v
  engine_type: torch
  denoise_type: df
  components:
  - type: scheduler
    name: skyreels/scheduler
    base: src.scheduler.UniPCMultistepScheduler
    config:
      shift: 8.0
      num_train_timesteps: 1000
      use_dynamic_shifting: false
  - type: vae
    name: skyreels/vae
    base: wan
    model_path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/vae
    config_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/resolve/main/vae/config.json
  - type: text_encoder
    name: skyreels/text_encoder
    base: UMT5EncoderModel
    model_path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/text_encoder
    config_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/resolve/main/text_encoder/config.json
  - type: transformer
    base: skyreels.base
    model_path: Skywork/SkyReels-V2-DF-1.3B-540P
    file_pattern: '*.safetensors'
    config_path: transformer_configs/skyreels/skyreels_df_1.3b.json
  defaults:
    run:
      num_inference_steps: 30
      guidance_scale: 5.0
      return_latents: false
      text_encoder_kwargs: {}
      attention_kwargs: {}
