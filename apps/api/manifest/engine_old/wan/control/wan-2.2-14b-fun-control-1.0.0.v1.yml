api_version: apex/v1
kind: Model
metadata:
  name: Wan 2.2 14B Fun Control
  version: 1.0.0
  description: Wan 2.2 14B Fun Control is a 14B parameter model for control
    control.
  tags:
  - wan
  - control
  - 14b
  - '2.2'
spec:
  engine: wan
  model_type: control
  engine_type: torch
  denoise_type: moe
  components:
  - type: scheduler
    config:
      num_train_timesteps: 1000
      shift: 5.0
      base_shift: 0.5
      max_shift: 1.15
      base_image_seq_len: 256
      max_image_seq_len: 4096
      use_dynamic_shifting: false
  - type: vae
    name: wan/vae
    base: wan
    model_path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/vae
    config_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/resolve/main/vae/config.json
  - type: text_encoder
    name: wan/text_encoder
    base: UMT5EncoderModel
    model_path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/text_encoder
    config_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/resolve/main/text_encoder/config.json
  - type: transformer
    name: transformer_2
    base: wan.fun
    model_path: alibaba-pai/Wan2.2-Fun-A14B-Control/low_noise_model
    config_path: https://huggingface.co/alibaba-pai/Wan2.2-Fun-A14B-Control/resolve/main/low_noise_model/config.json
    config: 
      _class_name: WanFunTransformer3DModel
      qk_norm: rms_norm_across_heads
  - type: transformer       # 1.0.0 v1.0.0                
    name: transformer
    base: wan.fun
    model_path: alibaba-pai/Wan2.2-Fun-A14B-Control/high_noise_model
    config_path: https://huggingface.co/alibaba-pai/Wan2.2-Fun-A14B-Control/resolve/main/high_noise_model/config.json
    config: 
      _class_name: WanFunTransformer3DModel
      qk_norm: rms_norm_across_heads
  - type: helper
    base: camera
  defaults:
    run:
      num_inference_steps: 30
      guidance_scale: 5.0
      boundary_ratio: 0.9
      return_latents: false
      text_encoder_kwargs: 
      use_attention_mask: true
      attention_kwargs: {}
