api_version: apex/v1
kind: Model
metadata:
  name: Wan 2.2 A14B Text to Image
  version: 1.0.0
  description: Wan 2.2 A14B is a 14B parameter model for text-to-image generation.
  tags:
  - wan
  - t2i
  - 14b
  - '2.2'
spec:
  engine: wan
  model_type: t2i
  denoise_type: base
  engine_type: torch
  components:
  - type: scheduler
    base: diffusers.UniPCMultistepScheduler
    config_path: https://huggingface.co/Wan-AI/Wan2.2-T2V-A14B-Diffusers/resolve/main/scheduler/scheduler_config.json
  - type: vae
    name: wan/vae_2.2
    base: wan
    model_path: Wan-AI/Wan2.2-I2V-A14B-Diffusers/vae
    config_path: https://huggingface.co/Wan-AI/Wan2.2-I2V-A14B-Diffusers/resolve/main/vae/config.json
  - type: text_encoder
    name: wan/text_encoder
    base: UMT5EncoderModel
    model_path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/text_encoder
    config_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/resolve/main/text_encoder/config.json
  - type: transformer
    name: transformer
    base: wan.base
    model_path: Wan-AI/Wan2.2-T2I-A14B-Diffusers/transformer
    config_path: https://huggingface.co/Wan-AI/Wan2.2-T2I-A14B-Diffusers/resolve/main/transformer/config.json
  defaults:
    run:
      num_inference_steps: 30
      boundary_ratio: 0.875
      expand_timesteps: false
      guidance_scale: 5.0
      return_latents: false
      text_encoder_kwargs: {}
      attention_kwargs: {}
