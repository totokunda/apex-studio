api_version: apex/v1
kind: Model
metadata:
  id: flux2-dev-text-to-image-edit
  model: flux2
  name: Flux Dev 2
  version: 1.0.0
  description: Flux2 is a 32B parameter model for text-to-image and image-to-image
    generation.
  tags:
  - flux2
  - dev
  - image-edit
  - i2i
  categories:
  - image-edit
  - text-to-image
  author: Black Forest Labs
  license: Apache-2.0
  demo_path: models/flux-dev-2-text-to-image-edit.png
spec:
  engine: flux2
  model_type: ti2i
  engine_type: torch
  compute_requirements:
    min_cuda_compute_capability: 7.0
    supported_compute_types:
    - cuda
    - cpu
    - metal
  attention_types:
  - sdpa
  - efficient_dot_product_attention
  components:
  - type: scheduler
    label: Scheduler
    default: FlowMatchEulerDiscreteScheduler
    scheduler_options:
    - name: FlowMatchEulerDiscreteScheduler
      label: FlowMatch Euler Discrete Scheduler
      description: The FlowMatch Euler Discrete Scheduler is used for Flux Dev.
      base: diffusers.FlowMatchEulerDiscreteScheduler
      config_path: black-forest-labs/FLUX.2-dev/scheduler/scheduler_config.json
  - type: vae
    label: Flux VAE
    base: flux2
    model_path:
    - path: black-forest-labs/FLUX.2-dev/vae
      variant: default
      file_size: 336214326
      resource_requirements:
        min_vram_gb: 8
        recommended_vram_gb: 12
  - type: text_encoder
    name: text_encoder
    label: Flux2 Text Encoder
    base: Mistral3ForConditionalGeneration
    gguf_kwargs:
