api_version: apex/v1
kind: Model
metadata:
  id: nunchaku-qwenimage-t2i-lightning-8steps
  model: qwenimage
  name: Nunchaku QwenImage Text-to-Image Lightning 8 Steps
  version: 1.0.0
  description: Nunchaku QwenImage Lightning v1.1 8-step is a 20B parameter model for
    fast, higher-quality text-to-image generation.
  tags:
  - svdquant
  - fp4
  - nf4
  - int4
  - qwenimage
  - t2i
  - nunchaku
  - lightning
  - 8steps
  author: Nunchaku Tech
  license: Apache-2.0
  demo_path: models/nunchaku-qwenimage-lightning-8steps.png
  categories:
  - text-to-image
spec:
  engine: qwenimage
  model_type: t2i
  engine_type: torch
  denoise_type: base
  compute_requirements:
    min_cuda_compute_capability: 7.5
    supported_compute_types:
    - cuda
    excluded_cuda_architectures:
    - sm_90
  attention_types:
  - sdpa
  - efficient_dot_product_attention
  components:
  - type: scheduler
    label: Scheduler
    default: FlowMatchEulerDiscreteScheduler
    scheduler_options:
    - name: FlowMatchEulerDiscreteScheduler
      label: FlowMatch Euler Discrete Scheduler
      description: The FlowMatch Euler Discrete Scheduler is a scheduler for the QwenImage
        T2I model.
      base: diffusers.FlowMatchEulerDiscreteScheduler
      config:
        base_image_seq_len: 256
        base_shift: 1.0986122886681098
        invert_sigmas: false
        max_image_seq_len: 8192
        max_shift: 1.0986122886681098
        num_train_timesteps: 1000
        shift: 1.0
        shift_terminal: null
        stochastic_sampling: false
        time_shift_type: exponential
        use_beta_sigmas: false
        use_dynamic_shifting: true
        use_exponential_sigmas: false
        use_karras_sigmas: false
  - type: vae
    label: QwenImage VAE
    base: qwenimage
    model_path:
    - path: Qwen/Qwen-Image/vae
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 8
        recommended_vram_gb: 12
      file_size: 253807696
  - type: text_encoder
    label: Qwen2.5 VL Text Encoder
    base: Qwen2_5_VLForConditionalGeneration
    config_path: Qwen/Qwen-Image/text_encoder/config.json
    gguf_kwargs:
      key_map: qwen_vl
    model_path:
    - path: Qwen/Qwen-Image/text_encoder
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 19
        recommended_vram_gb: 26
      file_size: 16584475660
    - path: unsloth/Qwen2.5-VL-7B-Instruct-GGUF/Qwen2.5-VL-7B-Instruct-Q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
      resource_requirements:
        min_vram_gb: 13
        recommended_vram_gb: 18
      file_size: 8098524096
    - path: unsloth/Qwen2.5-VL-7B-Instruct-GGUF/Qwen2.5-VL-7B-Instruct-Q6_K.gguf
      variant: GGUF_Q6_K
      precision: q6_k
      type: gguf
      resource_requirements:
        min_vram_gb: 10
        recommended_vram_gb: 14
      file_size: 6254197696
    tokenizer_class: Qwen2Tokenizer
    tokenizer_name: Qwen/Qwen-Image
    tokenizer_kwargs:
      subfolder: tokenizer
  - type: extra_model_path
    label: Qwen2.5 VL Vision Transformer
    component: text_encoder
    model_path:
    - path: unsloth/Qwen2.5-VL-7B-Instruct-GGUF/mmproj-BF16.gguf
      variant: GGUF_BF16
      precision: fp16
      type: gguf
      file_size: 1354163040
      resource_requirements:
        min_vram_gb: 6
        recommended_vram_gb: 10
  - type: transformer
    label: QwenImage Transformer
    base: qwenimage.nunchaku
    extra_kwargs:
      torch_dtype: null
    model_path:
    - path: nunchaku-tech/nunchaku-qwen-image/svdq-int4_r32-qwen-image-lightningv1.1-8steps.safetensors
      variant: INT4_R32
      precision: int4
      type: safetensors
      file_size: 11521979944
      resource_requirements:
        min_vram_gb: 13
        recommended_vram_gb: 18
    - path: nunchaku-tech/nunchaku-qwen-image/svdq-int4_r128-qwen-image-lightningv1.1-8steps.safetensors
      variant: INT4_R128
      precision: int4
      type: safetensors
      file_size: 12654443144
      resource_requirements:
        min_vram_gb: 14
        recommended_vram_gb: 19
    - path: nunchaku-tech/nunchaku-qwen-image/svdq-fp4_r32-qwen-image-lightningv1.1-8steps.safetensors
      variant: NF4_R32
      precision: fp4
      type: safetensors
      file_size: 11948923656
      resource_requirements:
        min_vram_gb: 13
        recommended_vram_gb: 18
    - path: nunchaku-tech/nunchaku-qwen-image/svdq-fp4_r128-qwen-image-lightningv1.1-8steps.safetensors
      variant: NF4_R128
      precision: fp4
      type: safetensors
      file_size: 13081386856
      resource_requirements:
        min_vram_gb: 14
        recommended_vram_gb: 19
  defaults:
    run:
      num_inference_steps: 8
      return_latents: false
      text_encoder_kwargs:
        add_special_tokens: false
        clean_text: false
      attention_kwargs: {}
  ui:
    panels:
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - true_cfg_scale
        - - guidance_scale
        - - num_inference_steps
        - - seed
    inputs:
    - id: prompt
      label: Prompt
      description: The prompt for text-to-image generation.
      placeholder: A serene lake surrounded by pine trees at sunrise, ultra realistic.
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what you want to avoid in the generation.
      placeholder: blurry, low quality, distorted, artifacts
      type: text
      panel: advanced_prompting
      required: false
    - id: resolution
      label: Resolution
      description: Select the resolution of the output image
      panel: size
      type: select
      default: 720
      options:
      - name: HD
        value: 720
      - name: Ultra HD
        value: 1024
      - name: SD
        value: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output image
      panel: size
      type: select
      default: '16:9'
      options:
      - name: Wide
        value: '16:9'
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: '9:16'
        ratio_w: 9
        ratio_h: 16
      - name: Square
        value: '1:1'
        ratio_w: 1
        ratio_h: 1
      - name: Classic
        value: '4:3'
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 16
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 16
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: num_inference_steps
      label: Number of Inference Steps
      description: The number of inference steps to use for the generation.
      type: number
      value_type: integer
      panel: sampling
      required: false
      default: 8
    - id: true_cfg_scale
      label: True CFG Scale
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 1.0
      min: 0.0
      max: 15.0
      step: 0.5
    - id: guidance_scale
      label: Guidance Scale
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 1.0
      min: 0.0
      max: 10.0
      step: 0.1
