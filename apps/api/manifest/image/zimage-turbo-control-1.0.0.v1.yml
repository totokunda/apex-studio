api_version: apex/v1
kind: Model
metadata:
  id: zimage-turbo-control
  model: zimage
  name: ZImage Turbo Control
  version: 1.0.0
  description: ZImage Turbo Control is a 6B parameter model for text-to-image generation
    with controlnet.
  tags:
  - zimage
  - turbo
  - zimage-turbo
  - control
  author: Tongy-MAI
  license: Apache-2.0
  demo_path: models/zimage-turbo-control.png
  categories:
  - control
spec:
  engine: zimage
  model_type: control
  engine_type: torch
  compute_requirements:
    min_cuda_compute_capability: 7.0
    supported_compute_types:
    - cuda
    - cpu
    - metal
  attention_types:
  - sdpa
  - efficient_dot_product_attention
  components:
  - type: scheduler
    label: Scheduler
    default: FlowMatchEulerDiscreteScheduler
    scheduler_options:
    - name: FlowMatchEulerDiscreteScheduler
      label: FlowMatch Euler Discrete Scheduler
      description: The FlowMatch Euler Discrete Scheduler is a scheduler for the ZImage
        Turbo model.
      base: diffusers.FlowMatchEulerDiscreteScheduler
      config_path: Tongyi-MAI/Z-Image-Turbo/scheduler/scheduler_config.json
  - type: vae
    label: ZImage Turbo VAE
    base: auto
    model_path:
    - path: Tongyi-MAI/Z-Image-Turbo/vae
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 8
        recommended_vram_gb: 16
      file_size: 167667707
  - type: text_encoder
    label: ZImage Turbo Text Encoder
    base: Qwen3ForCausalLM
    name: text_encoder
    model_path:
    - path: Tongyi-MAI/Z-Image-Turbo/text_encoder
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 24
      file_size: 8045015784
    tokenizer_class: Qwen2Tokenizer
    tokenizer_name: Tongyi-MAI/Z-Image-Turbo
    tokenizer_kwargs:
      subfolder: tokenizer
  - type: transformer
    label: ZImage Turbo Control Transformer
    base: zimage.control
    model_path:
    - path: Tongyi-MAI/Z-Image-Turbo/transformer
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 24
        recommended_vram_gb: 32
      file_size: 24619740330
  - type: extra_model_path
    label: ZImage Turbo Fun Controlnet Union 2.0
    component: transformer
    name: zimage_turbo_fun_controlnet_union_2_0
    model_path:
    - path: alibaba-pai/Z-Image-Turbo-Fun-Controlnet-Union-2.0/Z-Image-Turbo-Fun-Controlnet-Union-2.1.safetensors
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 24
        recommended_vram_gb: 32
      file_size: 6712485600
  defaults:
    run:
      num_inference_steps: 9
      guidance_scale: 0.0
      height: 1728
      width: 992
      return_latents: false
      attention_kwargs: {}
  ui:
    panels:
    - name: Media
      label: Media
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - control_image
        - - inpaint_image
        - - mask_image
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - seed
        - - control_context_scale
        - - num_inference_steps
    inputs:
    - id: inpaint_image
      label: Inpaint Image
      description: The inpaint image to use for the generation.
      type: image
      panel: media
      required: false
      map_h: height
      map_w: width
    - id: mask_image
      label: Mask Image
      description: The mask image to use for the generation.
      type: image+mask
      map_to: inpaint_image
      panel: media
      required: false
      map_h: height
      map_w: width
    - id: control_image
      label: Control Image
      description: The control image to use for the generation.
      type: image
      panel: control
      required: false
      map_h: height
      map_w: width
    - id: control_context_scale
      label: Control Context Scale
      description: The scale of the control context.
      type: number
      panel: control
      default: 0.75
      min: 0.0
      max: 1.0
      step: 0.01
    - id: prompt
      label: Prompt
      description: The prompt for text-to-image generation.
      placeholder: A serene lake surrounded by pine trees at sunrise, ultra realistic.
      type: text
      panel: prompting
      required: true
    - id: resolution
      label: Resolution
      description: Select the resolution of the output image
      panel: size
      type: select
      default: 1024
      options:
      - name: 2K Ultra HD
        value: 2048
        height: 2048
      - name: Ultra HD
        value: 1024
      - name: HD
        value: 720
      - name: SD
        value: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output image
      panel: size
      type: select
      default: '1:1'
      options:
      - name: Wide
        value: '16:9'
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: '9:16'
        ratio_w: 9
        ratio_h: 16
      - name: Square
        value: '1:1'
        ratio_w: 1
        ratio_h: 1
      - name: Classic
        value: '4:3'
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 2048
      min: 256
      max: 8192
      step: 16
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 2048
      min: 256
      max: 8192
      step: 16
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: num_inference_steps
      label: Number of Inference Steps
      description: The number of inference steps to use for the generation.
      type: number
      value_type: integer
      panel: sampling
      required: false
      default: 9
      min: 1
      max: 100
      step: 1