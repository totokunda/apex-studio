api_version: apex/v1
kind: Model
metadata:
  id: wan-2.1-14b-i2v
  model: wan
  name: Wan 2.1 14B Image to Video
  version: 1.0.0
  description: WAN 2.1 14B image-to-video generation at up to 720p with scheduler
    options and resource-aware model paths.
  tags:
  - wan
  - i2v
  - 14b
  - 2.1
  - 720p
  author: Apex AI
  license: Apache-2.0
  demo_path: https://packaged-media.redd.it/0e8zjh5ongoe1/pb/m2-res_1080p.mp4?m=DASHPlaylist.mpd&v=1&e=1761181200&s=cefaf7dd71bcfc1ab8284332a31415fa00b91f90
spec:
  engine: wan
  model_type: i2v
  engine_type: torch
  components:
  - type: scheduler
    label: Scheduler
    default: UniPCMultistepScheduler
    scheduler_options:
    - name: UniPCMultistepScheduler
      label: UniPC Multistep Scheduler
      description: The UniPC Multistep Scheduler is a scheduler for the Wan 2.1 14B
        Image to Video model.
      base: diffusers.UniPCMultistepScheduler
      config_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-720P-Diffusers/resolve/main/scheduler/scheduler_config.json
    - name: EulerDiscreteScheduler
      label: Euler Discrete Scheduler
      description: The Euler Discrete Scheduler is a scheduler for the Wan 2.1 14B
        Image to Video model.
      base: diffusers.EulerDiscreteScheduler
  - type: vae
    name: wan/vae
    label: Wan VAE
    base: wan
    model_path:
    - path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/vae
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 24
      file_size: 507592616
    config_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/resolve/main/vae/config.json
  - type: text_encoder
    name: wan/text_encoder
    label: UMT5 Text Encoder
    base: UMT5EncoderModel
    model_path:
    - path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/text_encoder
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 24
      file_size: 22723695074
    config_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/resolve/main/text_encoder/config.json
  - type: transformer
    label: Wan I2V Transformer
    base: wan.base
    model_path:
    - path: Wan-AI/Wan2.1-I2V-14B-720P-Diffusers/transformer
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 36
        recommended_vram_gb: 80
      file_size: 65580593943
    config_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-720P-Diffusers/resolve/main/transformer/config.json
  - type: helper
    base: clip
    name: wan/clip
    label: CLIP Image Encoder
    model_path:
    - path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/image_encoder
      type: safetensors
      variant: default
      file_size: 1264218342
    preprocessor_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/resolve/main/image_processor/preprocessor_config.json
    processor_class: CLIPImageProcessor
    model_class: CLIPVisionModel
  defaults:
    run:
      num_inference_steps: 30
      guidance_scale: 5.0
      return_latents: false
      text_encoder_kwargs: {}
      attention_kwargs: {}
      duration: 5.0
      fps: 24
      resolution: 1280x720
  ui:
    floating_panel:
      regions:
        top:
          inputs:
          - image
          flow: column
        middle:
          inputs:
          - prompt
          flow: column
        bottom:
          inputs:
          - resolution
          - aspect_ratio
          flow: row
    panels:
    - name: generation
      label: Generation
      collapsible: true
      layout:
        flow: column
        rows:
        - - image
        - - prompt
        - - negative_prompt
        - - resolution
          - aspect_ratio
        - - num_inference_steps
    - name: advanced
      label: Advanced
      collapsible: true
      layout:
        flow: column
        rows:
        - - height
          - width
        - - duration
          - fps
        - - seed
        - - guidance_scale
    inputs:
    - id: image
      label: Image
      type: image
      panel: generation
      required: true
      floating_panel: true
    - id: prompt
      label: Prompt
      type: text
      panel: generation
      required: true
      floating_panel: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what you want to avoid in the generation
      type: text
      panel: generation
      required: false
      default: blurry, low quality, distorted, artifacts
      floating_panel: false
    - id: resolution
      label: Resolution
      description: Select the resolution of the output video
      panel: generation
      type: select
      default: 720
      options:
      - name: HD (720p)
        value: 720
      - name: Full HD (1080p)
        value: 1080
      - name: SD (480p)
        value: 480
      floating_panel: true
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output video
      panel: generation
      type: select
      default: "16:9"
      options:
      - name: Wide (16:9)
        value: "16:9"
      - name: Vertical (9:16)
        value: "9:16"
      - name: Square (1:1)
        value: "1:1"
      - name: Classic (3:4)
        value: "4:3"
      floating_panel: true
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number
      value_type: integer
      panel: generation
      default: 30
      min: 1
      max: 100
      step: 5
      floating_panel: false
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: advanced
      default: 480
      min: 256
      max: 4096
      step: 1
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: advanced
      default: 832
      min: 256
      max: 8192
      step: 1
    - id: seed
      label: Seed
      description: Random seed for reproducible generation
      type: random
      default: -1
      min: -1
      max: 2147483647
      panel: advanced
    - id: guidance_scale
      label: Guidance Scale
      description: How closely to follow the prompt (higher = more adherence)
      type: number
      value_type: float
      panel: advanced
      default: 5.0
      min: 1.0
      max: 15.0
      step: 0.5
