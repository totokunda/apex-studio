  name: detect_resolution
  options:
  - name: Standard
    value: 512
  - name: High Definition
    value: 1024
  - name: Current Image
    value: 0
  type: category
- default: INTER_CUBIC
  description: The interpolation method used when resizing images. Bicubic and Lanczos
    provide smoother results, while Nearest Neighbor preserves sharp edges.
  display_name: Upscale Method
  name: upscale_method
  options:
  - name: Nearest Neighbor
    value: INTER_NEAREST
  - name: Linear
    value: INTER_LINEAR
  - name: Cubic
    value: INTER_CUBIC
  - name: Lanczos
    value: INTER_LANCZOS4
  type: category
supports_image: true
supports_video: true
