category: Face and Pose
class: DwposeNlfDetector
description: Comprehensive whole-body pose estimation capturing body, hands, and facial
  keypoints in a single unified model. Fast and accurate for real-time applications.
  Ideal for animation reference, motion analysis, and character pose extraction with
  granular control over which components to detect, with additional non-linear filtering and resizing.
module: src.preprocess.dwpose_nlf
name: DWPoseNLF
parameters:
