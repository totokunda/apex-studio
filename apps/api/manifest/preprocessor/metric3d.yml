category: Depth and Normal
class: Metric3DDetector
description: Produces metric (absolute scale) depth maps and surface normals from
  single images. Unlike relative depth, provides real-world distance measurements
  when camera parameters are known. Can output both depth and normal maps or normals
  only. Ideal for robotics, AR applications, and precise 3D reconstruction.
module: src.preprocess.metric3d
name: Metric3D
parameters:
- default: 512
  description: The resolution used for detection and inference. Higher resolutions
    provide more detail but require more processing time and memory.
  display_name: Detection Resolution
  name: detect_resolution
  options:
  - name: Standard
    value: 512
  - name: High Definition
    value: 1024
  - name: Current Image
    value: 0
  type: category
- default: 1000.0
  description: The horizontal focal length of the camera in pixels. This affects the
    perspective scaling in the X direction. Higher values represent more zoomed-in/telephoto
    lenses, lower values represent wider-angle lenses.
  display_name: Focal Length X
  max: 5000.0
  min: 100.0
  name: fx
  type: float
- default: 1000.0
  description: The vertical focal length of the camera in pixels. This affects the
    perspective scaling in the Y direction. Typically similar to focal length X for
    standard cameras.
  display_name: Focal Length Y
  max: 5000.0
  min: 100.0
  name: fy
  type: float
- default: INTER_CUBIC
  description: The interpolation method used when resizing images. Bicubic and Lanczos
    provide smoother results, while Nearest Neighbor preserves sharp edges.
  display_name: Upscale Method
  name: upscale_method
  options:
  - name: Nearest Neighbor
    value: INTER_NEAREST
  - name: Linear
    value: INTER_LINEAR
  - name: Cubic
    value: INTER_CUBIC
  - name: Lanczos
    value: INTER_LANCZOS4
  type: category
- default: depth
  description: The type of output to generate. 'Depth and Normal' produces both depth
    map and surface normals, while 'Normal Only' produces just the surface normal
    map.
  display_name: Output Type
  name: output_type
  options:
  - name: Depth
    value: depth
  - name: Normal
    value: normal
  type: category
supports_image: true
supports_video: true
