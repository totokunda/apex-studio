api_version: apex/v1
kind: Model
metadata:
  id: flashvsr-1.1-tiny
  model: wan
  name: FlashVSR 1.1 Tiny
  version: 1.0.0
  description: FlashVSR 1.1 Tiny is an upscaler model for video and image upscaling
    that uses a tiny VAE.
  tags:
  - wan
  - upscaler
  - flashvsr
  - '1.1'
  - tiny
  author: FlashVSR
  license: Apache-2.0
  demo_path: models/flashvsr-tiny.mp4
  categories:
  - upscale
spec:
  engine: flashvsr
  model_type: upscale
  engine_type: torch
  denoise_type: base
  default_duration_secs: 5.0
  compute_requirements:
    min_cuda_compute_capability: 7.5
    supported_compute_types:
    - cuda
  attention_types:
  - block-sparse-attn
  fps: 24
  components:
  - type: scheduler
    label: Scheduler
    default: FlowMatchScheduler
    scheduler_options:
    - name: UniPCMultistepScheduler
      label: UniPC Multistep Scheduler
      description: The UniPC Multistep Scheduler is used for FlashVSR 1.1 Full.
      base: src.scheduler.flow.FlowMatchScheduler
      config:
        shift: 5.0
        sigma_min: 0.0
        extra_one_step: true
  - type: vae
    name: wan/vae
    label: Wan VAE
    base: tiny_wan
    model_path:
    - path: JunhaoZhuang/FlashVSR-v1.1/TCDecoder.ckpt
      variant: default
      precision: fp16
      type: safetensors
      file_size: 189018333
      resource_requirements:
        min_vram_gb: 8
        recommended_vram_gb: 12
    config:
      channels:
      - 512
      - 256
      - 128
      - 128
      z_dim: 784
  - type: transformer
    base: wan.flashvsr
    label: FlashVSR Transformer
    model_path:
    - path: JunhaoZhuang/FlashVSR-v1.1/diffusion_pytorch_model_streaming_dmd.safetensors
      variant: default
      precision: fp16
      type: safetensors
      file_size: 5676070392
      resource_requirements:
        min_vram_gb: 9
        recommended_vram_gb: 13
    config:
      has_image_input: false
      patch_size:
      - 1
      - 2
      - 2
      in_dim: 16
      dim: 1536
      ffn_dim: 8960
      freq_dim: 256
      text_dim: 4096
      out_dim: 16
      num_heads: 12
      num_layers: 30
      eps: 1.0e-06
      use_causal_lq4x_proj: true
      use_buffer_lq4x_proj: false
      lq4x_proj_in_dim: 3
      lq4x_proj_out_dim: 1536
      lq4x_proj_layer_num: 1
  - type: extra_model_path
    component: transformer
    model_path:
    - path: JunhaoZhuang/FlashVSR-v1.1/LQ_proj_in.ckpt
      variant: default
      precision: fp16
      type: safetensors
      file_size: 575694948
      resource_requirements:
        min_vram_gb: 5
        recommended_vram_gb: 9
  defaults:
    run:
      num_inference_steps: 1
      guidance_scale: 1.0
      return_latents: false
      timesteps_as_indices: true
      expand_timesteps: false
      text_encoder_kwargs: {}
      attention_kwargs: {}
      rope_on_cpu: false
      chunking_profile: none
  ui:
    panels:
    - name: input
      label: Input
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - video
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
        - - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - seed
        - - local_range
        - - sparse_ratio
        - - guidance_scale
        - - color_fix
        - - continuous_decode
    - name: chunking_profile
      label: Chunking Profile
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - rope_on_cpu
        - - chunking_profile
    inputs:
    - id: video
      label: Video
      description: The input video to upscale.
      type: video
      panel: input
      required: false
      map_h: height
      map_w: width
      scale_by: resolution
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 720
      min: 256
      max: 8192
      step: 16
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1280
      min: 256
      max: 8192
      step: 16
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output video
      panel: size
      type: select
      default: '16:9'
      options:
      - name: Square
        value: '1:1'
        ratio_w: 1
        ratio_h: 1
      - name: Wide
        value: '16:9'
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: '9:16'
        ratio_w: 9
        ratio_h: 16
      - name: Classic
        value: '4:3'
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: resolution
      label: Resolution
      description: Select the resolution of the output video.
      type: select
      panel: size
      required: false
      options:
      - name: 720p
        value: 720
      - name: 1080p
        value: 1080
      - name: 1440p
        value: 1440
      - name: 1920p
        value: 1920
      - name: 2160p
        value: 2160
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: local_range
      label: Local Range
      description: Local range for the upscaling, 11 will give sharper results.
      type: number+slider
      value_type: integer
      panel: sampling
      required: false
      default: 11.0
      min: 1.0
      max: 11.0
      step: 1.0
    - id: color_fix
      label: Use Color Fix
      description: Use color fix for the upscaling.
      type: boolean
      panel: sampling
      required: false
      default: true
    - id: sparse_ratio
      label: Sparse Ratio
      description: Sparse ratio for the upscaling.
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 2.0
      min: 1.0
      max: 3.0
      step: 0.5
    - id: guidance_scale
      label: Guidance Scale
      description: Guidance scale for the upscaling.
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 1.0
      min: 0.0
      max: 10.0
      step: 0.5
    - id: continuous_decode
      label: Continuous Decode
      description: Continuous decode for the upscaling.
      type: boolean
      panel: sampling
      required: false
      default: false
    - id: rope_on_cpu
      label: Rope Frequency on CPU
      description: Keep RoPE frequency tables on CPU to save VRAM; small slices are moved to GPU only when needed.
      type: boolean
      panel: chunking_profile
      default: false
      required: false
    - id: chunking_profile
      label: Chunking Profile
      description: Spliting tensors into smaller chunks to reduce memory usage.
      type: select
      panel: chunking_profile
      default: light
      options:
      - name: None
        value: none
      - name: Light
        value: light
      - name: Balanced
        value: balanced
      - name: Aggressive
        value: aggressive