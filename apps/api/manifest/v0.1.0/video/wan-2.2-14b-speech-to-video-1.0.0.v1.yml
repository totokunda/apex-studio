api_version: apex/v1
kind: Model
metadata:
  id: wan-2-2-14b-speech-to-video
  model: wan
  name: Wan 2.2 14B Speech to Video
  version: 1.0.0
  description: Wan 2.2 14B is a 14B parameter model for speech-to-video generation.
  tags:
  - wan
  - s2v
  - 14b
  - '2.2'
  author: Apex AI
  license: Apache-2.0
  demo_path: models/wan-2.2-speech-to-video.mp4
  categories:
  - audio-to-video
spec:
  fps: 16
  engine: wan
  model_type: s2v
  engine_type: torch
  default_duration_secs: 5.0
  audio_inputs_to_save:
  - audio
  loras:
  - source: lightx2v/Wan2.1-Distill-Loras/wan2.1_t2v_14b_lora_rank64_lightx2v_4step.safetensors
    scale: 0.0
    name: lightx2v_t2v_lora
    label: Lightx2v T2V LoRA
    component: transformer
    verified: true
  - source: vrgamedevgirl84/Wan14BT2VFusioniX/FusionX_LoRa/Wan2.1_T2V_14B_FusionX_LoRA.safetensors
    scale: 1.0
    name: fusionx_t2v_lora
    label: FusionX T2V LoRA
    component: transformer
    verified: true
  compute_requirements:
    min_cuda_compute_capability: 7.5
    supported_compute_types:
    - cuda
    - cpu
    - metal
  attention_types:
  - sdpa
  - flash
  - flash3
  - sage
  - metal_flash
  - efficient_dot_product_attention
  components:
  - type: scheduler
    label: Scheduler
    default: UniPCMultistepScheduler
    scheduler_options:
    - name: UniPCMultistepScheduler
      label: UniPC Multistep Scheduler
      description: The UniPC Multistep Scheduler is used for WAN 2.2 14B Speech to
        Video.
      base: diffusers.UniPCMultistepScheduler
      config_path: tolgacangoz/Wan2.2-S2V-14B-Diffusers/scheduler/scheduler_config.json
  - type: vae
    name: wan/vae
    label: Wan VAE
    base: wan
    model_path:
    - path: Wan-AI/Wan2.2-I2V-A14B-Diffusers/vae
      variant: default
      precision: fp16
      type: safetensors
      file_size: 507592616
      resource_requirements:
        min_vram_gb: 8
        recommended_vram_gb: 12
  - type: text_encoder
    label: WAN Text Encoder
    base: UMT5EncoderModel
    offloading_module: encoder
    model_path:
    - path: Wan-AI/Wan2.2-I2V-A14B-Diffusers/text_encoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 11361874539
      resource_requirements:
        min_vram_gb: 15
        recommended_vram_gb: 20
    - path: Kijai/WanVideo_comfy/umt5-xxl-enc-fp8_e4m3fn.safetensors
      variant: FP8
      precision: fp8
      type: safetensors
      file_size: 6731333792
      resource_requirements:
        min_vram_gb: 13
        recommended_vram_gb: 18
    config_path: Wan-AI/Wan2.2-I2V-A14B-Diffusers/text_encoder/config.json
  - type: transformer
    base: wan.s2v
    label: Wan Transformer
    model_path:
    - path: tolgacangoz/Wan2.2-S2V-14B-Diffusers/transformer
      variant: default
      precision: fp16
      type: safetensors
      file_size: 32591757808
      resource_requirements:
        min_vram_gb: 29
        recommended_vram_gb: 39
    - path: QuantStack/Wan2.2-S2V-14B-GGUF/Wan2.2-S2V-14B-Q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
      file_size: 19616577120
      resource_requirements:
        min_vram_gb: 20
        recommended_vram_gb: 27
    - path: QuantStack/Wan2.2-S2V-14B-GGUF/Wan2.2-S2V-14B-Q6_K.gguf
      variant: GGUF_Q6_K
      precision: q6_k
      type: gguf
      file_size: 16213620320
      resource_requirements:
        min_vram_gb: 14
        recommended_vram_gb: 19
    - path: QuantStack/Wan2.2-S2V-14B-GGUF/Wan2.2-S2V-14B-Q5_K_M.gguf
      variant: GGUF_Q5_K_M
      precision: q5_k_m
      type: gguf
      file_size: 15002023520
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 16
    - path: QuantStack/Wan2.2-S2V-14B-GGUF/Wan2.2-S2V-14B-Q5_K_S.gguf
      variant: GGUF_Q5_K_S
      precision: q5_k_s
      type: gguf
      file_size: 14347482720
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 16
    - path: QuantStack/Wan2.2-S2V-14B-GGUF/Wan2.2-S2V-14B-Q5_1.gguf
      variant: GGUF_Q5_1
      precision: q5_1
      type: gguf
      file_size: 15225665120
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 16
    - path: QuantStack/Wan2.2-S2V-14B-GGUF/Wan2.2-S2V-14B-Q5_0.gguf
      variant: GGUF_Q5_0
      precision: q5_0
      type: gguf
      file_size: 14524429920
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 16
    - path: QuantStack/Wan2.2-S2V-14B-GGUF/Wan2.2-S2V-14B-Q4_K_M.gguf
      variant: GGUF_Q4_K_M
      precision: q4_k_m
      type: gguf
      file_size: 13861697120
      resource_requirements:
        min_vram_gb: 10
        recommended_vram_gb: 14
    - path: QuantStack/Wan2.2-S2V-14B-GGUF/Wan2.2-S2V-14B-Q4_K_S.gguf
      variant: GGUF_Q4_K_S
      precision: q4_k_s
      type: gguf
      file_size: 12958119520
      resource_requirements:
        min_vram_gb: 10
        recommended_vram_gb: 14
    - path: QuantStack/Wan2.2-S2V-14B-GGUF/Wan2.2-S2V-14B-Q4_1.gguf
      variant: GGUF_Q4_1
      precision: q4_1
      type: gguf
      file_size: 13469300320
      resource_requirements:
        min_vram_gb: 10
        recommended_vram_gb: 14
    - path: QuantStack/Wan2.2-S2V-14B-GGUF/Wan2.2-S2V-14B-Q4_0.gguf
      variant: GGUF_Q4_0
      precision: q4_0
      type: gguf
      file_size: 12768065120
      resource_requirements:
        min_vram_gb: 10
        recommended_vram_gb: 14
    - path: QuantStack/Wan2.2-S2V-14B-GGUF/Wan2.2-S2V-14B-Q3_K_M.gguf
      variant: GGUF_Q3_K_M
      precision: q3_k_m
      type: gguf
      file_size: 11386074720
      resource_requirements:
        min_vram_gb: 10
        recommended_vram_gb: 14
    - path: QuantStack/Wan2.2-S2V-14B-GGUF/Wan2.2-S2V-14B-Q3_K_S.gguf
      variant: GGUF_Q3_K_S
      precision: q3_k_s
      type: gguf
      file_size: 10724980320
      resource_requirements:
        min_vram_gb: 10
        recommended_vram_gb: 14
    - path: QuantStack/Wan2.2-S2V-14B-GGUF/Wan2.2-S2V-14B-Q2_K.gguf
      variant: GGUF_Q2_K
      precision: q2_k
      type: gguf
      file_size: 9510925920
      resource_requirements:
        min_vram_gb: 9
        recommended_vram_gb: 13
    config_path: tolgacangoz/Wan2.2-S2V-14B-Diffusers/transformer/config.json
    config:
      pose_dim: null
  - type: helper
    name: audio_processor
    label: Audio Processor
    base: Wav2Vec2FeatureExtractor
    module: transformers
    model_path:
    - path: tolgacangoz/Wan2.2-S2V-14B-Diffusers/audio_processor
      variant: default
      precision: fp16
      type: safetensors
      file_size: 1841
      resource_requirements:
        min_vram_gb: 5
        recommended_vram_gb: 9
  - type: helper
    name: audio_encoder
    label: Audio Encoder
    base: Wav2Vec2ForCTC
    module: transformers
    model_path:
    - path: tolgacangoz/Wan2.2-S2V-14B-Diffusers/audio_encoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 1261945024
      resource_requirements:
        min_vram_gb: 5
        recommended_vram_gb: 9
  defaults:
    run:
      num_inference_steps: 8
      guidance_scale: 5.0
      return_latents: false
      sampling_rate: 16000
      text_encoder_kwargs: {}
      attention_kwargs: {}
  ui:
    panels:
    - name: audio
      label: Audio
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - audio
        - - sampling_rate
    - name: image_input
      label: Media
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - image
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - guidance_scale
        - - seed
    - name: chunking_profile
      label: Chunking Profile
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - chunking_profile
        - - rope_on_cpu
    inputs:
    - id: audio
      label: Audio
      description: The audio to condition on.
      type: audio
      panel: audio
      required: true
    - id: image
      label: Image
      description: The image to condition on.
      type: image
      panel: image_input
      required: true
      map_h: height
      map_w: width
      scale_by: resolution
    - id: prompt
      label: Prompt
      description: Describe the image you want to generate.
      placeholder: A beautiful landscape at golden hour.
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what to avoid in the generation.
      placeholder: blurry, low quality, distorted, artifacts
      type: text
      panel: advanced_prompting
      required: false
      default: lowres, text, error, cropped, worst quality, low quality, jpeg artifacts,
        ugly, duplicate, morbid, mutilated, out of frame, extra fingers, mutated hands,
        poorly drawn hands, poorly drawn face, mutation, deformed, blurry, dehydrated,
        bad anatomy, bad proportions, extra limbs, cloned face, disfigured, gross
        proportions, malformed limbs, missing arms, missing legs, extra arms, extra
        legs, fused fingers, too many fingers, long neck, username, watermark, signature
    - id: resolution
      label: Resolution
      description: Select the resolution of the output image
      panel: size
      type: select
      default: 480
      options:
      - name: SD
        value: 480
      - name: HD
        value: 720
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output image
      panel: size
      type: select
      default: '1:1'
      options:
      - name: Square
        value: '1:1'
        ratio_w: 1
        ratio_h: 1
      - name: Wide
        value: '16:9'
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: '9:16'
        ratio_w: 9
        ratio_h: 16
      - name: Classic
        value: '4:3'
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 8
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 480
      min: 256
      max: 8192
      step: 16
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 832
      min: 256
      max: 8192
      step: 16
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: guidance_scale
      label: Guidance Scale
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 1.0
      min: 1.0
      max: 15.0
      step: 0.5
    - id: chunking_profile
      label: Chunking Profile
      description: Spliting tensors into smaller chunks to reduce memory usage.
      type: select
      panel: chunking_profile
      default: light
      options:
      - name: None
        value: none
      - name: Light
        value: light
      - name: Balanced
        value: balanced
      - name: Aggressive
        value: aggressive
    - id: rope_on_cpu
      label: Rope Frequency on CPU
      description: Keep RoPE frequency tables on CPU to save VRAM; small slices are moved to GPU only when needed.
      type: boolean
      panel: chunking_profile
      default: false
      required: false