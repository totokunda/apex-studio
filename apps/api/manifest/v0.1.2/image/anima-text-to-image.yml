api_version: apex/v1
kind: Model
type: image
metadata:
  id: anima-text-to-image
  model: qwenimage
  name: Anima Text-to-Image
  version: 0.1.2
  description: Anima is a 2B parameter model for anime text-to-image generation.
  tags:
  - anima
  - t2i
  - anime
  author: Circlestone Labs 
  license: Apache-2.0
  demo_path: models/anima-text-to-image.jpg
  categories:
  - text-to-image
spec:
  engine: anima
  model_type: t2i
  engine_type: torch
  denoise_type: base
  compute_requirements:
    min_cuda_compute_capability: 7.0
    supported_compute_types:
    - cuda
    - cpu
    - metal
  attention_types:
  - sdpa
  - flash
  - flash3
  - sage
  - metal_flash
  - efficient_dot_product_attention
  - xformers
  components:
  - type: scheduler
    label: Scheduler
    default: EulerFlowScheduler
    scheduler_manifest: schedulers/flow_matching.yml
    scheduler_config_defaults:
      num_train_timesteps: 1000
      shift: 3.0
      sigma_max: 1.0
      sigma_min: 0.002994011976047904
  - type: vae
    label: Anima VAE
    base: qwenimage
    config_path: totoku/apex-models/Qwen-Image/vae/config.json
    model_path:
    - path: totoku/apex-models/Qwen-Image/vae/vae-bf16.safetensors
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 8
        recommended_vram_gb: 12
      file_size: 253807696
  - type: text_encoder
    label: Anima Text Encoder
    base: Qwen3ForCausalLM
    name: text_encoder
    config_path: totoku/apex-models/Anima/text_encoder/config.json
    model_path:
    - path: totoku/apex-models/Anima/text_encoder/text_encoder-bf16.safetensors
      variant: default
      precision: fp16
      type: safetensors
    tokenizer_class: Qwen2Tokenizer
    tokenizer_name: totoku/apex-models
    tokenizer_kwargs:
      subfolder: Anima/tokenizer
  - type: transformer
    label: Anima Transformer
    base: anima.base
    config_path: totoku/apex-models/Anima/transformer/config.json
    model_path:
    - path: totoku/apex-models/Anima/transformer/transformer-bf16.safetensors
      variant: default
      precision: fp16
      type: safetensors
  - type: helper
    label: Anima LLM Adapter
    base: anima.llm_adapter
    name: anima.llm_adapter
    config_path: totoku/apex-models/Anima/llm_adapter/config.json
    model_path:
    - path: totoku/apex-models/Anima/llm_adapter/diffusion_pytorch_model.safetensors
      variant: default
      precision: fp16
      type: safetensors
  defaults:
    run:
      num_inference_steps: 50
      return_latents: false
      text_encoder_kwargs:
        add_special_tokens: false
        clean_text: false
      attention_kwargs: {}
  ui:
    panels:
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - true_cfg_scale
        - - guidance_scale
        - - seed
    inputs:
    - id: prompt
      label: Prompt
      description: The prompt for text-to-image generation.
      placeholder: A serene lake surrounded by pine trees at sunrise, ultra realistic.
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what you want to avoid in the generation.
      placeholder: blurry, low quality, distorted, artifacts
      type: text
      panel: advanced_prompting
      required: false
      default: ' '
    - id: resolution
      label: Resolution
      description: Select the resolution of the output image
      panel: size
      type: select
      default: 720
      options:
      - name: HD
        value: 720
      - name: Ultra HD
        value: 1024
      - name: SD
        value: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output image
      panel: size
      type: select
      default: '16:9'
      options:
      - name: Wide
        value: '16:9'
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: '9:16'
        ratio_w: 9
        ratio_h: 16
      - name: Square
        value: '1:1'
        ratio_w: 1
        ratio_h: 1
      - name: Classic
        value: '4:3'
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 4
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 16
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 16
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: true_cfg_scale
      label: True CFG Scale
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 1.0
      min: 1.0
      max: 15.0
      step: 0.5
