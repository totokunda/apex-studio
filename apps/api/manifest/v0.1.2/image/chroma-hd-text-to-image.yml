api_version: apex/v1
kind: Model
type: image
metadata:
  id: chroma-hd-text-to-image
  model: chroma
  name: Chroma HD Text to Image
  version: 0.1.2
  description: Chroma HD is a 8.9B parameter model for text-to-image generation.
  tags:
  - chroma
  - hd
  - t2i
  author: LodestoneRock
  license: Apache-2.0
  demo_path: models/chroma-1-hd.png
  categories:
  - text-to-image
spec:
  engine: chroma
  model_type: t2i
  engine_type: torch
  denoise_type: base
  compute_requirements:
    min_cuda_compute_capability: 7.0
    supported_compute_types:
    - cuda
    - cpu
    - metal
  attention_types:
  - sdpa
  - flash
  - flash3
  - sage
  - metal_flash
  - efficient_dot_product_attention
  - xformers
  components:
  - type: scheduler
    label: Scheduler
    default: EulerFlowScheduler
    scheduler_manifest: schedulers/flow_matching.yml
    scheduler_config_defaults:
      num_train_timesteps: 1000
      shift: 3.0
      sigma_max: 1.0
      sigma_min: 0.002994011976047904
  - type: vae
    label: Chroma VAE
    base: auto
    config_path: totoku/apex-models/Chroma1-HD/vae/config.json
    model_path:
    - path: totoku/apex-models/Chroma1-HD/vae/vae-bf16.safetensors
      precision: bf16
      type: safetensors
      variant: default
      file_size: 167667721
      resource_requirements:
        min_vram_gb: 8
        recommended_vram_gb: 12
  - type: text_encoder
    label: T5 Text Encoder
    base: T5EncoderModel
    config_path: totoku/apex-models/Chroma1-HD/text_encoder/config.json
    model_path:
    - path: totoku/apex-models/Chroma1-HD/text_encoder/text_encoder-bf16.safetensors
      variant: default
      precision: bf16
      type: safetensors
    - path: totoku/apex-models/Chroma1-HD/text_encoder/text_encoder-fp8_e4m3fn.safetensors
      variant: FP8_E4M3FN
      precision: fp8
      type: safetensors
    - path: totoku/apex-models/Chroma1-HD/text_encoder/text_encoder-q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
    tokenizer_class: T5Tokenizer
    tokenizer_name: totoku/apex-models
    tokenizer_kwargs:
      subfolder: Chroma1-HD/text_encoder
  - type: transformer
    label: Chroma Transformer
    base: chroma.base
    config_path: totoku/apex-models/Chroma1-HD/transformer/config.json
    model_path:
    - path: totoku/apex-models/Chroma1-HD/transformer/transformer-bf16.safetensors
      variant: default
      precision: bf16
      type: safetensors
    - path: totoku/apex-models/Chroma1-HD/transformer/transformer-fp8_e4m3fn.safetensors
      variant: FP8_E4M3FN
      precision: fp8
      type: safetensors
    - path: totoku/apex-models/Chroma1-HD/transformer/transformer-q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
    - path: totoku/apex-models/Chroma1-HD/transformer/transformer-q6_k.gguf
      variant: GGUF_Q6_K
      precision: q6_k
      type: gguf
    - path: totoku/apex-models/Chroma1-HD/transformer/transformer-q4_k_m.gguf
      variant: GGUF_Q4_K_M
      precision: q4_k_m
      type: gguf
  defaults:
    run:
      num_inference_steps: 50
      guidance_scale: 3.0
      true_cfg_scale: 4.0
      return_latents: false
      text_encoder_kwargs:
        add_special_tokens: true
        clean_text: false
        pad_with_zero: false
        max_sequence_length: 512
        arrange_attention_mask: true
      attention_kwargs: {}
  ui:
    panels:
    - name: prompting
      label: Prompting
      collapsible: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - guidance_scale
        - - true_cfg_scale
        - - seed
    inputs:
    - id: prompt
      label: Prompt
      description: Describe the image you want to generate.
      placeholder: A beautiful landscape at golden hour.
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what you want to avoid in the generation.
      placeholder: blurry, low quality, distorted, artifacts
      type: text
      panel: advanced_prompting
      required: false
      default: lowres, error, cropped, worst quality, low quality, jpeg artifacts,
        ugly, duplicate, morbid, mutilated, out of frame, extra fingers, mutated hands,
        poorly drawn hands, poorly drawn face, mutation, deformed, blurry, dehydrated,
        bad anatomy, bad proportions, extra limbs, cloned face, disfigured, gross
        proportions, malformed limbs, missing arms, missing legs, extra arms, extra
        legs, fused fingers, too many fingers, long neck, username, watermark, signature
    - id: resolution
      label: Resolution
      description: Select the resolution of the output image
      panel: size
      type: select
      default: 720
      options:
      - name: HD
        value: 720
      - name: Ultra HD
        value: 1024
      - name: SD
        value: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output image
      panel: size
      type: select
      default: '16:9'
      options:
      - name: Wide
        value: '16:9'
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: '9:16'
        ratio_w: 9
        ratio_h: 16
      - name: Square
        value: '1:1'
        ratio_w: 1
        ratio_h: 1
      - name: Classic
        value: '4:3'
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 50
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 16
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 16
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: true_cfg_scale
      label: True CFG Scale
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 4.0
      min: 0.0
      max: 15.0
      step: 0.5
    - id: guidance_scale
      label: Guidance Scale
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 3.0
      min: 0.0
      max: 15.0
      step: 0.5
