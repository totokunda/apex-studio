api_version: apex/v1
kind: Model
type: image
metadata:
  id: qwenimage-edit-2509
  model: qwenimage
  name: QwenImage Edit 2509
  version: 0.1.2
  description: QwenImage Edit 2509 is a 20B parameter model for image editing with
    multiple input images.
  tags:
  - qwenimage
  - edit
  - multi-image
  - '2509'
  author: Qwen
  license: Apache-2.0
  demo_path: models/qwenimage-edit-2509.png
  categories:
  - image-edit
spec:
  engine: qwenimage
  model_type: edit_plus
  engine_type: torch
  denoise_type: base
  compute_requirements:
    min_cuda_compute_capability: 7.0
    supported_compute_types:
    - cuda
    - cpu
    - metal
  attention_types:
  - sdpa
  - flash
  - flash3
  - sage
  - metal_flash
  - efficient_dot_product_attention
  - xformers
  components:
  - type: scheduler
    label: Scheduler
    default: EulerFlowScheduler
    scheduler_manifest: schedulers/flow_matching.yml
    scheduler_config_defaults:
      num_train_timesteps: 1000
      shift: 1.0
      sigma_max: 1.0
      sigma_min: 0.002994011976047904
  - type: vae
    label: QwenImage VAE
    base: qwenimage
    config_path: totoku/apex-models/Qwen-Image/vae/config.json
    model_path:
    - path: totoku/apex-models/Qwen-Image/vae/vae-bf16.safetensors
      variant: default
      precision: fp16
      type: safetensors
  - type: text_encoder
    label: Qwen2.5 VL Text Encoder
    base: Qwen2_5_VLForConditionalGeneration
    config_path: totoku/apex-models/Qwen-Image/text_encoder/config.json
    gguf_kwargs:
      key_map: qwen_vl
    model_path:
    - path: totoku/apex-models/Qwen-Image/text_encoder/text_encoder-bf16.safetensors
      variant: default
      precision: bf16
      type: safetensors
    - path: totoku/apex-models/Qwen-Image/text_encoder/text_encoder-fp8_e4m3fn.safetensors
      variant: FP8_E4M3FN
      precision: fp8_e4m3fn
      type: safetensors
    - path: totoku/apex-models/Qwen-Image/text_encoder/text_encoder-q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
    tokenizer_class: Qwen2Tokenizer
    tokenizer_name: totoku/apex-models
    tokenizer_kwargs:
      subfolder: Qwen-Image/tokenizer
  - type: transformer
    label: QwenImage Transformer
    base: qwenimage.base
    config_path: totoku/apex-models/Qwen-Image-Edit-2509/transformer/config.json
    model_path:
    - path: totoku/apex-models/Qwen-Image-Edit-2509/transformer/transformer-bf16.safetensors
      variant: default
      precision: fp16
      type: safetensors
    - path: totoku/apex-models/Qwen-Image-Edit-2509/transformer/transformer-fp8_e4m3fn.safetensors
      variant: FP8_E4M3FN
      precision: fp8_e4m3fn
      type: safetensors
    - path: totoku/apex-models/Qwen-Image-Edit-2509/transformer/transformer-q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
    - path: totoku/apex-models/Qwen-Image-Edit-2509/transformer/transformer-q6_k.gguf
      variant: GGUF_Q6_K
      precision: q6_k
      type: gguf
    - path: totoku/apex-models/Qwen-Image-Edit-2509/transformer/transformer-q4_k_m.gguf
      variant: GGUF_Q4_K_M
      precision: q4_k_m
      type: gguf
  - type: helper
    name: image.processor
    label: Image Processor
    module: transformers.models.qwen2_vl.processing_qwen2_vl
    base: Qwen2VLProcessor
    model_path:
    - path: totoku/apex-models/Qwen-Image-Edit-2511/image_processor
      variant: default
      precision: fp16
      type: safetensors
  defaults:
    run:
      num_inference_steps: 40
      return_latents: false
      guidance_scale: 1.0
      text_encoder_kwargs:
        add_special_tokens: false
        clean_text: false
      attention_kwargs: {}
  ui:
    panels:
    - name: Image
      label: Input
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - image_list
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - true_cfg_scale
        - - seed
    inputs:
    - id: image_list
      label: Image List
      description: Select the images to use for the generation.
      panel: Image
      type: image_list
      required: true
      min: 1
    - id: prompt
      label: Prompt
      description: The prompt to edit the image.
      placeholder: A beautiful woman with long brown hair and blue eyes.
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what you want to avoid in the generation.
      placeholder: blurry, low quality, distorted, artifacts
      type: text
      panel: advanced_prompting
      required: false
      default: ' '
    - id: resolution
      label: Resolution
      description: Select the resolution of the output image
      panel: size
      type: select
      default: 768
      options:
      - name: HD
        value: 768
      - name: Ultra HD
        value: 1024
      - name: SD
        value: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output image
      panel: size
      type: select
      default: '16:9'
      options:
      - name: Wide
        value: '16:9'
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: '9:16'
        ratio_w: 9
        ratio_h: 16
      - name: Square
        value: '1:1'
        ratio_w: 1
        ratio_h: 1
      - name: Classic
        value: '4:3'
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 40
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 16
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 16
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: true_cfg_scale
      label: True CFG Scale
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 4.0
      min: 1.0
      max: 15.0
      step: 0.5
  loras:
  - scale: 1.0
    name: qwen_image_lightning
    label: Qwen Image Lightning 8 Steps
    verified: true
    source: lightx2v/Qwen-Image-Lightning/Qwen-Image-Edit-2509/Qwen-Image-Edit-2509-Lightning-8steps-V1.0-bf16.safetensors
