api_version: apex/v1
kind: Model
type: image
metadata:
  id: zimage-turbo
  model: zimage
  name: ZImage Turbo
  version: 0.1.2
  description: ZImage Turbo is a 6B parameter model for text-to-image for efficient
    image generation.
  tags:
  - zimage
  - turbo
  - zimage-turbo
  - t2i
  author: Tongy-MAI
  license: Apache-2.0
  demo_path: models/zimage-turbo.png
  categories:
  - text-to-image
spec:
  engine: zimage
  model_type: t2i
  engine_type: torch
  compute_requirements:
    min_cuda_compute_capability: 7.0
    supported_compute_types:
    - cuda
    - cpu
    - metal
  attention_types:
  - sdpa
  - flash
  - flash3
  - sage
  - metal_flash
  - efficient_dot_product_attention
  - xformers
  components:
  - type: scheduler
    label: Scheduler
    default: FlowMatchEulerDiscreteScheduler
    scheduler_options:
    - name: apex_flowmatch_discrete_uniform_v1
      label: FlowMatch Discrete (Uniform)
      description: FlowMatch discrete solver with uniform sigmas.
      preset_id: apex_flowmatch_discrete_uniform_v1
  - type: vae
    label: ZImage Turbo VAE
    base: auto
    config_path: totoku/apex-models/Z-Image/vae/config.json
    model_path:
    - path: totoku/apex-models/Z-Image/vae/vae-bf16.safetensors
      variant: default
      precision: bf16
      type: safetensors
  - type: text_encoder
    label: ZImage Text Encoder
    base: Qwen3ForCausalLM
    name: text_encoder
    config_path: totoku/apex-models/Z-Image/text_encoder/config.json
    model_path:
    - path: totoku/apex-models/Z-Image/text_encoder/text_encoder-bf16.safetensors
      variant: default
      precision: fp16
      type: safetensors
    - path: totoku/apex-models/Z-Image/text_encoder/text_encoder-fp8_e4m3fn.safetensors
      variant: FP8_E4M3FN
      precision: fp8_e4m3fn
      type: safetensors
    - path: totoku/apex-models/Z-Image/text_encoder/text_encoder-q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
    tokenizer_class: Qwen2Tokenizer
    tokenizer_name: totoku/apex-models
    tokenizer_kwargs:
      subfolder: Z-Image/tokenizer
  - type: transformer
    label: ZImage Turbo Transformer
    base: zimage.base
    config_path: totoku/apex-models/Z-Image-Turbo/transformer/config.json
    model_path:
    - path: totoku/apex-models/Z-Image-Turbo/transformer/transformer-bf16.safetensors
      variant: default
      precision: bf16
      type: safetensors
    - path: totoku/apex-models/Z-Image-Turbo/transformer/transformer-fp8_e4m3fn.safetensors
      variant: FP8_E4M3FN
      precision: fp8_e4m3fn
      type: safetensors
    - path: totoku/apex-models/Z-Image-Turbo/transformer/transformer-q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
    - path: totoku/apex-models/Z-Image-Turbo/transformer/transformer-q6_k.gguf
      variant: GGUF_Q6_K
      precision: q6_k
      type: gguf
    - path: totoku/apex-models/Z-Image-Turbo/transformer/transformer-q4_k_m.gguf
      variant: GGUF_Q4_K_M
      precision: q4_k_m
      type: gguf
  defaults:
    run:
      num_inference_steps: 9
      guidance_scale: 0.0
      return_latents: false
      attention_kwargs: {}
  ui:
    panels:
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - seed
        - - num_inference_steps
    inputs:
    - id: prompt
      label: Prompt
      description: The prompt for text-to-image generation.
      placeholder: A serene lake surrounded by pine trees at sunrise, ultra realistic.
      type: text
      panel: prompting
      required: true
    - id: resolution
      label: Resolution
      description: Select the resolution of the output image
      panel: size
      type: select
      default: 1024
      options:
      - name: 2K Ultra HD
        value: 2048
        height: 2048
      - name: Ultra HD
        value: 1024
      - name: HD
        value: 720
      - name: SD
        value: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output image
      panel: size
      type: select
      default: '1:1'
      options:
      - name: Wide
        value: '16:9'
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: '9:16'
        ratio_w: 9
        ratio_h: 16
      - name: Square
        value: '1:1'
        ratio_w: 1
        ratio_h: 1
      - name: Classic
        value: '4:3'
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 2048
      min: 256
      max: 8192
      step: 32
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 2048
      min: 256
      max: 8192
      step: 32
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: num_inference_steps
      label: Number of Inference Steps
      description: The number of inference steps to use for the generation.
      type: number
      value_type: integer
      panel: sampling
      required: false
      default: 9
      min: 1
      max: 100
      step: 1
  loras: []
