api_version: apex/v1
kind: Model
type: upscale
metadata:
  id: flashvsr-1.1-full
  model: wan
  name: FlashVSR 1.1 Full
  version: 0.1.2
  description: FlashVSR 1.1 Full is a full-scale upscaler model for video and image
    upscaling.
  tags:
  - wan
  - upscaler
  - flashvsr
  - '1.1'
  - full
  author: FlashVSR
  license: Apache-2.0
  demo_path: models/flashvsr-full.mp4
  categories:
  - upscale
spec:
  engine: flashvsr
  model_type: upscale
  engine_type: torch
  denoise_type: base
  default_duration_secs: 5.0
  compute_requirements:
    min_cuda_compute_capability: 7.5
    supported_compute_types:
    - cuda
  attention_types:
  - block-sparse-attn
  fps: 24
  components:
  - type: scheduler
    label: Scheduler
    default: FlowMatchScheduler
    scheduler_options:
    - name: UniPCMultistepScheduler
      label: UniPC Multistep Scheduler
      description: The UniPC Multistep Scheduler is used for FlashVSR 1.1 Full.
      base: src.scheduler.flow.FlowMatchScheduler
      config:
        shift: 5.0
        sigma_min: 0.0
        extra_one_step: true
  - type: vae
    name: wan/vae
    label: Wan VAE
    base: wan
    config_path: totoku/apex-models/Wan-2.2-I2V/vae/config.json
    model_path:
    - path: totoku/apex-models/Wan-2.2-I2V/vae/vae-bf16.safetensors
      variant: default
      precision: fp16
      type: safetensors
  - type: transformer
    base: wan.flashvsr
    label: FlashVSR Transformer
    config_path: totoku/apex-models/FlashVSR-v1.1/transformer/config.json
    model_path:
    - path: totoku/apex-models/FlashVSR-v1.1/transformer/transformer-bf16.safetensors
      variant: default
      precision: bf16
      type: safetensors

  defaults:
    run:
      num_inference_steps: 1
      guidance_scale: 1.0
      return_latents: false
      timesteps_as_indices: true
      expand_timesteps: false
      text_encoder_kwargs: {}
      attention_kwargs: {}
      rope_on_cpu: false
      chunking_profile: none
  ui:
    panels:
    - name: input
      label: Input
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - video
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
        - - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - seed
        - - local_range
        - - sparse_ratio
        - - guidance_scale
        - - color_fix
    - name: chunking_profile
      label: Chunking Profile
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - rope_on_cpu
        - - chunking_profile
    inputs:
    - id: video
      label: Video
      description: The input video to upscale.
      type: video
      panel: input
      required: false
      map_h: height
      map_w: width
      scale_by: resolution
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 720
      min: 256
      max: 8192
      step: 16
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1280
      min: 256
      max: 8192
      step: 16
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output video
      panel: size
      type: select
      default: '16:9'
      options:
      - name: Square
        value: '1:1'
        ratio_w: 1
        ratio_h: 1
      - name: Wide
        value: '16:9'
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: '9:16'
        ratio_w: 9
        ratio_h: 16
      - name: Classic
        value: '4:3'
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: resolution
      label: Resolution
      description: Select the resolution of the output video.
      type: select
      panel: size
      required: false
      options:
      - name: 720p
        value: 720
      - name: 1080p
        value: 1080
      - name: 1440p
        value: 1440
      - name: 1920p
        value: 1920
      - name: 2160p
        value: 2160
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: local_range
      label: Local Range
      description: Local range for the upscaling, 11 will give sharper results.
      type: number+slider
      value_type: integer
      panel: sampling
      required: false
      default: 11.0
      min: 1.0
      max: 11.0
      step: 1.0
    - id: color_fix
      label: Use Color Fix
      description: Use color fix for the upscaling.
      type: boolean
      panel: sampling
      required: false
      default: true
    - id: sparse_ratio
      label: Sparse Ratio
      description: Sparse ratio for the upscaling.
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 2.0
      min: 1.0
      max: 3.0
      step: 0.5
    - id: guidance_scale
      label: Guidance Scale
      description: Guidance scale for the upscaling.
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 1.0
      min: 0.0
      max: 10.0
      step: 0.5
    - id: rope_on_cpu
      label: Rope Frequency on CPU
      description: Keep RoPE frequency tables on CPU to save VRAM; small slices are moved to GPU only when needed.
      type: boolean
      panel: chunking_profile
      default: false
      required: false
    - id: chunking_profile
      label: Chunking Profile
      description: Spliting tensors into smaller chunks to reduce memory usage.
      type: select
      panel: chunking_profile
      default: light
      options:
      - name: None
        value: none
      - name: Light
        value: light
      - name: Balanced
        value: balanced
      - name: Aggressive
        value: aggressive