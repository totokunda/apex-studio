api_version: apex/v1
kind: Model
type: video
metadata:
  id: ltx2-19b-text-to-image-to-video
  model: ltx2
  name: LTX2 19B Text to Image to Video
  version: 0.1.2
  description: LTX2 19B is a 19B parameter model for text-to-video with audio generation.
  tags:
  - ltx2
  - t2v
  - 19b
  author: Lightricks
  license: Custom License
  demo_path: models/ltx2-19b-text-to-image-to-video.mp4
  categories:
  - text-to-video
  - image-to-video
spec:
  engine: ltx22
  model_type: ti2v_one_stage
  engine_type: torch
  default_duration_secs: 5.0
  fps: 25
  compute_requirements:
    min_cuda_compute_capability: 7.5
    supported_compute_types:
    - cuda
    - cpu
    - metal
  attention_types:
  - sdpa
  - flash
  - flash3
  - sage
  - metal_flash
  - efficient_dot_product_attention
  - xformers
  loras:
  - source: Lightricks/LTX-2/ltx-2-19b-distilled-lora-384.safetensors
    name: ltx-2-19b-distilled-lora-384
    label: LTX2 19B Distilled LoRA 384
    verified: true
    scale: 1.0
    required: false
  components:
  - type: scheduler
    label: Scheduler
    default: EulerFlowScheduler
    scheduler_manifest: schedulers/flow_matching.yml
    scheduler_config_defaults:
      num_train_timesteps: 1000
      shift: 1.0
      sigma_max: 1.0
      sigma_min: 0.002994011976047904
  - type: vae
    label: LTX2 Video Vae
    name: video_vae
    base: ltx2
    model_path:
    - path: Lightricks/LTX-2/vae
      variant: default
      precision: fp16
      type: safetensors
      file_size: 2444983694
      resource_requirements:
        min_vram_gb: 9
        recommended_vram_gb: 13
  - type: vae
    label: LTX2 Audio Vae
    name: audio_vae
    base: ltx2audio
    model_path:
    - path: Lightricks/LTX-2/audio_vae
      variant: default
      precision: fp16
      type: safetensors
      file_size: 106508477
      resource_requirements:
        min_vram_gb: 8
        recommended_vram_gb: 12
  - type: text_encoder
    label: LTX2 Text Encoder
    name: text_encoder
    base: Gemma3ForConditionalGeneration
    gguf_kwargs:
      key_map: gemma3
    ignore_offloading_modules:
    - lm_head
    - embed_tokens
    block_modules:
    - model.language_model
    model_path:
    - path: blanchon/LTX-2-Distilled-diffusers/text_encoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 24374904816
      resource_requirements:
        min_vram_gb: 25
        recommended_vram_gb: 34
    - path: GitMylo/LTX-2-comfy_gemma_fp8_e4m3fn/gemma_3_12B_it_fp8_e4m3fn.safetensors
      variant: FP8
      precision: fp8
      type: safetensors
      file_size: 13210008986
      resource_requirements:
        min_vram_gb: 19
        recommended_vram_gb: 26
    config_path: Lightricks/LTX-2/text_encoder/config.json
    tokenizer_class: GemmaTokenizer
    tokenizer_name: Lightricks/LTX-2
    tokenizer_kwargs:
      subfolder: tokenizer
  - type: transformer
    label: LTX2 Transformer
    name: transformer
    base: ltx2.base2
    config_path: Lightricks/LTX-2/transformer/config.json
    model_path:
    - path:  Lightricks/LTX-2/transformer
      variant: default
      precision: fp16
      type: safetensors
      file_size: 37759664989
      resource_requirements:
        min_vram_gb: 33
        recommended_vram_gb: 44
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
      file_size: 20407583616
      resource_requirements:
        min_vram_gb: 21
        recommended_vram_gb: 28
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q6_K.gguf
      variant: GGUF_Q6_K
      precision: q6_k
      type: gguf
      file_size: 15921775488
      resource_requirements:
        min_vram_gb: 14
        recommended_vram_gb: 19
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q5_K_M.gguf
      variant: GGUF_Q5_K_M
      precision: q5_k_m
      type: gguf
      file_size: 14447805312
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 16
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q5_K_S.gguf
      variant: GGUF_Q5_K_S
      precision: q5_k_s
      type: gguf
      file_size: 13461816192
      resource_requirements:
        min_vram_gb: 11
        recommended_vram_gb: 15
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q5_1.gguf
      variant: GGUF_Q5_1
      precision: q5_1
      type: gguf
      file_size: 14474740608
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 16
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q5_0.gguf
      variant: GGUF_Q5_0
      precision: q5_0
      type: gguf
      file_size: 13637976960
      resource_requirements:
        min_vram_gb: 11
        recommended_vram_gb: 15
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q4_K_M.gguf
      variant: GGUF_Q4_K_M
      precision: q4_k_m
      type: gguf
      file_size: 12753044352
      resource_requirements:
        min_vram_gb: 10
        recommended_vram_gb: 14
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q4_K_S.gguf
      variant: GGUF_Q4_K_S
      precision: q4_k_s
      type: gguf
      file_size: 11788288896
      resource_requirements:
        min_vram_gb: 9
        recommended_vram_gb: 13
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q4_1.gguf
      variant: GGUF_Q4_1
      precision: q4_1
      type: gguf
      file_size: 12448891776
      resource_requirements:
        min_vram_gb: 10
        recommended_vram_gb: 14
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q4_0.gguf
      variant: GGUF_Q4_0
      precision: q4_0
      type: gguf
      file_size: 11612128128
      resource_requirements:
        min_vram_gb: 9
        recommended_vram_gb: 13
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q3_K_M.gguf
      variant: GGUF_Q3_K_M
      precision: q3_k_m
      type: gguf
      file_size: 9961997184
      resource_requirements:
        min_vram_gb: 10
        recommended_vram_gb: 14
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q3_K_S.gguf
      variant: GGUF_Q3_K_S
      precision: q3_k_s
      type: gguf
      file_size: 9283502976
      resource_requirements:
        min_vram_gb: 9
        recommended_vram_gb: 13
  - type: helper
    label: LTX2 Connectors
    name: connectors
    base: ltx2.connectors
    model_path:
    - path: Lightricks/LTX-2/connectors
      variant: default
      precision: fp16
      type: safetensors
      file_size: 2862958625
      resource_requirements:
        min_vram_gb: 7
        recommended_vram_gb: 11
  - type: helper
    label: LTX2 Vocoder
    name: vocoder
    base: ltx2.vocoder
    model_path:
    - path: Lightricks/LTX-2/vocoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 111204668
      resource_requirements:
        min_vram_gb: 5
        recommended_vram_gb: 9
  - type: helper
    label: LTX2 Spatial Upsampler
    name: latent_upsampler
    base: ltx2.upsampler
    model_path:
    - path: Lightricks/LTX-2/latent_upsampler
      variant: default
      precision: fp16
      type: safetensors
      file_size: 995743748
      resource_requirements:
        min_vram_gb: 5
        recommended_vram_gb: 9
  defaults:
    run:
      use_distilled_stage_1: false
      guidance_scale: 4.0
      guidance_rescale: 0.0
      upsample: true
      num_inference_steps: 20
      use_gradient_estimation: false
      ge_gamma: 0.0
      vae_tiling_enabled: true
      vae_use_framewise_encoding: false
      vae_use_framewise_decoding: false
      vae_num_sample_frames_batch_size: 16
      vae_num_latent_frames_batch_size: 2
      vae_tile_sample_min_height: 512
      vae_tile_sample_min_width: 512
      vae_tile_sample_min_num_frames: 32
      vae_tile_sample_stride_height: 448
      vae_tile_sample_stride_width: 448
      vae_tile_sample_stride_num_frames: 16
  ui:
    panels:
    - name: media
      label: Media
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - image
        - - last_image
        - - audio
    - name: advanced_media
      label: Advanced Media
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - image_quality_crf
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - seed
    - name: audio_guidance
      label: Audio Guidance
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - audio_guidance_scale
        - - audio_guidance_rescale
        - - audio_skip_step
        - - audio_stg_scale
        - - audio_stg_blocks
        - - audio_rescale_scale
        - - audio_modality_scale
    - name: video_guidance
      label: Video Guidance
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - video_guidance_scale
        - - video_guidance_rescale
        - - video_skip_step
        - - video_stg_scale
        - - video_stg_blocks
        - - video_rescale_scale
        - - video_modality_scale
    - name: chunking_profile
      label: Chunking Profile
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - chunking_profile
        - - rope_on_cpu
    - name: vae
      label: VAE / Memory
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - vae_tiling_enabled
        - - vae_use_framewise_encoding
        - - vae_use_framewise_decoding
        - - vae_tile_sample_min_height
        - - vae_tile_sample_min_width
        - - vae_tile_sample_min_num_frames
        - - vae_tile_sample_stride_height
        - - vae_tile_sample_stride_width
        - - vae_tile_sample_stride_num_frames
    inputs:
    - id: image
      label: Image
      description: The image to condition on.
      type: image
      panel: media
      required: false
      map_h: height
      map_w: width
    - id: last_image
      label: Last Image
      description: Optional second image to condition the final frame.
      type: image
      panel: media
      required: false
      map_h: height
      map_w: width
    - id: audio
      label: Audio
      description: The audio to condition on.
      type: audio
      panel: media
      required: false
    - id: image_quality_crf
      label: Image Quality CRF
      description: The quality of the image. This can help with motion in the video.
      type: number+slider
      value_type: integer
      panel: advanced_media
      default: 33
      min: 0
      max: 51
      step: 1
    - id: prompt
      label: Prompt
      description: Describe the video you want to generate.
      placeholder: A beautiful landscape at golden hour.
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what to avoid in the generation.
      placeholder: blurry, low quality, distorted, artifacts
      type: text
      panel: advanced_prompting
      required: false
      default: blurry, out of focus, overexposed, underexposed, low contrast, washed
        out colors, excessive noise, grainy texture, poor lighting, flickering, motion
        blur, distorted proportions, unnatural skin tones, deformed facial features,
        asymmetrical face, missing facial features, extra limbs, disfigured hands,
        wrong hand count, artifacts around text, inconsistent perspective, camera
        shake, incorrect depth of field, background too sharp, background clutter,
        distracting reflections, harsh shadows, inconsistent lighting direction, color
        banding, cartoonish rendering, 3D CGI look, unrealistic materials, uncanny
        valley effect, incorrect ethnicity, wrong gender, exaggerated expressions,
        wrong gaze direction, mismatched lip sync, silent or muted audio, distorted
        voice, robotic voice, echo, background noise, off-sync audio, incorrect dialogue,
        added dialogue, repetitive speech, jittery movement, awkward pauses, incorrect
        timing, unnatural transitions, inconsistent framing, tilted camera, flat lighting,
        inconsistent tone, cinematic oversaturation, stylized filters, or AI artifacts.
    - id: resolution
      label: Resolution
      description: Select the resolution of the output video
      panel: size
      type: select
      default: 1080
      options:
      - name: Full HD
        value: 1080
      - name: HD
        value: 720
      - name: SD
        value: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output video
      panel: size
      type: select
      default: '1:1'
      options:
      - name: Square
        value: '1:1'
        ratio_w: 1
        ratio_h: 1
      - name: Wide
        value: '16:9'
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: '9:16'
        ratio_w: 9
        ratio_h: 16
      - name: Classic
        value: '4:3'
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 20
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 720
      min: 256
      max: 8192
      step: 32
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1280
      min: 256
      max: 8192
      step: 32
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: guidance_scale
      label: Guidance Scale
      description: Guidance scale for the model
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 4.0
      min: 1.0
      max: 15.0
      step: 0.5
    - id: chunking_profile
      label: Chunking Profile
      description: Spliting tensors into smaller chunks to reduce memory usage.
      type: select
      panel: chunking_profile
      default: light
      options:
      - name: None
        value: none
      - name: Light
        value: light
      - name: Balanced
        value: balanced
      - name: Aggressive
        value: aggressive
    - id: rope_on_cpu
      label: Rope Frequency on CPU
      description: Keep RoPE frequency tables on CPU to save VRAM; small slices are
        moved to GPU only when needed.
      type: boolean
      panel: chunking_profile
      default: true
      required: false
    - id: vae_tiling_enabled
      label: Enable VAE Tiling
      description: Enable tiled VAE encode/decode (recommended).
      type: boolean
      panel: vae
      default: true
      required: false
    - id: vae_use_framewise_encoding
      label: Force Framewise Encoding
      description: Force temporal tiled (framewise) encoding; otherwise uses an automatic
        heuristic.
      type: boolean
      panel: vae
      default: false
      required: false
    - id: vae_use_framewise_decoding
      label: Force Framewise Decoding
      description: Force temporal tiled (framewise) decoding; otherwise uses an automatic
        heuristic.
      type: boolean
      panel: vae
      default: true
      required: false
    - id: vae_tile_sample_min_height
      label: VAE Tile Min Height
      description: Minimum pixel height before spatial tiling is used.
      type: number+slider
      value_type: integer
      panel: vae
      default: 512
      min: 256
      max: 2048
      step: 64
    - id: vae_tile_sample_min_width
      label: VAE Tile Min Width
      description: Minimum pixel width before spatial tiling is used.
      type: number+slider
      value_type: integer
      panel: vae
      default: 512
      min: 256
      max: 2048
      step: 64
    - id: vae_tile_sample_min_num_frames
      label: VAE Tile Min Frames
      description: Minimum number of frames before temporal tiling is used.
      type: number+slider
      value_type: integer
      panel: vae
      default: 32
      min: 1
      max: 256
      step: 1
    - id: vae_tile_sample_stride_height
      label: VAE Tile Stride Height
      description: Spatial tiling stride (controls overlap) in height direction.
      type: number+slider
      value_type: integer
      panel: vae
      default: 448
      min: 64
      max: 2048
      step: 64
    - id: vae_tile_sample_stride_width
      label: VAE Tile Stride Width
      description: Spatial tiling stride (controls overlap) in width direction.
      type: number+slider
      value_type: integer
      panel: vae
      default: 448
      min: 64
      max: 2048
      step: 64
    - id: vae_tile_sample_stride_num_frames
      label: VAE Tile Stride Frames
      description: Temporal tiling stride (controls overlap) in frames.
      type: number+slider
      value_type: integer
      panel: vae
      default: 16
      min: 1
      max: 512
      step: 1
    - id: audio_guidance_scale
      label: Audio Guidance Scale
      description: "Classifier-Free Guidance scale. Higher values make the output\
        \ adhere more strongly to the text prompt. Typical values: 2.0\u20135.0. Set\
        \ to 1.0 to disable."
      type: number+slider
      value_type: float
      panel: audio_guidance
      default: 7.0
      min: 1.0
      max: 15.0
      step: 0.5
    - id: audio_guidance_rescale
      label: Audio Guidance Rescale
      description: "Rescales the guided prediction to match the variance of the conditional\
        \ prediction. Helps prevent over-saturation. Typical values: 0.5\u20130.7.\
        \ Set to 0.0 to disable."
      type: number+slider
      value_type: float
      panel: audio_guidance
      default: 0.0
      min: 0.0
      max: 1.0
      step: 0.01
    - id: audio_skip_step
      label: Audio Skip Step
      description: Skip guidance every N steps. Can speed up inference with minimal
        quality loss. Set to 0 to disable (never skip).
      type: number+slider
      value_type: integer
      panel: audio_guidance
      default: 0
      min: 0
      max: 100
      step: 1
    - id: audio_stg_scale
      label: Audio STG Scale
      description: "Spatio-Temporal Guidance scale. Controls perturbation-based guidance\
        \ for improved temporal coherence. Typical values: 0.5\u20131.5. Set to 0.0\
        \ to disable."
      type: number+slider
      value_type: float
      panel: audio_guidance
      default: 0.0
      min: 0.0
      max: 3.0
      step: 0.01
    - id: audio_stg_blocks
      label: Audio STG Blocks
      description: Which transformer blocks to perturb for STG (e.g., [29] for the
        last block). Set to [] to disable STG.
      type: number_list
      value_type: integer
      panel: audio_guidance
      default:
      - 29
      min: 0
      max: 100
      step: 1
    - id: audio_rescale_scale
      label: Audio Rescale Scale
      description: "Rescales the guided prediction to match the variance of the conditional\
        \ prediction. Helps prevent over-saturation. Typical values: 0.5\u20130.7.\
        \ Set to 0.0 to disable."
      type: number+slider
      value_type: float
      panel: audio_guidance
      default: 0.7
      min: 0.0
      max: 1.0
      step: 0.01
    - id: audio_modality_scale
      label: Audio Modality Scale
      description: Modality CFG scale. Steers the model away from unsynced video and
        audio results, improving audio-visual coherence. Set to 1.0 to disable.
      type: number+slider
      value_type: float
      panel: audio_guidance
      default: 3.0
      min: 1.0
      max: 10.0
      step: 0.1
    - id: video_guidance_scale
      label: Video Guidance Scale
      description: "Classifier-Free Guidance scale. Higher values make the output\
        \ adhere more strongly to the text prompt. Typical values: 2.0\u20135.0. Set\
        \ to 1.0 to disable."
      type: number+slider
      value_type: float
      panel: video_guidance
      default: 3.0
      min: 1.0
      max: 10.0
      step: 0.1
    - id: video_guidance_rescale
      label: Video Guidance Rescale
      description: "Rescales the guided prediction to match the variance of the conditional\
        \ prediction. Helps prevent over-saturation. Typical values: 0.5\u20130.7.\
        \ Set to 0.0 to disable."
      type: number+slider
      value_type: float
      panel: video_guidance
      default: 0.0
      min: 0.0
      max: 1.0
      step: 0.01
    - id: video_skip_step
      label: Video Skip Step
      description: Skip guidance every N steps. Can speed up inference with minimal
        quality loss. Set to 0 to disable (never skip).
      type: number+slider
      value_type: integer
      panel: video_guidance
      default: 0
      min: 0
      max: 100
      step: 1
    - id: video_stg_scale
      label: Video STG Scale
      description: "Spatio-Temporal Guidance scale. Controls perturbation-based guidance\
        \ for improved temporal coherence. Typical values: 0.5\u20131.5. Set to 0.0\
        \ to disable."
      type: number+slider
      value_type: float
      panel: video_guidance
      default: 0.0
      min: 0.0
      max: 3.0
      step: 0.01
    - id: video_stg_blocks
      label: Video STG Blocks
      description: Which transformer blocks to perturb for STG (e.g., [29] for the
        last block). Set to [] to disable STG.
      type: number_list
      value_type: integer
      panel: video_guidance
      default:
      - 29
      min: 0
      max: 100
      step: 1
    - id: video_rescale_scale
      label: Video Rescale Scale
      description: "Rescales the guided prediction to match the variance of the conditional\
        \ prediction. Helps prevent over-saturation. Typical values: 0.5\u20130.7.\
        \ Set to 0.0 to disable."
      type: number+slider
      value_type: float
      panel: video_guidance
      default: 0.7
      min: 0.0
      max: 1.0
      step: 0.01
    - id: video_modality_scale
      label: Video Modality Scale
