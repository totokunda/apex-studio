api_version: apex/v1
kind: Model
type: video
metadata:
  id: wan-2-1-14b-image-to-video-480p
  model: wan
  name: Wan 2.1 14B Image to Video 480P
  version: 0.1.2
  description: Wan 2.1 14B is a 14B parameter model for image-to-video generation
    at 480P resolution.
  tags:
  - wan
  - 480p
  - i2v
  - 14b
  - '2.1'
  - image
  - video
  author: Wan-AI
  license: Apache-2.0
  demo_path: models/wan-2.1-image-to-video.mp4
  categories:
  - image-to-video
spec:
  engine: wan
  model_type: i2v
  denoise_type: base
  default_duration_secs: 5.0
  engine_type: torch
  fps: 16
  compute_requirements:
    min_cuda_compute_capability: 7.5
    supported_compute_types:
    - cuda
    - cpu
    - metal
  attention_types:
  - sdpa
  - flash
  - flash3
  - sage
  - metal_flash
  - efficient_dot_product_attention
  loras:
  - source: lightx2v/Wan2.1-Distill-Loras/wan2.1_i2v_lora_rank64_lightx2v_4step.safetensors
    scale: 1.0
    name: lightx2v_lora
    label: Lightx2v LoRA
    component: transformer
    verified: true
  components:
  - type: scheduler
    label: Scheduler
    default: UniPCMultistepScheduler
    scheduler_options:
    - name: UniPCMultistepScheduler
      label: UniPC Multistep Scheduler
      description: The UniPC Multistep Scheduler is used for WAN 2.1 14B I2V.
      base: diffusers.UniPCMultistepScheduler
      config_path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/scheduler/scheduler_config.json
  - type: vae
    label: WAN VAE
    name: vae
    base: wan
    config_path: totoku/apex-models/Wan2.2-I2V/vae/config.json
    model_path:
    - path: totoku/apex-models/Wan2.2-I2V/vae/vae-bf16.safetensors
      variant: default
      precision: bf16
      type: safetensors
  - type: text_encoder
    label: WAN Text Encoder
    base: UMT5EncoderModel
    offloading_module: encoder
    config_path: totoku/apex-models/Wan2.1-T2V/text_encoder/config.json
    model_path:
    - path: totoku/apex-models/Wan2.1-T2V/text_encoder/text_encoder-bf16.safetensors
      variant: default
      precision: bf16
      type: safetensors
    - path: totoku/apex-models/Wan2.1-T2V/text_encoder/text_encoder-fp8_e4m3fn.safetensors
      variant: FP8_E4M3FN
      precision: fp8_e4m3fn
      type: safetensors
    - path: totoku/apex-models/Wan2.1-T2V/text_encoder/text_encoder-q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
    tokenizer_class: T5Tokenizer
    tokenizer_name: totoku/apex-models
    tokenizer_kwargs:
      subfolder: Wan2.1-T2V/tokenizer
  - type: transformer
    base: wan.base
    label: Wan Transformer
    config_path: totoku/apex-models/Wan2.1-I2V-480P/transformer/config.json
    model_path:
    - path: totoku/apex-models/Wan2.1-I2V-480P/transformer/transformer-bf16.safetensors
      variant: default
      precision: bf16
      type: safetensors
    - path: totoku/apex-models/Wan2.1-I2V-480P/transformer/transformer-fp8_e4m3fn.safetensors
      variant: FP8_E4M3FN
      precision: fp8_e4m3fn
      type: safetensors
    - path: totoku/apex-models/Wan2.1-I2V-480P/transformer/transformer-q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
    - path: totoku/apex-models/Wan2.1-I2V-480P/transformer/transformer-q6_k.gguf
      variant: GGUF_Q6_K
      precision: q6_k
      type: gguf
    - path: totoku/apex-models/Wan2.1-I2V-480P/transformer/transformer-q4_k_m.gguf
      variant: GGUF_Q4_K_M
      precision: q4_k_m
      type: gguf
  - type: helper
    base: clip
    label: CLIP Image Encoder
    name: clip
    model_path:
    - path: totoku/apex-models/Wan2.1-I2V-480P/image_encoder
      variant: default
      precision: fp16
      type: safetensors
    preprocessor_path: totoku/apex-models/Wan2.1-I2V-480P/image_processor
    processor_class: CLIPImageProcessor
    model_class: CLIPVisionModel
  defaults:
    run:
      num_inference_steps: 30
      guidance_scale: 5.0
      return_latents: false
      timesteps_as_indices: true
      expand_timesteps: false
      text_encoder_kwargs: {}
      attention_kwargs: {}
  ui:
    panels:
    - name: input
      label: Input
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - image
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - aspect_ratio
        - - resolution
          - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - guidance_scale
        - - seed
    - name: chunking_profile
      label: Chunking Profile
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - chunking_profile
        - - rope_on_cpu
    inputs:
    - id: image
      label: Image
      description: The input image to generate a video from.
      type: image
      panel: input
      required: true
    - id: prompt
      label: Prompt
      description: Describe the image you want to generate a video from.
      placeholder: A beautiful landscape at golden hour.
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what to avoid in the generation.
      placeholder: blurry, low quality, distorted, artifacts
      type: text
      panel: advanced_prompting
      required: false
      default: lowres, text, error, cropped, worst quality, low quality, jpeg artifacts,
        ugly, duplicate, morbid, mutilated, out of frame, extra fingers, mutated hands,
        poorly drawn hands, poorly drawn face, mutation, deformed, blurry, dehydrated,
        bad anatomy, bad proportions, extra limbs, cloned face, disfigured, gross
        proportions, malformed limbs, missing arms, missing legs, extra arms, extra
        legs, fused fingers, too many fingers, long neck, username, watermark, signature
    - id: resolution
      label: Resolution
      description: Select the resolution of the output video
      panel: size
      type: select
      default: 480
      options:
      - name: SD
        value: 480
      - name: HD
        value: 720
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output video
      panel: size
      type: select
      default: '16:9'
      options:
      - name: Square
        value: '1:1'
        ratio_w: 1
        ratio_h: 1
      - name: Wide
        value: '16:9'
        ratio_w: 26
        ratio_h: 15
      - name: Vertical
        value: '9:16'
        ratio_w: 15
        ratio_h: 26
      - name: Classic
        value: '4:3'
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 4
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 480
      min: 256
      max: 8192
      step: 16
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 832
      min: 256
      max: 8192
      step: 16
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: guidance_scale
      label: Guidance Scale
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 1.0
      min: 1.0
      max: 15.0
      step: 0.5
    - id: chunking_profile
      label: Chunking Profile
      description: Spliting tensors into smaller chunks to reduce memory usage.
      type: select
      panel: chunking_profile
      default: light
      options:
      - name: None
        value: none
      - name: Light
        value: light
      - name: Balanced
        value: balanced
      - name: Aggressive
        value: aggressive
    - id: rope_on_cpu
      label: Rope Frequency on CPU
      description: Keep RoPE frequency tables on CPU to save VRAM; small slices are moved to GPU only when needed.
      type: boolean
      panel: chunking_profile
      default: false
      required: false
