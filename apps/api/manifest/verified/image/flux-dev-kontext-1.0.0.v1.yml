api_version: apex/v1
kind: Model
metadata:
  id: flux-dev-kontext
  model: flux
  name: Flux Dev Kontext
  version: 1.0.0
  description: Flux Kontext is a 12B parameter model for image + text conditioned
    generation.
  tags:
  - flux
  - kontext
  - dev
  author: Black Forest Labs
  license: Apache-2.0
  demo_path: models/flux-kontext.png
  categories:
  - image-edit
spec:
  engine: flux
  model_type: kontext
  engine_type: torch
  denoise_type: base
  compute_requirements:
    min_cuda_compute_capability: 7.0
    supported_compute_types:
    - cuda
    - cpu
  attention_types:
  - sdpa
  components:
  - type: scheduler
    label: Scheduler
    default: FlowMatchEulerDiscreteScheduler
    scheduler_options:
    - name: FlowMatchEulerDiscreteScheduler
      label: FlowMatch Euler Discrete Scheduler
      description: Scheduler for Flux Kontext dev.
      base: diffusers.FlowMatchEulerDiscreteScheduler
      config_path: black-forest-labs/FLUX.1-Kontext-dev/scheduler/scheduler_config.json
  - type: vae
    label: Flux VAE
    base: auto
    model_path:
    - path: black-forest-labs/FLUX.1-dev/vae
      variant: default
      precision: fp16
      type: safetensors
      file_size: 167667722
  - type: text_encoder
    name: text_encoder
    label: CLIP Text Encoder
    base: CLIPTextModel
    model_path:
    - path: black-forest-labs/FLUX.1-dev/text_encoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 246144965
    tokenizer_class: CLIPTokenizer
    tokenizer_name: black-forest-labs/FLUX.1-dev
    tokenizer_kwargs:
      subfolder: tokenizer
  - type: text_encoder
    name: text_encoder_2
    label: T5 Text Encoder
    base: T5EncoderModel
    model_path:
    - path: black-forest-labs/FLUX.1-dev/text_encoder_2
      variant: default
      precision: fp16
      type: safetensors
      file_size: 9524669251
    tokenizer_class: T5Tokenizer
    tokenizer_name: black-forest-labs/FLUX.1-dev
    tokenizer_kwargs:
      subfolder: tokenizer_2
  - type: transformer
    label: Flux Transformer
    base: flux.base
    config_path: black-forest-labs/FLUX.1-Kontext-dev/transformer/config.json
    model_path:
    - path: black-forest-labs/FLUX.1-Kontext-dev/transformer
      variant: default
      precision: fp16
      type: safetensors
      file_size: 23803075754
    - path: QuantStack/FLUX.1-Kontext-dev-GGUF/flux1-kontext-dev-Q2_K.gguf
      variant: GGUF_Q2_K
      precision: q2_k
      type: gguf
      resource_requirements:
        min_vram_gb: 4
        recommended_vram_gb: 6
      file_size: 4023690528
    - path: QuantStack/FLUX.1-Kontext-dev-GGUF/flux1-kontext-dev-Q4_K_S.gguf
      variant: GGUF_Q4_K_S
      precision: q4_k_s
      type: gguf
      resource_requirements:
        min_vram_gb: 6
        recommended_vram_gb: 8
      file_size: 6797337888
    - path: QuantStack/FLUX.1-Kontext-dev-GGUF/flux1-kontext-dev-Q4_1.gguf
      variant: GGUF_Q4_1
      precision: q4_1
      type: gguf
      resource_requirements:
        min_vram_gb: 8
        recommended_vram_gb: 10
      file_size: 7536977184
    - path: QuantStack/FLUX.1-Kontext-dev-GGUF/flux1-kontext-dev-Q6_K.gguf
      variant: GGUF_Q6_K
      precision: q6_k
      type: gguf
      resource_requirements:
        min_vram_gb: 10
        recommended_vram_gb: 12
      file_size: 9848349984
    - path: QuantStack/FLUX.1-Kontext-dev-GGUF/flux1-kontext-dev-Q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 14
      file_size: 12714452256
  defaults:
    run:
      num_inference_steps: 40
      guidance_scale: 5.0
      return_latents: false
      text_encoder_kwargs:
        clean_text: false
        max_sequence_length: 77
        pad_with_zero: false
        add_special_tokens: true
      text_encoder_2_kwargs:
        add_special_tokens: true
        clean_text: false
        pad_with_zero: false
        max_sequence_length: 512
      joint_attention_kwargs: {}
  ui:
    panels:
    - name: input
      label: Input
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - image
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - true_cfg_scale
        - - guidance_scale
        - - seed
    inputs:
    - id: image
      label: Image
      description: The input image to condition on.
      type: image
      panel: input
      map_h: height
      map_w: width
      scale_by: resolution
      required: true
    - id: prompt
      label: Prompt
      description: The text prompt describing desired output.
      placeholder: A cinematic portrait in soft lighting.
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what you want to avoid in the generation.
      placeholder: blurry, low quality, distorted, artifacts
      type: text
      panel: advanced_prompting
      required: false
    - id: resolution
      label: Resolution
      description: Select the resolution of the output image
      panel: size
      type: select
      default: 1024
      options:
      - name: HD
        value: 720
      - name: Ultra HD
        value: 1024
      - name: SD
        value: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output image
      panel: size
      type: select
      default: '1:1'
      options:
      - name: Square
        value: '1:1'
        ratio_w: 1
        ratio_h: 1
      - name: Wide
        value: '16:9'
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: '9:16'
        ratio_w: 9
        ratio_h: 16
      - name: Classic
        value: '4:3'
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 40
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 64
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 64
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: true_cfg_scale
      label: True CFG Scale
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 1.0
      min: 1.0
      max: 15.0
      step: 0.5
    - id: guidance_scale
      label: Guidance Scale
      description: Enter a guidance scale for the generation.
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 3.5
      min: 1.0
      max: 15.0
      step: 0.1
