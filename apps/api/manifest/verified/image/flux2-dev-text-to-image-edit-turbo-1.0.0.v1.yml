    tokenizer_class: PixtralProcessor
    tokenizer_name: black-forest-labs/FLUX.2-dev
    tokenizer_kwargs:
      subfolder: tokenizer
    config_path: black-forest-labs/FLUX.2-dev/text_encoder/config.json
  - type: extra_model_path
    component: text_encoder
    label: Mistral Text Encoder MMProj
    name: vision_encoder
    model_path:
