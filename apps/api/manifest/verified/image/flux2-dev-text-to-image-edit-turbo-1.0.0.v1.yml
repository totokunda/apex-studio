api_version: apex/v1
kind: Model
metadata:
  id: flux2-dev-text-to-image-edit-turbo
  model: flux2
  name: Flux Dev 2 Turbo
  version: 1.0.0
  description: Flux2 Turbo is a 32B parameter model for text-to-image and image-to-image generation.
  tags:
  - flux2
  - dev
  - image-edit
  - i2i 
  - turbo
  categories:
  - image-edit
  - text-to-image
  author: Black Forest Labs
  license: Apache-2.0
  demo_path: models/flux-dev-2-text-to-image-edit-turbo.png
spec:
  engine: flux2
  model_type: ti2i
  engine_type: torch
  attention_types:
  - sdpa
  loras:
    - name: Flux Dev 2 Turbo LORA
      label: Flux Dev 2 Turbo LORA
      source: fal/FLUX.2-dev-Turbo/flux.2-turbo-lora.safetensors
      required: true
      verified: true
      scale: 1.0
  components:
  - type: scheduler
    label: Scheduler
    default: FlowMatchEulerDiscreteScheduler
    scheduler_options:
    - name: FlowMatchEulerDiscreteScheduler
      label: FlowMatch Euler Discrete Scheduler
      description: The FlowMatch Euler Discrete Scheduler is used for Flux Dev.
      base: diffusers.FlowMatchEulerDiscreteScheduler
      config_path: black-forest-labs/FLUX.2-dev/scheduler/scheduler_config.json
  - type: vae
    label: Flux VAE
    base: flux2
    model_path:
    - path: black-forest-labs/FLUX.2-dev/vae
      variant: default
  - type: text_encoder
    name: text_encoder
    label: Flux2 Text Encoder
    base: Mistral3ForConditionalGeneration
    gguf_kwargs:
      key_map: mistral
    offloading_module: language_model
    model_path:
    - path: black-forest-labs/FLUX.2-dev/text_encoder
      variant: default
      file_size: 48329309520
    - path: unsloth/Mistral-Small-3.2-24B-Instruct-2506-GGUF/Mistral-Small-3.2-24B-Instruct-2506-Q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
      file_size: 25054793248
