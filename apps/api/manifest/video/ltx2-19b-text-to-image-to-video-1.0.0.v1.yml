api_version: apex/v1
kind: Model
metadata:
  id: ltx2-19b-text-to-image-to-video
  model: ltx2
  name: LTX2 19B Text to Image to Video
  version: 1.0.0
  description: LTX2 19B is a 19B parameter model for text-to-video with audio generation.
  tags:
  - ltx2
  - t2v
  - 19b
  author: Lightricks
  license: Custom License
  demo_path: models/ltx2-19b-text-to-image-to-video.mp4
  categories:
  - text-to-video
  - image-to-video
spec:
  engine: ltx2
  model_type: ti2v
  engine_type: torch
  default_duration_secs: 5.0
  fps: 24
  compute_requirements:
    min_cuda_compute_capability: 7.5
    supported_compute_types:
    - cuda
    - cpu
    - metal
  attention_types:
  - sdpa
  - flash
  - flash3
  - sage
  - efficient_dot_product_attention
  loras:
  - path: Lightricks/LTX-2/ltx-2-19b-distilled-lora-384.safetensors
    name: ltx-2-19b-distilled-lora-384
    label: LTX2 19B Distilled LoRA 384
    verified: true
    scale: 1.0
    required: true
  components:
  - type: scheduler
    label: Scheduler
    default: FlowMatchDiscreteScheduler
    scheduler_options:
    - name: FlowMatchDiscreteScheduler
      label: FlowMatch Discrete Scheduler
      description: The FlowMatch Discrete Scheduler is a scheduler for the LTX2 19B
        model.
      base: diffusers.schedulers.FlowMatchEulerDiscreteScheduler
      config_path: Lightricks/LTX-2/scheduler/scheduler_config.json
  - type: vae
    label: LTX2 Video Vae
    name: video_vae
    base: ltx2
    model_path:
    - path: Lightricks/LTX-2/vae
      variant: default
      precision: fp16
      type: safetensors
      file_size: 2444983694
      resource_requirements:
        min_vram_gb: 9
        recommended_vram_gb: 13
  - type: vae
    label: LTX2 Audio Vae
    name: audio_vae
    base: ltx2audio
    model_path:
    - path: Lightricks/LTX-2/audio_vae
      variant: default
      precision: fp16
      type: safetensors
      file_size: 106508477
      resource_requirements:
        min_vram_gb: 8
        recommended_vram_gb: 12
  - type: text_encoder
    label: LTX2 Text Encoder
    name: text_encoder
    base: Gemma3ForConditionalGeneration
    ignore_offloading_modules:
    - lm_head
    - embed_tokens
    block_modules:
    - model.language_model
    model_path:
    - path: blanchon/LTX-2-Distilled-diffusers/text_encoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 24374904816
      resource_requirements:
        min_vram_gb: 25
        recommended_vram_gb: 34
    - path: GitMylo/LTX-2-comfy_gemma_fp8_e4m3fn/gemma_3_12B_it_fp8_e4m3fn.safetensors
      variant: FP8
      precision: fp8
      type: safetensors
      file_size: 13210008986
      resource_requirements:
        min_vram_gb: 19
        recommended_vram_gb: 26
    config_path: Lightricks/LTX-2/text_encoder/config.json
    tokenizer_class: GemmaTokenizer
    tokenizer_name: Lightricks/LTX-2
    tokenizer_kwargs:
      subfolder: tokenizer
  - type: transformer
    label: LTX2 Transformer
    name: transformer
    base: ltx2.base
    model_path:
    - path: Lightricks/LTX-2/transformer
      variant: default
      precision: fp16
      type: safetensors
      file_size: 37759664989
      resource_requirements:
        min_vram_gb: 33
        recommended_vram_gb: 44
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
      file_size: 20407583616
      resource_requirements:
        min_vram_gb: 21
        recommended_vram_gb: 28
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q6_K.gguf
      variant: GGUF_Q6_K
      precision: q6_k
      type: gguf
      file_size: 15921775488
      resource_requirements:
        min_vram_gb: 14
        recommended_vram_gb: 19
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q5_K_M.gguf
      variant: GGUF_Q5_K_M
      precision: q5_k_m
      type: gguf
      file_size: 14447805312
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 16
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q5_K_S.gguf
      variant: GGUF_Q5_K_S
      precision: q5_k_s
      type: gguf
      file_size: 13461816192
      resource_requirements:
        min_vram_gb: 11
        recommended_vram_gb: 15
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q5_1.gguf
      variant: GGUF_Q5_1
      precision: q5_1
      type: gguf
      file_size: 14474740608
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 16
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q5_0.gguf
      variant: GGUF_Q5_0
      precision: q5_0
      type: gguf
      file_size: 13637976960
      resource_requirements:
        min_vram_gb: 11
        recommended_vram_gb: 15
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q4_K_M.gguf
      variant: GGUF_Q4_K_M
      precision: q4_k_m
      type: gguf
      file_size: 12753044352
      resource_requirements:
        min_vram_gb: 10
        recommended_vram_gb: 14
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q4_K_S.gguf
      variant: GGUF_Q4_K_S
      precision: q4_k_s
      type: gguf
      file_size: 11788288896
      resource_requirements:
        min_vram_gb: 9
        recommended_vram_gb: 13
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q4_1.gguf
      variant: GGUF_Q4_1
      precision: q4_1
      type: gguf
      file_size: 12448891776
      resource_requirements:
        min_vram_gb: 10
        recommended_vram_gb: 14
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q4_0.gguf
      variant: GGUF_Q4_0
      precision: q4_0
      type: gguf
      file_size: 11612128128
      resource_requirements:
        min_vram_gb: 9
        recommended_vram_gb: 13
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q3_K_M.gguf
      variant: GGUF_Q3_K_M
      precision: q3_k_m
      type: gguf
      file_size: 9961997184
      resource_requirements:
        min_vram_gb: 10
        recommended_vram_gb: 14
    - path: vantagewithai/LTX-2-GGUF/dev/ltx-2-19b-dev-Q3_K_S.gguf
      variant: GGUF_Q3_K_S
      precision: q3_k_s
      type: gguf
      file_size: 9283502976
      resource_requirements:
        min_vram_gb: 9
        recommended_vram_gb: 13
  - type: helper
    label: LTX2 Connectors
    name: connectors
    base: ltx2.connectors
    model_path:
    - path: Lightricks/LTX-2/connectors
      variant: default
      precision: fp16
      type: safetensors
      file_size: 2862958625
      resource_requirements:
        min_vram_gb: 7
        recommended_vram_gb: 11
  - type: helper
    label: LTX2 Vocoder
    name: vocoder
    base: ltx2.vocoder
    model_path:
    - path: Lightricks/LTX-2/vocoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 111204668
      resource_requirements:
        min_vram_gb: 5
        recommended_vram_gb: 9
  - type: helper
    label: LTX2 Spatial Upsampler
    name: latent_upsampler
    base: ltx2.upsampler
    model_path:
    - path: Lightricks/LTX-2/latent_upsampler
      variant: default
      precision: fp16
      type: safetensors
      file_size: 995743748
      resource_requirements:
        min_vram_gb: 5
        recommended_vram_gb: 9
  defaults:
    run:
      use_distilled_stage_1: false
      guidance_scale: 4.0
      guidance_rescale: 0.0
      upsample: true
      num_inference_steps: 40
      use_gradient_estimation: false
      ge_gamma: 0.0
  ui:
    panels:
    - name: media
      label: Media
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - image
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - guidance_scale
        - - seed
        - - use_gradient_estimation
        - - ge_gamma
    - name: chunking
      label: Chunking
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - chunking_profile
    inputs:
    - id: image
      label: Image
      description: The image to condition on.
      type: image
      panel: media
      required: true
      map_h: height
      map_w: width
    - id: prompt
      label: Prompt
      description: Describe the video you want to generate.
      placeholder: A beautiful landscape at golden hour.
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what to avoid in the generation.
      placeholder: blurry, low quality, distorted, artifacts
      type: text
      panel: advanced_prompting
      required: false
      default: blurry, out of focus, overexposed, underexposed, low contrast, washed
        out colors, excessive noise, grainy texture, poor lighting, flickering, motion
        blur, distorted proportions, unnatural skin tones, deformed facial features,
        asymmetrical face, missing facial features, extra limbs, disfigured hands,
        wrong hand count, artifacts around text, inconsistent perspective, camera
        shake, incorrect depth of field, background too sharp, background clutter,
        distracting reflections, harsh shadows, inconsistent lighting direction, color
        banding, cartoonish rendering, 3D CGI look, unrealistic materials, uncanny
        valley effect, incorrect ethnicity, wrong gender, exaggerated expressions,
        wrong gaze direction, mismatched lip sync, silent or muted audio, distorted
        voice, robotic voice, echo, background noise, off-sync audio, incorrect dialogue,
        added dialogue, repetitive speech, jittery movement, awkward pauses, incorrect
        timing, unnatural transitions, inconsistent framing, tilted camera, flat lighting,
        inconsistent tone, cinematic oversaturation, stylized filters, or AI artifacts.
    - id: resolution
      label: Resolution
      description: Select the resolution of the output video
      panel: size
      type: select
      default: 960
      options:
      - name: Full HD
        value: 960
      - name: HD
        value: 720
      - name: SD
        value: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output video
      panel: size
      type: select
      default: '1:1'
      options:
      - name: Square
        value: '1:1'
        ratio_w: 1
        ratio_h: 1
      - name: Wide
        value: '16:9'
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: '9:16'
        ratio_w: 9
        ratio_h: 16
      - name: Classic
        value: '4:3'
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 40
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 720
      min: 256
      max: 8192
      step: 32
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1280
      min: 256
      max: 8192
      step: 32
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: guidance_scale
      label: Guidance Scale
      description: Guidance scale for the model
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 4.0
      min: 1.0
      max: 15.0
      step: 0.5
    - id: use_gradient_estimation
      label: Use Gradient Estimation
      description: Use gradient estimation to improve the quality of the video
      type: boolean
      panel: sampling
      default: false
      required: false
    - id: ge_gamma
      label: Gradient Estimation Gamma
      description: Gamma for gradient estimation
      type: number+slider
      value_type: float
      panel: sampling
      default: 2.0
      required: false
      min: 0.0
      max: 10.0
      step: 0.1
    - id: chunking_profile
      label: Chunking Profile
      description: Select the chunking profile for the model
      type: select
      panel: sampling
      default: none
      options:
      - name: None
        value: none
      - name: Light
        value: light
      - name: Balanced
        value: balanced
      - name: Aggressive
        value: aggressive
