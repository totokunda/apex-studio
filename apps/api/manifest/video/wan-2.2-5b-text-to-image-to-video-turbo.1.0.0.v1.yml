api_version: apex/v1
kind: Model
metadata:
  id: wan-2-2-a14b-text-image-to-video
  model: wan
  name: Wan 2.2 A14B Text to Image to Video
  version: 1.0.0
  description: Wan 2.2 A14B is a 14B parameter model for text-to-image to video generation.
  tags:
  - wan
  - t2i
  - t2v
  - 14b
  - '2.2'
  author: Wan-AI
  license: Apache-2.0
  demo_path: models/wan-2.2-text-to-image-to-video.mp4
  categories:
  - text-to-video
  - image-to-video
spec:
  engine: wan
  denoise_type: base
  fps: 24
  attention_types:
  - sdpa
  - flash
  - flash3
  - sage
  - efficient_dot_product_attention
  model_type:
  - t2v
  - i2v
  engine_type: torch
  default_duration_secs: 5.0
  min_duration_secs: 1.0
  compute_requirements:
    min_cuda_compute_capability: 7.5
    supported_compute_types:
    - cuda
    - cpu
    - metal
  components:
  - type: scheduler
    label: Wan 2.2 5B Turbo Scheduler
    default: UniPCMultistepScheduler
    scheduler_options:
    - name: UniPCMultistepScheduler
      label: UniPC Multistep Scheduler
      description: The UniPC Multistep Scheduler is used for WAN 2.2 A14B I2V.
      base: diffusers.UniPCMultistepScheduler
      config_path: Wan-AI/Wan2.2-TI2V-5B-Diffusers/scheduler/scheduler_config.json
  - type: vae
    label: Wan 2.2 5B Turbo VAE
    base: wan
    model_path:
    - path: Wan-AI/Wan2.2-TI2V-5B-Diffusers/vae
      variant: default
      precision: fp16
      type: safetensors
      file_size: 2818779509
  - type: text_encoder
    label: WAN Text Encoder
    base: UMT5EncoderModel
    offloading_module: encoder
    model_path:
    - path: Wan-AI/Wan2.2-I2V-A14B-Diffusers/text_encoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 11361874539
    - path: Kijai/WanVideo_comfy/umt5-xxl-enc-fp8_e4m3fn.safetensors
      variant: FP8
      precision: fp8
      type: safetensors
      file_size: 6731333792
    config_path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/text_encoder/config.json
  - type: transformer
    base: wan.base
    label: Wan 2.2 5B Turbo Transformer
    model_path:
    - path: Kijai/WanVideo_comfy/Wan22-Turbo/Wan2_2-TI2V-5B-Turbo_fp16.safetensors
      variant: default
      precision: fp16
      type: safetensors
      file_size: 10184559920
    - path: hum-ma/Wan2.2-TI2V-5B-Turbo-GGUF/Wan2_2-TI2V-5B-Turbo-Q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
      file_size: 5404990176
    - path: hum-ma/Wan2.2-TI2V-5B-Turbo-GGUF/Wan2_2-TI2V-5B-Turbo-Q6_K.gguf
      variant: GGUF_Q6_K
      precision: q6_k
      type: gguf
      file_size: 4216494816
    - path: hum-ma/Wan2.2-TI2V-5B-Turbo-GGUF/Wan2_2-TI2V-5B-Turbo-Q5_K_M.gguf
      variant: GGUF_Q5_K_M
      precision: q5_k_m
      type: gguf
      file_size: 3815414496
    - path: hum-ma/Wan2.2-TI2V-5B-Turbo-GGUF/Wan2_2-TI2V-5B-Turbo-Q5_K_S.gguf
      variant: GGUF_Q5_K_S
      precision: q5_k_s
      type: gguf
      file_size: 3564739296
    - path: hum-ma/Wan2.2-TI2V-5B-Turbo-GGUF/Wan2_2-TI2V-5B-Turbo-Q4_K_M.gguf
      variant: GGUF_Q4_K_M
      precision: q4_k_m
      type: gguf
      file_size: 3437927136
    - path: hum-ma/Wan2.2-TI2V-5B-Turbo-GGUF/Wan2_2-TI2V-5B-Turbo-Q4_K_S.gguf
      variant: GGUF_Q4_K_S
      precision: q4_k_s
      type: gguf
      file_size: 3121191648
    - path: hum-ma/Wan2.2-TI2V-5B-Turbo-GGUF/Wan2_2-TI2V-5B-Turbo-Q4_0.gguf
      variant: GGUF_Q4_0
      precision: q4_0
      type: gguf
      file_size: 3033897696
    - path: hum-ma/Wan2.2-TI2V-5B-Turbo-GGUF/Wan2_2-TI2V-5B-Turbo-Q3_K_L.gguf
      variant: GGUF_Q3_K_L
      precision: q3_k_l
      type: gguf
      file_size: 2786171616
    - path: hum-ma/Wan2.2-TI2V-5B-Turbo-GGUF/Wan2_2-TI2V-5B-Turbo-Q3_K_M.gguf
      variant: GGUF_Q3_K_M
      precision: q3_k_m
      type: gguf
      file_size: 2552601312
    - path: hum-ma/Wan2.2-TI2V-5B-Turbo-GGUF/Wan2_2-TI2V-5B-Turbo-Q3_K_S.gguf
      variant: GGUF_Q3_K_S
      precision: q3_k_s
      type: gguf
      file_size: 2299566816
    - path: hum-ma/Wan2.2-TI2V-5B-Turbo-GGUF/Wan2_2-TI2V-5B-Turbo-Q2_K.gguf
      variant: GGUF_Q2_K
      precision: q2_k
      type: gguf
      file_size: 1858673376
    config_path: https://huggingface.co/Wan-AI/Wan2.2-TI2V-5B-Diffusers/resolve/main/transformer/config.json
  defaults:
    run:
      num_inference_steps: 4
      expand_timesteps: true
      guidance_scale: 1.0
      boundary_ratio: null
      return_latents: false
      text_encoder_kwargs:
        use_attention_mask: true
      attention_kwargs: {}
  ui:
    panels:
    - name: input
      label: Input
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - image
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - guidance_scale
        - - seed
    inputs:
    - id: image
      label: Image
      description: The input image to generate a video from.
      type: image
      panel: input
      required: false
      map_h: height
      map_w: width
      scale_by: resolution
    - id: prompt
      label: Prompt
      description: Describe the image you want to generate.
      placeholder: A beautiful landscape at golden hour.
      type: text
      panel: prompting
      required: true
    - id: resolution
      label: Resolution
      description: Select the resolution of the output video
      panel: size
      type: select
      default: 720
      options:
      - name: Ultra HD
        value: 1024
      - name: HD
        value: 720
      - name: SD
        value: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output video
      panel: size
      type: select
      default: '1:1'
      options:
      - name: Square
        value: '1:1'
        ratio_w: 1
        ratio_h: 1
      - name: Wide
        value: '16:9'
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: '9:16'
        ratio_w: 9
        ratio_h: 16
      - name: Classic
        value: '4:3'
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 4
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 704
      min: 256
      max: 8192
      step: 32
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1280
      min: 256
      max: 8192
      step: 32
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
