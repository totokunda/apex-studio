api_version: apex/v1
kind: Model
metadata:
  id: wan-2-2-fun-a14b-vace
  model: wan
  name: Wan 2.2 Fun A14B VACE
  version: 1.0.0
  description: Wan 2.2 A14B Fun is a 14B parameter model for controllable video generation,
    very experimental in the Wan family.
  tags:
  - wan
  - fun
  - vace
  - 14b
  - '2.2'
  author: Apex AI
  license: Apache-2.0
  demo_path: models/wan-fun-vace-2.2.mp4
  categories:
  - control
spec:
  engine: wan
  model_type: fun_vace
  engine_type: torch
  denoise_type: moe
  default_duration_secs: 5.0
  min_duration_secs: 1.0
  fps: 16
  compute_requirements:
    min_cuda_compute_capability: 7.5
    supported_compute_types:
    - cuda
    - cpu
    - metal
  attention_types:
  - sdpa
  - flash
  - flash3
  - sage
  - efficient_dot_product_attention
  loras:
  - source: lightx2v/Wan2.2-Distill-Loras/wan2.2_i2v_A14b_high_noise_lora_rank64_lightx2v_4step_1022.safetensors
    scale: 1.0
    verified: true
    name: high_noise_lightning_lora
    label: High Noise Lightning LoRA
    component: high_noise_transformer
  - source: lightx2v/Wan2.2-Distill-Loras/wan2.2_i2v_A14b_low_noise_lora_rank64_lightx2v_4step_1022.safetensors
    scale: 1.0
    verified: true
    name: low_noise_lightning_lora
    label: Low Noise Lightning LoRA
    component: low_noise_transformer
  components:
  - type: scheduler
    label: Scheduler
    default: FlowMatchScheduler
    scheduler_options:
    - name: FlowMatchScheduler
      label: FlowMatch Scheduler
      description: The FlowMatch Scheduler is used for WAN 2.2 A14B Fun Control.
      base: src.scheduler.FlowMatchScheduler
      config:
        num_train_timesteps: 1000
        shift: 12.0
        base_shift: 0.5
        max_shift: 1.15
        base_image_seq_len: 256
        max_image_seq_len: 4096
        use_dynamic_shifting: false
  - type: vae
    label: WAN VAE
    name: wan/vae
    base: wan
    model_path:
    - path: Wan-AI/Wan2.2-I2V-A14B-Diffusers/vae
      variant: default
      precision: fp16
      type: safetensors
      file_size: 507592616
      resource_requirements:
        min_vram_gb: 8
        recommended_vram_gb: 12
    config_path: Wan-AI/Wan2.2-I2V-A14B-Diffusers/vae/config.json
  - type: text_encoder
    label: WAN Text Encoder
    base: UMT5EncoderModel
    offloading_module: encoder
    model_path:
    - path: Wan-AI/Wan2.2-I2V-A14B-Diffusers/text_encoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 11361874539
      resource_requirements:
        min_vram_gb: 15
        recommended_vram_gb: 20
    - path: Kijai/WanVideo_comfy/umt5-xxl-enc-fp8_e4m3fn.safetensors
      variant: FP8
      precision: fp8
      type: safetensors
      file_size: 6731333792
      resource_requirements:
        min_vram_gb: 13
        recommended_vram_gb: 18
    config_path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/text_encoder/config.json
  - type: transformer
    label: High Noise Transformer
    name: high_noise_transformer
    base: wan.fun_vace
    extra_kwargs:
      load_from_config: true
    model_path:
    - path: alibaba-pai/Wan2.2-VACE-Fun-A14B/high_noise_model
      variant: default
      precision: fp16
      type: safetensors
      file_size: 34675325325
      resource_requirements:
        min_vram_gb: 30
        recommended_vram_gb: 40
    - path: QuantStack/Wan2.2-VACE-Fun-A14B-GGUF/HighNoise/Wan2.2-VACE-Fun-A14B-high-noise-Q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
      file_size: 18663274400
      resource_requirements:
        min_vram_gb: 19
        recommended_vram_gb: 26
    - path: QuantStack/Wan2.2-VACE-Fun-A14B-GGUF/HighNoise/Wan2.2-VACE-Fun-A14B-high-noise-Q6_K.gguf
