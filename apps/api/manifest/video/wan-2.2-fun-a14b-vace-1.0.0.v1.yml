      file_size: 8636061600
      resource_requirements:
        min_vram_gb: 9
        recommended_vram_gb: 13
    - path: QuantStack/Wan2.2-VACE-Fun-A14B-GGUF/HighNoise/Wan2.2-VACE-Fun-A14B-high-noise-Q3_K_S.gguf
      variant: GGUF_Q3_K_S
      precision: q3_k_s
      type: gguf
      file_size: 7844059040
      resource_requirements:
        min_vram_gb: 9
        recommended_vram_gb: 13
    config_path: alibaba-pai/Wan2.2-VACE-Fun-A14B/high_noise_model/config.json
  - type: transformer
    label: Low Noise Transformer
    name: low_noise_transformer
    base: wan.fun_vace
    extra_kwargs:
      load_from_config: true
    model_path:
    - path: alibaba-pai/Wan2.2-VACE-Fun-A14B/low_noise_model
      variant: default
      precision: fp16
      type: safetensors
      file_size: 34675325325
      resource_requirements:
        min_vram_gb: 30
        recommended_vram_gb: 40
    - path: QuantStack/Wan2.2-VACE-Fun-A14B-GGUF/LowNoise/Wan2.2-VACE-Fun-A14B-low-noise-Q8_0.gguf
      variant: GGUF_Q8_0
