  - type: helper
    base: camera
  defaults:
    run:
      num_inference_steps: 4
      guidance_scale: 5.0
      boundary_ratio: 0.9
      return_latents: false
      text_encoder_kwargs: {}
      use_attention_mask: true
      attention_kwargs: {}
  ui:
    panels:
    - name: start_end_images
      label: Start End Images
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - start_image
        - - end_image
    - name: subject_ref_images
      label: Subject Reference Images
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - subject_ref_images
    - name: control_video
      label: Control Video
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - control_video
    - name: masking_inputs
      label: Mask Inputs
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - video
        - - mask_video
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - high_noise_guidance_scale
        - - low_noise_guidance_scale
        - - seed
        - - boundary_ratio
        - - chunking_profile
    inputs:
    - id: subject_ref_images
      label: Subject Reference Images
      description: The subject reference images to use for the generation.
      type: image_list
      panel: subject_ref_images
      required: false
      max_images: 3
    - id: start_image
      label: Start Image
      description: The start image to use for the generation.
      type: image
      panel: start_end_images
      required: false
      map_h: height
      map_w: width
      scale_by: resolution
    - id: end_image
      label: End Image
      description: The end image to use for the generation.
      type: image
      panel: start_end_images
      required: false
      map_h: height
      map_w: width
      scale_by: resolution
    - id: control_video
      label: Control Video
      description: The control video to use for the generation.
      type: video
      panel: control_video
      required: false
    - id: video
      label: Video
      description: The control video to use for the generation.
      type: video
      panel: masking_inputs
      required: false
    - id: mask_video
      label: Mask
      description: The masked video to use for the generation.
      type: image
      panel: masking_inputs
      required: false
    - id: subject_reference_images
      label: Subject Reference Images
      description: The subject reference images to use for the generation.
      type: image_list
      panel: subject_ref_images
      required: false
      max_images: 3
    - id: prompt
      label: Prompt
      description: Describe the video you want to generate.
      placeholder: A beautiful landscape at golden hour.
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what to avoid in the generation.
      placeholder: blurry, low quality, distorted, artifacts
      type: text
      panel: advanced_prompting
      required: false
      default: lowres, text, error, cropped, worst quality, low quality, jpeg artifacts,
        ugly, duplicate, morbid, mutilated, out of frame, extra fingers, mutated hands,
        poorly drawn hands, poorly drawn face, mutation, deformed, blurry, dehydrated,
        bad anatomy, bad proportions, extra limbs, cloned face, disfigured, gross
        proportions, malformed limbs, missing arms, missing legs, extra arms, extra
        legs, fused fingers, too many fingers, long neck, username, watermark, signature
    - id: resolution
      label: Resolution
      description: Select the resolution of the output video
      panel: size
      type: select
      default: 480
      options:
      - name: HD
        value: 720
      - name: SD
        value: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output video
      panel: size
      type: select
      default: '16:9'
      options:
      - name: Square
        value: '1:1'
        ratio_w: 1
        ratio_h: 1
      - name: Wide
        value: '16:9'
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: '9:16'
        ratio_w: 9
        ratio_h: 16
      - name: Classic
        value: '4:3'
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 4
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 720
      min: 256
      max: 8192
      step: 16
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1280
      min: 256
      max: 8192
      step: 16
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: high_noise_guidance_scale
      label: High Noise Guidance Scale
      type: number
      value_type: float
      panel: sampling
      required: false
      default: 1.0
      min: 1.0
      max: 15.0
      step: 0.1
    - id: low_noise_guidance_scale
      label: Low Noise Guidance Scale
      type: number
      value_type: float
      panel: sampling
      required: false
      default: 1.0
      min: 1.0
      max: 15.0
      step: 0.1
    - id: boundary_ratio
      label: Boundary Ratio
      description: The ratio of the boundary of the image
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 0.875
      min: 0.0
      max: 1.0
      step: 0.01
    - id: chunking_profile
      label: Chunking Profile
      description: Spliting tensors into smaller chunks to reduce memory usage.
      type: select
      panel: sampling
      default: light
      options:
      - name: None
        value: none
      - name: Light
        value: light
      - name: Balanced
        value: balanced
      - name: Aggressive
        value: aggressive