api_version: apex/v1
kind: Model
metadata:
  id: wan-lynx-14b-lite
  model: wan
  name: Wan Lynx 14B Lite
  version: 1.0.0
  description: Wan Lynx 14B Lite is a 14B parameter model for text to video generation
    using a reference image, as a lite version of Wan Lynx 14B.
  tags:
  - wan
  - lynx
  - 14b
  author: ByteDance
  license: Apache-2.0
  demo_path: models/wan-lynx-14b-lite.mp4
  categories:
  - reference-image-to-video
spec:
  engine: wan
  model_type: lynx
  engine_type: torch
  default_duration_secs: 5.0
  min_duration_secs: 1.0
  compute_requirements:
    min_cuda_compute_capability: 7.5
    supported_compute_types:
    - cuda
    - cpu
  attention_types:
  - sdpa
  - flash
  - flash3
  - sage
  fps: 24
  loras:
  - source: lightx2v/Wan2.1-Distill-Loras/wan2.1_t2v_14b_lora_rank64_lightx2v_4step.safetensors
    scale: 1.0
    name: lightx2v_lora
    label: Lightx2v LoRA
    component: transformer
    verified: true
  - source: vrgamedevgirl84/Wan14BT2VFusioniX/FusionX_LoRa/Wan2.1_T2V_14B_FusionX_LoRA.safetensors
    scale: 0.0
    name: fusionx_lora
    label: FusionX LoRA
    component: transformer
    verified: true
  components:
  - type: scheduler
    label: Scheduler
    default: UniPCMultistepScheduler
    scheduler_options:
    - name: UniPCMultistepScheduler
      label: UniPC Multistep Scheduler
      description: The UniPC Multistep Scheduler is used for WAN Lynx 14B.
      base: diffusers.UniPCMultistepScheduler
      config_path: Wan-AI/Wan2.1-T2V-14B-Diffusers/scheduler/scheduler_config.json
  - type: vae
    name: wan/vae
    label: Wan VAE
    base: wan
    model_path:
    - path: Wan-AI/Wan2.2-I2V-A14B-Diffusers/vae
      variant: default
      precision: fp16
      type: safetensors
      file_size: 507592616
    config_path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/vae/config.json
  - type: text_encoder
    label: WAN Text Encoder
    base: UMT5EncoderModel
    offloading_module: encoder
    model_path:
    - path: Wan-AI/Wan2.2-I2V-A14B-Diffusers/text_encoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 11361874539
    - path: Kijai/WanVideo_comfy/umt5-xxl-enc-fp8_e4m3fn.safetensors
      variant: FP8
      precision: fp8
      type: safetensors
      file_size: 6731333792
    config_path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/text_encoder/config.json
  - type: transformer
    base: wan.lynx_lite
    label: Wan Transformer
    extra_kwargs:
      load_extra_model_paths: false
    model_path:
    - path: Wan-AI/Wan2.1-T2V-14B-Diffusers/transformer
      variant: default
      precision: fp16
      type: safetensors
      file_size: 57154175533
    - path: Kijai/WanVideo_comfy_fp8_scaled/T2V/Wan2_1-T2V-14B_fp8_e4m3fn_scaled_KJ.safetensors
      variant: FP8
      precision: fp8
      type: safetensors
      file_size: 14526876890
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-BF16.gguf
      variant: GGUF_BF16
      precision: bf16
      type: gguf
      file_size: 29052197504
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-F16.gguf
      variant: GGUF_F16
      precision: f16
      type: gguf
      file_size: 29052197504
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
      file_size: 15879461504
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q6_K.gguf
      variant: GGUF_Q6_K
      precision: q6_k
      type: gguf
      file_size: 12476504704
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q5_K_M.gguf
      variant: GGUF_Q5_K_M
      precision: q5_k_m
      type: gguf
      file_size: 11264907904
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q5_1.gguf
      variant: GGUF_Q5_1
      precision: q5_1
      type: gguf
      file_size: 11488549504
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q5_0.gguf
      variant: GGUF_Q5_0
      precision: q5_0
      type: gguf
      file_size: 10787314304
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q5_K_S.gguf
      variant: GGUF_Q5_K_S
      precision: q5_k_s
      type: gguf
      file_size: 10610367104
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q4_K_M.gguf
      variant: GGUF_Q4_K_M
      precision: q4_k_m
      type: gguf
      file_size: 10124581504
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q4_1.gguf
      variant: GGUF_Q4_1
      precision: q4_1
      type: gguf
      file_size: 9732184704
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q4_0.gguf
      variant: GGUF_Q4_0
      precision: q4_0
      type: gguf
      file_size: 9030949504
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q4_K_S.gguf
      variant: GGUF_Q4_K_S
      precision: q4_k_s
      type: gguf
      file_size: 9221003904
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q3_K_M.gguf
      variant: GGUF_Q3_K_M
      precision: q3_k_m
      type: gguf
      file_size: 7648959104
    - path: city96/Wan2.1-T2V-14B-gguf/wan2.1-t2v-14b-Q3_K_S.gguf
      variant: GGUF_Q3_K_S
      precision: q3_k_s
      type: gguf
      file_size: 6987864704
    config_path: Wan-AI/Wan2.1-T2V-14B-Diffusers/transformer/config.json
  - type: extra_model_path
    label: Wan Lynx 14B
    component: transformer
    name: lynx
    model_path:
    - path: ByteDance/lynx/lynx_lite
      variant: lite
      precision: fp16
      type: safetensors
      file_size: 2005644520
  defaults:
    run:
      num_inference_steps: 30
      guidance_scale: 5.0
      fps: 24
      return_latents: false
      timesteps_as_indices: true
      expand_timesteps: false
      text_encoder_kwargs: {}
      attention_kwargs: {}
  ui:
    panels:
    - name: subject_image
      label: Subject Image
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - subject_image
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - guidance_scale
        - - seed
    inputs:
    - id: subject_image
      label: Subject Image
      description: The subject image to use for the generation.
      type: image
      panel: subject_image
      required: true
    - id: prompt
      label: Prompt
      description: Describe the image you want to generate.
      placeholder: A beautiful landscape at golden hour.
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what to avoid in the generation.
      placeholder: blurry, low quality, distorted, artifacts
      type: text
      panel: advanced_prompting
      required: false
      default: lowres, text, error, cropped, worst quality, low quality, jpeg artifacts,
        ugly, duplicate, morbid, mutilated, out of frame, extra fingers, mutated hands,
        poorly drawn hands, poorly drawn face, mutation, deformed, blurry, dehydrated,
        bad anatomy, bad proportions, extra limbs, cloned face, disfigured, gross
        proportions, malformed limbs, missing arms, missing legs, extra arms, extra
        legs, fused fingers, too many fingers, long neck, username, watermark, signature
    - id: resolution
      label: Resolution
      description: Select the resolution of the output image
      panel: size
      type: select
      default: 720
      options:
      - name: HD
        value: 720
      - name: SD
        value: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output image
      panel: size
      type: select
      default: '16:9'
      options:
      - name: Square
        value: '1:1'
        ratio_w: 1
        ratio_h: 1
      - name: Wide
        value: '16:9'
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: '9:16'
        ratio_w: 9
        ratio_h: 16
      - name: Classic
        value: '4:3'
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 50
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 720
      min: 256
      max: 8192
      step: 16
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1280
      min: 256
      max: 8192
      step: 16
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: guidance_scale
      label: Guidance Scale
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 5.0
      min: 0.0
      max: 15.0
      step: 0.5
